<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIDEO DEEPFRY: UNHOLY EDITION</title>
<style>
  html, body {
    margin: 0;
    background: black;
    overflow: hidden;
    color: #00ff99;
    font-family: monospace;
  }

  body {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* Horrifying sidebar */
  #controls {
    width: 280px;
    background: repeating-linear-gradient(45deg, #000 0 10px, #00ff99 10px 20px);
    color: #00ff99;
    border-right: 4px double #ff00ff;
    padding: 8px;
    box-shadow: inset 0 0 30px #00ff99;
    display: flex;
    flex-direction: column;
    gap: 6px;
    overflow-y: auto;
    scrollbar-color: #00ff99 #000;
  }

  #controls::-webkit-scrollbar {
    width: 8px;
  }
  #controls::-webkit-scrollbar-thumb {
    background: #00ff99;
  }

  button, input[type=range], label {
    background: black;
    color: #00ff99;
    border: 1px solid #00ff99;
    padding: 4px;
    font-family: monospace;
    font-size: 0.8rem;
  }

  button:hover {
    background: #00ff99;
    color: black;
  }

  /* Make the video look like it‚Äôs wrong on purpose */
  #canvas {
    flex: 1;
    height: 92vh;
    width: 74vw;
    margin: auto;
    transform: skew(3deg, -2deg) scaleX(1.1);
    border: 3px solid #ff00ff;
    image-rendering: pixelated;
  }

  #flash {
    position: absolute;
    inset: 0;
    background: white;
    opacity: 0;
    transition: opacity 0.1s;
    pointer-events: none;
  }

  input[type=file] {
    display: none;
  }
</style>
</head>
<body>
<div id="controls">
  <h3 style="color:#ff00ff;text-shadow:0 0 10px #00ff99;">üíÄ DEEPFRY LAB</h3>
  <button id="uploadBtn">üéû Upload Video</button>
  <input type="file" id="videoInput" accept="video/*">
  <button id="glitchBtn">‚ö° Glitch</button>
  <button id="invertBtn">Invert</button>
  <label>Noise <input type="range" id="noiseRange" min="0" max="1" step="0.01" value="0.1"></label>
  <label>RGB Shift <input type="range" id="rgbShiftRange" min="0" max="10" step="1" value="3"></label>
  <label>Pixelation <input type="range" id="pixelRange" min="1" max="10" step="1" value="1"></label>
  <label>Saturation <input type="range" id="saturationRange" min="0" max="3" step="0.1" value="1"></label>
  <button id="overlayBtn">üëÅ Upload Overlay</button>
  <input type="file" id="overlayInput" accept="image/*">
  <button id="fullscreenBtn">‚õ∂ Fullscreen</button>
  <button id="screenshotBtn">üì∏ Screenshot</button>
  <p style="font-size:0.7rem; color:#ff00ff;">Press ‚ÄúH‚Äù to hide sidebar (but why would you?)</p>
</div>

<video id="video" style="display:none" muted></video>
<canvas id="canvas"></canvas>
<div id="flash"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const flash = document.getElementById("flash");
const controls = document.getElementById("controls");

let invert = false;
let glitchMode = false;
let noiseAmount = 0.1;
let rgbShift = 3;
let pixelSize = 1;
let overlayOn = false;
let controlsVisible = true;
let saturation = 1;
let overlay = new Image();

// Load and play uploaded video
const videoInput = document.getElementById("videoInput");
document.getElementById("uploadBtn").onclick = () => videoInput.click();
videoInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  video.src = url;
  video.load();
  video.play();
  video.addEventListener("loadeddata", () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    draw();
  });
};

// Overlay upload
const overlayInput = document.getElementById("overlayInput");
document.getElementById("overlayBtn").onclick = () => overlayInput.click();
overlayInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = event => {
    overlay.src = event.target.result;
    overlayOn = true;
  };
  reader.readAsDataURL(file);
};

function draw() {
  const w = canvas.width;
  const h = canvas.height;
  if (!video.videoWidth || video.paused || video.ended) {
    requestAnimationFrame(draw);
    return;
  }

  // Pixelation
  if (pixelSize > 1) {
    const scaledW = w / pixelSize, scaledH = h / pixelSize;
    ctx.drawImage(video, 0, 0, scaledW, scaledH);
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(canvas, 0, 0, scaledW, scaledH, 0, 0, w, h);
  } else {
    ctx.drawImage(video, 0, 0, w, h);
  }

  let frame = ctx.getImageData(0, 0, w, h);
  let d = frame.data;

  if (invert) {
    for (let i = 0; i < d.length; i += 4) {
      d[i] = 255 - d[i];
      d[i + 1] = 255 - d[i + 1];
      d[i + 2] = 255 - d[i + 2];
    }
  }

  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      const i = (y * w + x) * 4;
      const shift = rgbShift | 0;
      if (x + shift < w) {
        const j = (y * w + (x + shift)) * 4;
        d[i] = d[j];
      }
    }
  }

  for (let i = 0; i < d.length; i += 4) {
    if (Math.random() < noiseAmount) {
      const val = Math.random() * 255;
      d[i] = val; d[i + 1] = val; d[i + 2] = val;
    }
  }

  for (let i = 0; i < d.length; i += 4) {
    const avg = (d[i] + d[i + 1] + d[i + 2]) / 3;
    d[i] = avg + (d[i] - avg) * saturation;
    d[i + 1] = avg + (d[i + 1] - avg) * saturation;
    d[i + 2] = avg + (d[i + 2] - avg) * saturation;
  }

  ctx.putImageData(frame, 0, 0);

  if (overlayOn && overlay.complete) {
    const t = Date.now() * 0.001;
    const jitterX = Math.sin(t * 5) * 10 * Math.random();
    const jitterY = Math.cos(t * 7) * 10 * Math.random();
    const overlayScale = 1 + 0.05 * Math.sin(t * 2);
    const ow = w * overlayScale;
    const oh = h * overlayScale;
    ctx.globalCompositeOperation = "screen";
    ctx.globalAlpha = 0.4 + 0.3 * Math.sin(t * 3 + Math.random() * 2);
    ctx.drawImage(overlay, (w - ow) / 2 + jitterX, (h - oh) / 2 + jitterY, ow, oh);
    ctx.globalAlpha = 1;
    ctx.globalCompositeOperation = "source-over";
  }

  if (glitchMode && Math.random() > 0.85) {
    const sliceHeight = 5 + Math.random() * 50;
    const y = Math.random() * h;
    ctx.drawImage(canvas, 0, y, w, sliceHeight, Math.random() * 20 - 10, y, w, sliceHeight);
  }

  ctx.globalAlpha = 0.15;
  for (let y = 0; y < h; y += 2) {
    ctx.fillStyle = "black";
    ctx.fillRect(0, y, w, 1);
  }
  ctx.globalAlpha = 1;

  requestAnimationFrame(draw);
}

// Controls
document.getElementById("invertBtn").onclick = () => invert = !invert;
document.getElementById("glitchBtn").onclick = () => glitchMode = !glitchMode;
document.getElementById("noiseRange").oninput = e => noiseAmount = parseFloat(e.target.value);
document.getElementById("rgbShiftRange").oninput = e => rgbShift = parseInt(e.target.value);
document.getElementById("pixelRange").oninput = e => pixelSize = parseInt(e.target.value);
document.getElementById("saturationRange").oninput = e => saturation = parseFloat(e.target.value);

document.getElementById("screenshotBtn").onclick = () => {
  flash.style.opacity = 1;
  setTimeout(() => flash.style.opacity = 0, 100);
  const link = document.createElement("a");
  link.download = "deepfry_" + Date.now() + ".png";
  link.href = canvas.toDataURL("image/png");
  link.click();
};
document.getElementById("fullscreenBtn").onclick = () => {
  if (!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
};
document.addEventListener("keydown", e => {
  if (e.key.toLowerCase() === "h") {
    controlsVisible = !controlsVisible;
    controls.style.display = controlsVisible ? "flex" : "none";
  }
});
</script>
</body>
</html>
