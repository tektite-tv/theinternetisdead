<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>theinternetisdead.org üñºÔ∏è Images</title>
  <link rel="icon" href="/images/internet-rip.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
/* ===== Theme & reset ===== */
:root { --accent:#00ff99; --accent-soft:#00ff9977; }
* { margin:0; padding:0; box-sizing:border-box; font-family:'Courier New',monospace; }
html, body { height:100%; background:#000; color:var(--accent); transition:transform 1s ease-in-out; }
body { overflow:auto; }

/* ===== Animated desktop backdrop ===== */
.desktop {
  position: fixed; top: 40px; bottom: 0; left: 0; right: 0;
  z-index: 0;
  background:
    repeating-linear-gradient(135deg, rgba(0,255,153,0.10) 0px, rgba(0,255,153,0.10) 2px, rgba(0,0,0,0.0) 2px, rgba(0,0,0,0.0) 6px),
    radial-gradient(1200px 1200px at 0% 0%, rgba(0,255,153,0.12) 0%, rgba(0,255,153,0.05) 30%, rgba(0,0,0,0.0) 60%),
    linear-gradient(135deg, #000 0%, #141414 50%, #000 100%);
  background-size: auto, 100% 100%, 100% 100%;
  --scan-speed: 22s;
  animation: scanScroll var(--scan-speed) linear infinite;
}
@keyframes scanScroll { from { background-position: 0 0,0 0,0 0; } to { background-position: 800px 800px,0 0,0 0; } }
.rotate { transform: rotate(360deg); }

/* ===== Taskbar (identical to index.html) ===== */
.taskbar {
  position: sticky; top: 0; left: 0; width: 100%; height: 40px;
  background: linear-gradient(to bottom, #444, #222);
  border-bottom: 2px solid var(--accent);
  display: flex; align-items: center; gap: 8px;
  padding: 0 8px; z-index: 1000; text-shadow: 1px 1px #000; color: var(--accent);
}
.menu-button { background: linear-gradient(to bottom, #333, #111); border: 2px outset var(--accent); color: var(--accent); padding: 6px 12px; text-shadow: 1px 1px #000; cursor: pointer; }
.menu-button:active { transform: translateY(1px); }
.menu-popup, .tray-popup {
  position: absolute; top: 42px; background: #111; border: 2px outset var(--accent);
  box-shadow: 0 0 5px var(--accent-soft); display: none; flex-direction: column; z-index: 1001; width: 220px;
}
.menu-popup { left: 8px; }
.menu-popup a, .menu-popup button, .tray-popup button, .tray-popup label {
  color: var(--accent); padding: 12px; text-decoration: none; border-bottom: 1px solid var(--accent);
  background: transparent; text-align: left; cursor: pointer; font: inherit;
}
.menu-popup a:hover, .menu-popup button:hover, .tray-popup button:hover { background: #222; }
.clock { background: #111; padding: 4px 10px; border: 2px inset var(--accent); color: var(--accent); text-shadow: 1px 1px #000; cursor: pointer; }
.task-buttons { display: flex; align-items: center; gap: 6px; overflow-x: auto; scrollbar-width: thin; -webkit-overflow-scrolling: touch; flex: 1; }
.taskbtn { background: linear-gradient(to bottom, #2a2a2a, #111); border: 2px outset var(--accent); color: var(--accent); padding: 6px 10px; font-size: 12px; white-space: nowrap; cursor: pointer; text-shadow: 1px 1px #000; }
.taskbtn.active { outline: 1px solid var(--accent); }
.taskbar-title { flex: 1; text-align: left; font-weight: 700; letter-spacing: 0.5px; }

/* ===== System tray (volume) ===== */
.tray { display:flex; align-items:center; gap:6px; }
.tray .vol-icon { font-size:14px; line-height:1; }
input[type="range"].vol {
  -webkit-appearance: none; appearance: none;
  height: 6px; width: 120px; background: #0b0b0b; border: 2px inset var(--accent); border-radius: 6px;
}
input[type="range"].vol::-webkit-slider-thumb {
  -webkit-appearance: none; appearance: none;
  width: 14px; height: 14px; background: var(--accent); border: 1px solid #00331a; border-radius: 50%;
  cursor: pointer; box-shadow: 0 0 6px var(--accent-soft);
}
input[type="range"].vol::-moz-range-thumb {
  width: 14px; height: 14px; background: var(--accent); border: 1px solid #00331a; border-radius: 50%; cursor: pointer;
  box-shadow: 0 0 6px var(--accent-soft);
}

/* ===== Gallery container ===== */
.gallery-container { position: relative; z-index: 1; margin-top: 20px; padding: 16px; max-width: 1200px; width: 100%; margin-left: auto; margin-right: auto; }

/* Header: title left, toggle right */
.gallery-header {
  display:flex; align-items:center; justify-content:space-between;
  gap:12px; padding:10px 0 14px; border-bottom:1px dashed var(--accent-soft);
}
.gallery-title {
  color:#FF0040; text-decoration:underline; text-underline-offset:3px; letter-spacing:0.5px;
  font-size:1.4rem;
}
.view-toggle {
  background: linear-gradient(to bottom, #2a2a2a, #111);
  border: 2px outset var(--accent);
  color: var(--accent);
  padding: 6px 10px;
  text-shadow: 1px 1px #000;
  cursor: pointer;
  font-size: 0.9rem;
  display:inline-flex; align-items:center; gap:8px;
}
.view-toggle:active { transform: translateY(1px); }
.view-toggle .chev { font-size: 0.9rem; opacity: 0.9; }

/* ===== Responsive grid (default) ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}
@media (max-width: 980px) { .grid { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }

/* ===== Card ===== */
.card {
  background:#111;
  border:2px solid var(--accent);
  border-radius:8px;
  box-shadow:0 0 8px var(--accent-soft);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.card figure { margin:0; }
.card img {
  display:block;
  width:100%;
  height:auto;
  object-fit:cover;
  cursor:zoom-in;
  border-bottom:1px solid var(--accent);
}
.card .meta {
  display:flex; gap:8px; align-items:center; justify-content:space-between; padding:10px; flex-wrap:wrap;
}
.meta .name { color:#b7ffe6; font-size:0.95rem; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

/* ===== Controls under images ===== */
.media-actions { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
.media-actions .btn {
  cursor:pointer;
  background: linear-gradient(to bottom, #2a2a2a, #111);
  border:2px outset var(--accent); color:var(--accent);
  padding:6px 10px; font-size:12px; text-shadow:1px 1px #000;
  text-decoration:none;
}
.media-actions .btn:active { transform: translateY(1px); }

/* ===== Lightbox ===== */
.lightbox {
  position: fixed; inset: 0; display: none; place-items: center;
  background: rgba(0,0,0,0.88);
  z-index: 2000;
  padding:
    max(10px, env(safe-area-inset-top))
    max(10px, env(safe-area-inset-right))
    max(10px, env(safe-area-inset-bottom))
    max(10px, env(safe-area-inset-left));
  height: 100dvh;
  height: calc(var(--vh, 1vh) * 100);
}
.lightbox.open { display: grid; }
.lightbox-inner {
  display: grid;
  grid-template-rows: 1fr auto;
  gap: 10px;
  width: 100%;
  max-width: 100vw;
  max-height: 100%;
  overflow: hidden;
}
.lightbox-img {
  width: 100%; height: 100%; max-width: 100%; max-height: 100%;
  object-fit: contain; background:#000; border:2px solid var(--accent);
  box-shadow:0 0 12px var(--accent-soft); box-sizing:border-box;
}
.lightbox-bar { display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap; }
.lightbox-title { flex:1 1 auto; min-width:120px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; color:#b7ffe6; font-size:0.95rem; opacity:0.95; }
.lightbox-actions { display:flex; gap:8px; flex-wrap:wrap; }
.lightbox .btn {
  cursor:pointer;
  background: linear-gradient(to bottom, #2a2a2a, #111);
  border:2px outset var(--accent); color:var(--accent);
  padding:6px 10px; font-size:12px; text-shadow:1px 1px #000;
}

/* ===== List view overrides ===== */
.grid.list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.grid.list .card {
  flex-direction: row;
  align-items: stretch;
}
.grid.list .card figure {
  flex: 0 0 240px;
  max-width: 240px;
  border-right: 1px solid var(--accent);
}
.grid.list .card img {
  height: 100%;
  width: 100%;
  object-fit: cover;
  border-bottom: 0;
}
.grid.list .card .meta {
  flex: 1 1 auto;
  align-items: center;
  justify-content: space-between;
}
/* On small screens, stack again so nothing breaks */
@media (max-width: 640px) {
  .grid.list .card { flex-direction: column; }
  .grid.list .card figure { max-width: 100%; flex-basis: auto; border-right: 0; }
  .grid.list .card img { border-bottom: 1px solid var(--accent); }
}

/* ===== Mobile site layout & tray popup (same behavior as index.html) ===== */
@media (max-width: 640px) {
  html, body { height: auto; }
  .desktop { display: block; top: 44px; opacity: 0.55; --scan-speed: 36s;
    background:
      repeating-linear-gradient(135deg, rgba(0,255,153,0.10) 0px, rgba(0,255,153,0.10) 2px, rgba(0,0,0,0.0) 2px, rgba(0,0,0,0.0) 6px),
      radial-gradient(900px 900px at 0% 0%, rgba(0,255,153,0.12) 0%, rgba(0,255,153,0.05) 30%, rgba(0,0,0,0.0) 60%),
      linear-gradient(135deg, #000 0%, #141414 50%, #000 100%);
    background-size: auto, 100% 100%, 100% 100%;
    transform: translateZ(0);
  }
  .taskbar { height: 44px; padding: 0 10px; }
  .taskbar-title { font-size: 12px; padding: 0 4px; }
  .menu-button { padding: 6px 10px; }
  .clock { padding: 2px 6px; min-width: 52px; font-size: 0.75rem; border-width: 1px; flex-shrink: 0; }
  .gallery-container { margin-top: 56px; padding: 12px; max-width: 720px; }

  /* Tray popup sits at top-right */
  .tray-popup { right: 8px; left: auto; }
  .tray-popup .popup-row { padding: 12px; display: flex; align-items: center; gap: 10px; }
  .tray-popup .popup-row .label { flex: 0 0 auto; }
  .tray-popup .popup-row .range-wrap { flex: 1 1 auto; }
  .tray-popup input[type="range"].vol { width: 100%; }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  .desktop { animation: none; background-position: 0 0,0 0,0 0; }
}
  </style>
</head>
<body>
  <!-- Background audio for Sounds toggle -->
  <audio id="bgAudio" src="/sounds/harmony.mp3" preload="auto" loop></audio>

  <div class="desktop" id="desktop" aria-hidden="false"></div>

  <div class="taskbar">
    <div class="menu-area">
      <div class="menu-button" onclick="toggleMenu()">Menu</div>
      <div class="menu-popup" id="menuPopup">
        <a href="/" target="_blank">üè† Home</a>
        <a href="/images" target="_blank">üñºÔ∏è Images</a>
        <!-- Sounds now toggles audio instead of navigating -->
        <button id="menuSounds" type="button">üîä Sounds: Off</button>
      </div>
    </div>

    <div class="taskbar-title" title="You may never leave.">theinternetisdead.org üñºÔ∏è Images</div>
    <div class="task-buttons" id="taskButtons" aria-label="Windows"></div>

    <!-- System tray (desktop shows slider; mobile moves it into popup) -->
    <div class="tray" id="tray" title="Volume">
      <span class="vol-icon" id="volIcon" aria-hidden="true">üîà</span>
      <input id="volumeSlider" class="vol" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Volume">
    </div>

    <div class="clock" id="clock">--:-- üåÄ</div>

    <!-- Mobile tray popup (top-right) -->
    <div class="tray-popup" id="trayPopup" role="menu" aria-hidden="true">
      <button id="spinBtn" type="button">üåÄ Spin</button>
      <div class="popup-row">
        <span class="label">üîä Volume</span>
        <div class="range-wrap" id="rangeWrap"><!-- slider moved here on mobile --></div>
      </div>
    </div>
  </div>

  <!-- ===== Gallery ===== -->
  <div id="gallery" class="gallery-container">
    <div class="gallery-header">
      <h1 class="gallery-title" id="galleryTitle">IMAGES ARCHIVE</h1>
      <button id="viewToggle" class="view-toggle" type="button" aria-pressed="false" aria-label="Toggle image view">
        <span id="viewLabel">View: Grid</span>
        <span class="chev" id="viewChev">‚ñº</span>
      </button>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>
    <p id="emptyMsg" style="text-align:center; padding:18px; display:none; color:#b7ffe6;">
      No images found. Add a manifest at <code>/images/index.json</code>.
    </p>
  </div>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox-inner" role="dialog" aria-modal="true" aria-label="Image preview">
      <img id="lightboxImg" class="lightbox-img" alt="">
      <div class="lightbox-bar">
        <div id="lightboxTitle" class="lightbox-title"></div>
        <div class="lightbox-actions">
          <a id="lightboxDownload" class="btn" download>‚¨á Download</a>
          <button id="lightboxClose" class="btn" type="button">‚úï Close</button>
        </div>
      </div>
    </div>
  </div>

<!-- ===== JS ===== -->
<script>
  /* viewport shim for mobile 100vh weirdness */
  function setVhUnit(){ document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
  setVhUnit(); window.addEventListener('resize', setVhUnit, { passive:true }); window.addEventListener('orientationchange', setVhUnit, { passive:true });

  /* clock (same behavior as index) */
  function updateClockText() {
    const clock = document.getElementById('clock');
    const now = new Date();
    let h = now.getHours();
    const m = now.getMinutes().toString().padStart(2, '0');
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    clock.innerHTML = `${h}:${m} üåÄ`;
    clock.title = `${h}:${m} ${ampm}`;
  }
  setInterval(updateClockText, 1000); updateClockText();

  /* menu */
  function toggleMenu(){
    const menu=document.getElementById('menuPopup');
    menu.style.display=menu.style.display==='flex'?'none':'flex';
  }
  document.addEventListener('click',(e)=>{
    const m=document.getElementById('menuPopup');
    const b=document.querySelector('.menu-button');
    const tp=document.getElementById('trayPopup');
    const clock=document.getElementById('clock');
    if(m && b && !m.contains(e.target) && !b.contains(e.target)) m.style.display='none';
    if(tp && !tp.contains(e.target) && e.target !== clock) closeTrayPopup();
  });

  function doABarrelRoll(){ document.body.classList.add('rotate'); setTimeout(()=>document.body.classList.remove('rotate'),1000); }

  /* Lightbox helpers */
  const lb={ root:null, img:null, title:null, dl:null, closeBtn:null,
    open(src, alt, filename){
      this.img.src=src; this.img.alt=alt||''; this.title.textContent=alt||filename||src.split('/').pop();
      this.dl.href=src; this.dl.download=filename||src.split('/').pop();
      this.root.classList.add('open'); this.root.setAttribute('aria-hidden','false');
      document.addEventListener('keydown', escClose);
    },
    close(){
      this.root.classList.remove('open'); this.root.setAttribute('aria-hidden','true'); this.img.src=''; document.removeEventListener('keydown', escClose);
    }
  };
  function escClose(e){ if(e.key==='Escape') lb.close(); }
  function initLightbox(){
    lb.root=document.getElementById('lightbox'); lb.img=document.getElementById('lightboxImg'); lb.title=document.getElementById('lightboxTitle'); lb.dl=document.getElementById('lightboxDownload'); lb.closeBtn=document.getElementById('lightboxClose');
    lb.root.addEventListener('click',(e)=>{ if(e.target===lb.root) lb.close(); }); lb.closeBtn.addEventListener('click',()=>lb.close());
  }

  /* ----- Audio: toggle + volume (identical to index.html) ----- */
  const audio = document.getElementById('bgAudio');
  const menuSoundsBtn = document.getElementById('menuSounds');
  const volSlider = document.getElementById('volumeSlider');
  const volIcon = document.getElementById('volIcon');
  const tray = document.getElementById('tray');
  const trayPopup = document.getElementById('trayPopup');
  const rangeWrap = document.getElementById('rangeWrap');
  const spinBtn = document.getElementById('spinBtn');
  const clock = document.getElementById('clock');

  // Initial state
  audio.volume = parseFloat(localStorage.getItem('tiid_vol') ?? volSlider.value);
  volSlider.value = audio.volume.toString();

  function updateVolIcon(v){
    if (v == 0 || audio.muted) volIcon.textContent = 'üîá';
    else if (v < 0.34) volIcon.textContent = 'üîà';
    else if (v < 0.67) volIcon.textContent = 'üîâ';
    else volIcon.textContent = 'üîä';
  }
  updateVolIcon(audio.volume);

  volSlider.addEventListener('input', () => {
    audio.muted = false;
    audio.volume = parseFloat(volSlider.value);
    localStorage.setItem('tiid_vol', audio.volume.toString());
    updateVolIcon(audio.volume);
  });

  async function toggleAudio() {
    try {
      if (audio.paused) {
        await audio.play();
        menuSoundsBtn.textContent = 'üîä Sounds: On';
      } else {
        audio.pause();
        menuSoundsBtn.textContent = 'üîá Sounds: Off';
      }
    } catch (err) {
      console.warn('Audio toggle blocked until user gesture:', err);
    }
  }
  menuSoundsBtn.addEventListener('click', (e) => { e.preventDefault(); toggleAudio(); });

  // Quick mute via icon
  volIcon.addEventListener('click', () => {
    if (audio.muted || audio.volume === 0) {
      audio.muted = false;
      audio.volume = parseFloat(localStorage.getItem('tiid_vol') ?? '0.6') || 0.6;
      volSlider.value = audio.volume.toString();
    } else {
      audio.muted = true;
      volSlider.value = '0';
    }
    updateVolIcon(parseFloat(volSlider.value));
  });

  /* ===== Mobile tray popup behavior ===== */
  const mqMobile = window.matchMedia('(max-width: 640px)');

  function openTrayPopup(){
    trayPopup.style.display = 'flex';
    trayPopup.setAttribute('aria-hidden','false');
  }
  function closeTrayPopup(){
    trayPopup.style.display = 'none';
    trayPopup.setAttribute('aria-hidden','true');
  }
  function toggleTrayPopup(){
    if (trayPopup.style.display === 'flex') closeTrayPopup(); else openTrayPopup();
  }

  // Move slider between tray and popup based on screen width
  function relocateSlider(){
    if (mqMobile.matches) {
      if (!rangeWrap.contains(volSlider)) rangeWrap.appendChild(volSlider);
      tray.style.gap = '6px';
    } else {
      if (!tray.contains(volSlider)) tray.appendChild(volSlider);
      closeTrayPopup();
    }
  }
  relocateSlider();
  mqMobile.addEventListener('change', relocateSlider);

  // Clock/spiral: mobile opens popup; desktop spins
  clock.addEventListener('click', () => {
    if (mqMobile.matches) toggleTrayPopup();
    else doABarrelRoll();
  });

  // Spin button inside popup
  spinBtn.addEventListener('click', () => { doABarrelRoll(); closeTrayPopup(); });

  /* ===== Gallery manifest loader (unchanged) ===== */
  function makeCard(item){
    const src=item.src||item.url||item.path;
    const alt=item.alt||item.title||item.name||src.split('/').pop();
    const filename=item.filename||src.split('/').pop();

    const card=document.createElement('div'); card.className='card';
    const fig=document.createElement('figure');
    const img=document.createElement('img'); img.loading='lazy'; img.decoding='async'; img.src=src; img.alt=alt;
    img.addEventListener('click',()=>lb.open(src, alt, filename));

    const meta=document.createElement('div'); meta.className='meta';
    const name=document.createElement('div'); name.className='name'; name.textContent=alt;

    const actions=document.createElement('div'); actions.className='media-actions';
    const expandBtn=document.createElement('button'); expandBtn.className='btn'; expandBtn.type='button'; expandBtn.textContent='üîç Expand';
    expandBtn.addEventListener('click',()=>lb.open(src, alt, filename));
    const dl=document.createElement('a'); dl.className='btn'; dl.textContent='‚¨á Download'; dl.href=src; dl.setAttribute('download', filename.replace(/\s+/g,'_'));

    actions.appendChild(expandBtn); actions.appendChild(dl);
    meta.appendChild(name); meta.appendChild(actions);
    fig.appendChild(img); card.appendChild(fig); card.appendChild(meta);
    return card;
  }

  async function loadImages(){
    const grid=document.getElementById('grid');
    const emptyMsg=document.getElementById('emptyMsg');
    const candidates=['/images/index.json', '/images/_manifest.json', '/images/manifest.json'];

    let data=null;
    for(const url of candidates){
      try{
        const r=await fetch(url, { cache:'no-cache' });
        if(r.ok){ data=await r.json(); break; }
      }catch(e){ /* move along */ }
    }

    if(!data){ emptyMsg.style.display='block'; return; }

    // normalize shapes
    let items=[];
    if(Array.isArray(data)){
      items=data.map(x=> typeof x==='string' ? { src:`/images/${x}` } : x);
    }else if(Array.isArray(data.images)){
      items=data.images.map(x=> typeof x==='string' ? { src:`/images/${x}` } : x);
    }else{
      items=Object.keys(data).map(k=> ({ src:`/images/${k}`, ...(typeof data[k]==='object'?data[k]:{}) }));
    }

    const ok=/\.(png|jpe?g|gif|webp|bmp|svg|avif)$/i;
    items = items
      .map(it => ({ ...it, src: it.src?.startsWith('/images/') ? it.src : `/images/${it.src}` }))
      .filter(it => ok.test(it.src));

    if(items.length===0){ emptyMsg.style.display='block'; return; }

    const frag=document.createDocumentFragment();
    for(const it of items){ frag.appendChild(makeCard(it)); }
    grid.appendChild(frag);

    // apply persisted view after content exists
    applySavedView();
  }

  /* ===== View toggle: Grid/List with chevron and persistence ===== */
  const viewToggleBtn = document.getElementById('viewToggle');
  const viewLabel = document.getElementById('viewLabel');
  const viewChev = document.getElementById('viewChev');
  const gridEl = document.getElementById('grid');

  function setView(mode){
    if(mode === 'list'){
      gridEl.classList.add('list');
      viewToggleBtn.setAttribute('aria-pressed','true');
      viewLabel.textContent = 'View: List';
      viewChev.textContent = '‚ñ≤'; // up chevron for list
      localStorage.setItem('tiid_view','list');
    }else{
      gridEl.classList.remove('list');
      viewToggleBtn.setAttribute('aria-pressed','false');
      viewLabel.textContent = 'View: Grid';
      viewChev.textContent = '‚ñº'; // down chevron for grid
      localStorage.setItem('tiid_view','grid');
    }
  }

  function applySavedView(){
    const saved = localStorage.getItem('tiid_view') || 'grid';
    setView(saved === 'list' ? 'list' : 'grid');
  }

  viewToggleBtn.addEventListener('click', () => {
    const next = gridEl.classList.contains('list') ? 'grid' : 'list';
    setView(next);
  });

  /* boot */
  initLightbox();
  loadImages();
</script>
</body>
