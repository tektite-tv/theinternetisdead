<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      max-width: 150px;
      height: auto;
      border: 2px solid white;
      transition: transform 0.2s ease-in-out, border-color 0.2s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.1);
      border-color: magenta;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, black, white, black);
      color: #000;
      font-family: "Courier New", monospace;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 200;
    }

    .start-button {
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 0.3rem 1rem;
      cursor: pointer;
    }

    .start-menu {
      display: none;
      position: absolute;
      bottom: 2.5rem;
      background: #111;
      border: 1px solid #ff00ff;
      padding: 0.5rem;
    }

    .start-menu a {
      color: #00ffff;
      text-decoration: none;
      display: block;
      margin: 0.2rem 0;
      font-weight: bold;
    }

    .start-menu a:hover {
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <h1>üî• Welcome to the Image Gallery üî•</h1>
  <div class="gallery">
    <a href="face.png" target="_blank">
      <img src="face.png" alt="face.png" />
    </a>
    <a href="favicon.png" target="_blank">
      <img src="favicon.png" alt="favicon.png" />
    </a>
    <a href="fire.gif" target="_blank">
      <img src="fire.gif" alt="fire.gif" />
    </a>
    <a href="gameicon.png" target="_blank">
      <img src="gameicon.png" alt="gameicon.png" />
    </a>
  </div>

  <audio id="bgMusic" src="/sounds/smw.mp3" autoplay loop></audio>

  <div class="taskbar">
    <div class="start-button" onclick="toggleMenu()">Start</div>
    <div class="start-menu" id="startMenu">
      <a href="index.html">Home</a>
      <a href="/images/index.html">Images</a>
      <a href="who/">Who?</a>
      <a href="/press-F/index.html">Press F</a>
      <a href="#" onclick="shutdown()">Shutdown</a>
    </div>
    <span style="margin: 0 auto; font-weight: bold;">Press F To Pay Respect</span>
    <div class="system-tray" style="display: flex; gap: 1rem; align-items: center;">
      <span id="muteBtn" style="cursor:pointer;">üéµ</span>
      <span id="spiralIcon" style="cursor:pointer;">üîÄ</span>
      <span id="attentionBtn" style="cursor:pointer;">‚ö†Ô∏è</span>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('startMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function shutdown() {
      const blackout = document.createElement('div');
      blackout.style.position = 'fixed';
      blackout.style.top = '0';
      blackout.style.left = '0';
      blackout.style.width = '100vw';
      blackout.style.height = '100vh';
      blackout.style.backgroundColor = '#000';
      blackout.style.zIndex = '99999';
      document.body.appendChild(blackout);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "f") {
        window.location.href = "page01.html";
      }
      if (e.key.toLowerCase() === "q") {
        document.body.style.transition = "transform 1s ease-in-out";
        document.body.style.transform = "rotate(360deg)";
        setTimeout(() => {
          document.body.style.transform = "none";
        }, 1000);
      }
    });

    const clickSound = new Audio('/sounds/AchievementUnlocked.mp3');
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });

    document.getElementById('muteBtn').addEventListener('click', () => {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.muted = !bgMusic.muted;
    });

    document.getElementById('attentionBtn').addEventListener('click', () => {
      document.body.style.transition = "transform 1s ease-in-out";
      document.body.style.transform = "rotate(360deg)";
      setTimeout(() => {
        document.body.style.transform = "none";
      }, 1000);
    });
  </script>
</body>
</html>
