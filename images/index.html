<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>theinternetisdead.org — Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
/* ===== Theme & reset ===== */
:root { --accent:#00ff99; --accent-soft:#00ff9977; --warn:#FF0040; }
* { margin:0; padding:0; box-sizing:border-box; font-family:'Courier New',monospace; }
html, body { height:100%; background:#000; color:var(--accent); }
body { overflow:auto; }

/* ===== Animated desktop backdrop ===== */
.desktop {
  position: fixed; top: 40px; bottom: 0; left: 0; right: 0;
  z-index: 0;
  background:
    repeating-linear-gradient(135deg, rgba(0,255,153,0.10) 0px, rgba(0,255,153,0.10) 2px, rgba(0,0,0,0.0) 2px, rgba(0,0,0,0.0) 6px),
    radial-gradient(1200px 1200px at 0% 0%, rgba(0,255,153,0.12) 0%, rgba(0,255,153,0.05) 30%, rgba(0,0,0,0.0) 60%),
    linear-gradient(135deg, #000 0%, #141414 50%, #000 100%);
  background-size: auto, 100% 100%, 100% 100%;
  --scan-speed: 22s;
  animation: scanScroll var(--scan-speed) linear infinite;
}
@keyframes scanScroll { from { background-position: 0 0,0 0,0 0; } to { background-position: 800px 800px,0 0,0 0; } }

/* ===== Taskbar ===== */
.taskbar {
  position: sticky; top: 0; left: 0; width: 100%; height: 40px;
  background: linear-gradient(to bottom, #444, #222);
  border-bottom: 2px solid var(--accent);
  display: flex; align-items: center; gap: 8px;
  padding: 0 8px; z-index: 1000; text-shadow: 1px 1px #000; color: var(--accent);
}
.menu-button { background: linear-gradient(to bottom, #333, #111); border:2px outset var(--accent); color: var(--accent);
  padding: 6px 10px; text-shadow: 1px 1px #000; cursor: pointer; }
.menu-button:active { transform: translateY(1px); }
.menu-popup { position: absolute; top: 42px; left: 8px; width: 220px; background: #111; border: 2px solid var(--accent); border-radius: 8px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.6); backdrop-filter: blur(2px); overflow: hidden; background-image: radial-gradient(400px 200px at 0% 0%, var(--accent-soft), transparent); display: none; flex-direction: column; z-index: 1001; }
.menu-popup a { color: var(--accent); padding: 12px; text-decoration: none; border-bottom: 1px solid var(--accent); }
.menu-popup a:hover { background: #222; }
.clock { background: #111; padding: 4px 10px; border: 2px inset var(--accent); border-radius: 8px; color: var(--accent); text-shadow: 1px 1px #000; cursor: pointer; }
.task-buttons { display: flex; align-items: center; gap: 6px; overflow-x: auto; scrollbar-width: thin; -webkit-overflow-scrolling: touch; flex: 1; }
.taskbtn { background: linear-gradient(to bottom, #2a2a2a, #111); border: 2px outset var(--accent); color: var(--accent);
  padding: 6px 10px; border-radius: 8px; display: inline-flex; align-items: center; gap: 6px; white-space: nowrap; cursor: pointer; text-shadow: 1px 1px #000; }
.taskbtn.active { outline: 1px solid var(--accent); }
.taskbar-title { flex: 1; text-align: left; font-weight: 700; letter-spacing: 0.5px; }

/* ===== Gallery container ===== */
.gallery-container { position: relative; z-index: 1; margin-top: 20px; padding: 16px; max-width: 1200px; width: 100%; margin-left: auto; margin-right: auto; }
.gallery-title { text-align:center; padding:10px 0 14px; text-decoration:underline; color:#FF0040; }

/* ===== Responsive grid ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}
@media (max-width: 980px) { .grid { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }

.card {
  background:#111;
  border:2px solid var(--accent);
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 10px 20px rgba(0,0,0,0.4);
  display:flex; flex-direction:column;
}
.card figure { aspect-ratio: 4/3; position:relative; overflow:hidden; border-bottom:1px solid var(--accent); }
.card img { width:100%; height:100%; object-fit:contain; background:#000; cursor:zoom-in; display:block; }
.card .meta { display:flex; flex-direction:column; gap:8px; padding:10px; }
.card .name { font-weight:700; color:#fff; text-shadow:1px 1px #000; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
.media-actions { display:flex; gap:8px; flex-wrap:wrap; }
.btn {
  cursor:pointer;
  background: linear-gradient(to bottom, #2a2a2a, #111);
  border:2px outset var(--accent); color:var(--accent);
  padding:6px 10px; border-radius:8px; text-shadow:1px 1px #000;
}
.btn:active { transform: translateY(1px); }

/* Missing file indicator */
.missing { opacity: 0.4; filter: grayscale(0.6) contrast(0.8); }
.warn { color: var(--warn); font-size: 12px; padding: 6px 10px; }

/* ===== Lightbox ===== */
.lightbox {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.85);
  display: none; place-items: center;
  z-index: 9999; padding: 16px;
}
.lightbox.open { display: grid; }
.lightbox-inner {
  max-width: min(1200px, 100vw - 24px);
  max-height: min(92vh, 100dvh - 24px);
  width: 100%; height: auto;
  display: grid; grid-template-rows: auto 1fr;
  gap: 8px;
}
.lightbox-bar {
  display:flex; align-items:center; justify-content:space-between; gap:8px;
}
.lightbox-title { color:#fff; text-shadow:1px 1px #000; font-weight:700; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
.lightbox-actions { display:flex; align-items:center; gap:8px; }
.lightbox-img {
  width: 100%; height: 100%;
  object-fit: contain; background:#000;
  border:2px solid var(--accent); border-radius:8px;
}

/* Buttons inside lightbox */
.lightbox .btn {
  cursor:pointer;
  background: linear-gradient(to bottom, #2a2a2a, #111);
  border:2px outset var(--accent); color:var(--accent);
  padding:6px 10px; font-size:12px; text-shadow:1px 1px #000;
}

/* Tiny phones */
@media (max-width: 480px) {
  .lightbox { 
    padding:
      max(6px, env(safe-area-inset-top))
      max(6px, env(safe-area-inset-right))
      max(6px, env(safe-area-inset-bottom))
      max(6px, env(safe-area-inset-left));
  }
  .lightbox-inner { gap: 6px; }
  .lightbox-img { border-width: 1px; }
  .lightbox-title { font-size: 0.85rem; }
  .lightbox .btn { padding: 6px 8px; font-size: 12px; }
  .lightbox-bar { flex-direction: column; align-items: stretch; }
  .lightbox-actions { justify-content: stretch; }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  .desktop { animation: none; background-position: 0 0,0 0,0 0; }
}
  </style>
</head>
<body>
  <div class="taskbar">
    <button class="menu-button" onclick="toggleMenu()">MENU</button>
    <div class="menu-popup" id="menuPopup" role="menu" aria-hidden="true">
      <a href="/" role="menuitem">Home</a>
      <a href="/posts/" role="menuitem">Posts</a>
      <a href="/images/" role="menuitem" aria-current="page">Images</a>
      <a href="javascript:void(0)" role="menuitem" onclick="doABarrelRoll()">Spin page</a>
    </div>
    <div class="task-buttons">
      <button class="taskbtn active">Images</button>
    </div>
    <div class="taskbar-title">Welcome to theinternetisdead.org • You may never leave</div>
    <div id="clock" class="clock" title="system time"></div>
  </div>

  <div class="desktop" aria-hidden="true"></div>

  <main class="gallery-container">
    <h1 class="gallery-title">/images manifest</h1>

    <div id="emptyMsg" class="warn" style="display:none">No images found in /images manifest(s).</div>
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-modal="true" aria-hidden="true" role="dialog">
    <div class="lightbox-inner">
      <div class="lightbox-bar">
        <div id="lightboxTitle" class="lightbox-title">Preview</div>
        <div class="lightbox-actions">
          <a id="lightboxDownload" class="btn" href="#" download>⬇ Download</a>
          <button id="lightboxClose" class="btn" type="button">✕ Close</button>
        </div>
      </div>
      <img id="lightboxImg" class="lightbox-img" src="" alt="" />
    </div>
  </div>

<script>
  /* clock */
  function updateClock(){
    const clock=document.getElementById('clock'); const now=new Date();
    let h=now.getHours(); const m=now.getMinutes().toString().padStart(2,'0'); const ampm=h>=12?'PM':'AM'; h=h%12||12;
    clock.innerHTML=`${h}:${m} ${ampm} 🌀`;
  }
  setInterval(updateClock, 1000); updateClock();

  /* menu */
  function toggleMenu(){
    const menu=document.getElementById('menuPopup');
    menu.style.display=menu.style.display==='flex'?'none':'flex';
  }
  document.addEventListener('click',(e)=>{ const m=document.getElementById('menuPopup'); 
    const b=document.querySelector('.menu-button'); if(m&&b&&!m.contains(e.target)&&!b.contains(e.target)) m.style.display='none'; });

  function doABarrelRoll(){ document.body.classList.add('rotate'); setTimeout(()=>document.body.classList.remove('rotate'),1000); }

  /* Lightbox helpers */
  const lb={ root:null, img:null, title:null, dl:null, closeBtn:null,
    open(src, alt, filename){
      this.img.src=src; this.img.alt=alt||''; this.title.textContent=alt||filename||src.split('/').pop();
      this.dl.href=src; this.dl.download=filename||src.split('/').pop();
      this.root.classList.add('open'); this.root.setAttribute('aria-hidden','false');
      document.addEventListener('keydown', escClose);
    },
    close(){
      this.root.classList.remove('open'); this.root.setAttribute('aria-hidden','true');
      this.img.src=''; document.removeEventListener('keydown', escClose);
    }
  };
  function escClose(e){ if(e.key==='Escape') lb.close(); }
  function initLightbox(){
    lb.root=document.getElementById('lightbox');
    lb.img=document.getElementById('lightboxImg');
    lb.title=document.getElementById('lightboxTitle');
    lb.dl=document.getElementById('lightboxDownload');
    lb.closeBtn=document.getElementById('lightboxClose');
    lb.root.addEventListener('click',(e)=>{ if(e.target===lb.root) lb.close(); }); lb.closeBtn.addEventListener('click',()=>lb.close());
  }

  /* Build one card */
  function makeCard(item){
    const src=item.src||item.url||item.path;
    const alt=item.alt||item.title||item.name||src.split('/').pop();
    const filename=item.filename||src.split('/').pop();

    const card=document.createElement('div');
    card.className='card';

    const fig=document.createElement('figure');
    const img=document.createElement('img');
    img.loading='lazy';
    img.decoding='async';
    img.src=src;
    img.alt=alt;

    // error hint if file is missing
    img.onerror = () => {
      img.classList.add('missing');
      img.alt = `Missing file: ${filename}`;
      const warn = document.createElement('div');
      warn.className = 'warn';
      warn.textContent = `⚠ File not found: ${filename}`;
      card.appendChild(warn);
    };

    img.addEventListener('click',()=>lb.open(src, alt, filename));

    const meta=document.createElement('div');
    meta.className='meta';

    const name=document.createElement('div');
    name.className='name';
    name.textContent=alt;

    const actions=document.createElement('div');
    actions.className='media-actions';

    const expandBtn=document.createElement('button');
    expandBtn.className='btn';
    expandBtn.type='button';
    expandBtn.textContent='🔍 Expand';
    expandBtn.addEventListener('click',()=>lb.open(src, alt, filename));

    const dl=document.createElement('a');
    dl.className='btn';
    dl.textContent='⬇ Download';
    dl.href=src;
    dl.setAttribute('download', filename.replace(/\\s+/g,'_'));

    actions.appendChild(expandBtn);
    actions.appendChild(dl);

    meta.appendChild(name);
    meta.appendChild(actions);

    fig.appendChild(img);
    card.appendChild(fig);
    card.appendChild(meta);
    return card;
  }

  async function exists(url){
    try { const r = await fetch(url, { method:'HEAD', cache:'no-cache' }); return r.ok; }
    catch { return false; }
  }

  /* Load images from manifest(s) */
  async function loadImages(){
    const grid=document.getElementById('grid');
    const emptyMsg=document.getElementById('emptyMsg');

    const candidates=[
  './index.json',             // relative path (works with /images/index.html + index.json)
  '/images/index.json',       // absolute path (works if deployed at root)
  './_manifest.json',
  './manifest.json',
  '/images/_manifest.json',
  '/images/manifest.json'
];

    let data=null;
    for(const url of candidates){
      try{
        const r=await fetch(url, { cache:'no-cache' });
        if(r.ok){ data=await r.json(); break; }
      }catch(e){ /* move along */ }
    }

    if(!data){
      emptyMsg.style.display='block';
      return;
    }

    // normalize shapes: array<string> OR array<object> OR {images:[...]} OR { files:[...] }
    let items=[];
    if(Array.isArray(data)){
      items=data.map(x=> typeof x==='string' ? { src:`/images/${x}` } : x);
    }else if(Array.isArray(data.images||data.files)){
      const a = data.images || data.files;
      items=a.map(x=> typeof x==='string' ? { src:`/images/${x}` } : x);
    }else{
      // last-ditch: keys of object { filename: meta }
      items=Object.keys(data).map(k=> ({ src:`/images/${k}`, ...(typeof data[k]==='object'?data[k]:{}) }));
    }

    // filter for common image extensions just in case and normalize src paths
    const ok=/\\.(png|jpe?g|gif|webp|bmp|svg|avif)$/i;
    items = items
      .map(it => ({ ...it, src: it.src?.startsWith('/images/') ? it.src : `/images/${it.src}` }))
      .filter(it => ok.test(it.src));

    // dedupe, sort by filename
    const seen=new Set();
    items = items.filter(it => { const k=it.src.toLowerCase(); if(seen.has(k)) return false; seen.add(k); return true; })
                 .sort((a,b)=> a.src.localeCompare(b.src));

    if(items.length===0){ emptyMsg.style.display='block'; return; }

    // probe existence so missing files still get a card with warning
    const presentOrMissing = [];
    for (const it of items) {
      if(await exists(it.src)) presentOrMissing.push({ ...it, _exists:true });
      else presentOrMissing.push({ ...it, _exists:false });
    }

    const frag=document.createDocumentFragment();
    for(const it of presentOrMissing){ frag.appendChild(makeCard(it)); }
    grid.appendChild(frag);
  }

  /* boot */
  initLightbox();
  loadImages();
</script>
</body>
</html>
