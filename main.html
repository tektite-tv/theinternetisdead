<style>
  .container {
    position: relative;
    height: 100%;
    padding-top: 96px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .scene {
    position: relative;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .bubble-field {
    position: absolute;
    inset: 0;
  }

  .bubble {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(
      circle at 30% 30%,
      rgba(255,255,255,0.9),
      rgba(0,255,180,0.25) 45%,
      rgba(0,0,0,0.15) 75%
    );
    box-shadow:
      inset -8px -8px 16px rgba(0,0,0,0.3),
      0 0 18px rgba(0,255,180,0.2);
  }

  .readme-wrapper {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-style: preserve-3d;
    pointer-events: auto;
    cursor: grab;
  }

  #readme {
    max-width: 800px;
    padding: 32px;
    background: rgba(0, 0, 0, 0.55);
    color: #e6fff6;
    border-radius: 12px;
  }
</style>

<main>
  <div class="container">
    <div class="scene">
      <div class="bubble-field" id="bubbles"></div>

      <div class="readme-wrapper" id="spinner">
        <div id="readme"></div>
      </div>
    </div>
  </div>
</main>
