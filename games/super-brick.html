<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Brick Breaker</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: black;
    color: white;
    font-family: monospace;
    overflow: hidden;
    text-align: center;
  }
  canvas {
    background: radial-gradient(circle at center, #111 0%, #000 100%);
    display: block;
    margin: auto;
    border: 2px solid #333;
  }
  #menu, #endScreen {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    z-index: 10;
  }
  button {
    background: white;
    color: black;
    border: none;
    padding: 10px 20px;
    font-size: 1.2rem;
    margin-top: 20px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #00ffcc; }
  h1 { font-size: 3rem; margin-bottom: 20px; }
</style>
</head>
<body>

<div id="menu">
  <h1>SUPER BRICK BREAKER</h1>
  <button id="startBtn">Start Game</button>
</div>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<div id="endScreen" style="display:none;">
  <h1 id="endMessage"></h1>
  <button id="restartBtn">Return to Menu</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const menu = document.getElementById('menu');
const endScreen = document.getElementById('endScreen');
const endMessage = document.getElementById('endMessage');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');

let paddleX, ballX, ballY, ballVX, ballVY, bricks, lives;

const paddleWidth = 100;
const paddleHeight = 15;
const ballSize = 10;
const brickRowCount = 6;
const brickColumnCount = 10;
const brickWidth = 70;
const brickHeight = 20;
const brickPadding = 10;
const brickOffsetTop = 60;
const brickOffsetLeft = 35;

function rainbowColor(i) {
  const hue = (i * 36) % 360;
  return `hsl(${hue}, 100%, 60%)`;
}

function resetGame() {
  paddleX = canvas.width / 2 - paddleWidth / 2;
  ballX = canvas.width / 2;
  ballY = canvas.height - 50;
  ballVX = 4;
  ballVY = -4;
  lives = 3;
  bricks = [];
  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }
}

function drawPaddle() {
  ctx.fillStyle = "white";
  ctx.fillRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
}

function drawBall() {
  const gradient = ctx.createRadialGradient(ballX, ballY, 2, ballX, ballY, 8);
  gradient.addColorStop(0, "#fff");
  gradient.addColorStop(1, "#0ff");
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
  ctx.fill();
}

function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        const neon = rainbowColor(c * brickRowCount + r);
        ctx.shadowBlur = 10;
        ctx.shadowColor = neon;
        ctx.fillStyle = neon;
        ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
        ctx.shadowBlur = 0;
      }
    }
  }
}

function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      const b = bricks[c][r];
      if (b.status === 1) {
        if (
          ballX > b.x &&
          ballX < b.x + brickWidth &&
          ballY > b.y &&
          ballY < b.y + brickHeight
        ) {
          ballVY = -ballVY;
          b.status = 0;
        }
      }
    }
  }
}

function update() {
  ballX += ballVX;
  ballY += ballVY;

  if (ballX + ballSize > canvas.width || ballX - ballSize < 0) ballVX = -ballVX;
  if (ballY - ballSize < 0) ballVY = -ballVY;

  if (
    ballY + ballSize > canvas.height - paddleHeight - 10 &&
    ballX > paddleX &&
    ballX < paddleX + paddleWidth
  ) {
    ballVY = -Math.abs(ballVY);
    const offset = ballX - (paddleX + paddleWidth / 2);
    ballVX = offset * 0.1;
  }

  if (ballY > canvas.height) {
    lives--;
    if (lives <= 0) return endGame("YOU LOSE");
    ballX = canvas.width / 2;
    ballY = canvas.height - 50;
    ballVX = 4;
    ballVY = -4;
  }

  collisionDetection();

  if (bricks.flat().every(b => b.status === 0)) {
    return endGame("ALL CLEARED!");
  }

  draw();
  requestAnimationFrame(update);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawPaddle();
  drawBall();
  ctx.fillStyle = "#fff";
  ctx.fillText(`Lives: ${lives}`, 10, 20);
}

document.onmousemove = e => {
  const rect = canvas.getBoundingClientRect();
  paddleX = e.clientX - rect.left - paddleWidth / 2;
};

function endGame(message) {
  endMessage.textContent = message;
  endScreen.style.display = 'flex';
}

startBtn.onclick = () => {
  menu.style.display = 'none';
  endScreen.style.display = 'none';
  resetGame();
  update();
};

restartBtn.onclick = () => {
  endScreen.style.display = 'none';
  menu.style.display = 'flex';
};
</script>
</body>
</html>
