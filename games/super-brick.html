<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Super Brick Breaker: GIF Edition (Full Screen)</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: black;
    color: white;
    font-family: monospace;
    overflow: hidden;
    text-align: center;
  }
  canvas {
    display: block;
    background: radial-gradient(circle at center, #111 0%, #000 100%);
  }
  #menu, #endScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }
  button {
    background: white;
    color: black;
    border: none;
    padding: 10px 20px;
    font-size: 1.2rem;
    margin-top: 20px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #00ffcc; }
  h1 { font-size: 3rem; margin-bottom: 20px; }
</style>
</head>
<body>

<div id="menu">
  <h1>SUPER BRICK BREAKER: GIF EDITION</h1>
  <button id="startBtn">Start Game</button>
</div>

<canvas id="gameCanvas"></canvas>

<div id="endScreen" style="display:none;">
  <h1 id="endMessage"></h1>
  <button id="restartBtn">Return to Menu</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const menu = document.getElementById("menu");
const endScreen = document.getElementById("endScreen");
const endMessage = document.getElementById("endMessage");
const startBtn = document.getElementById("startBtn");
const restartBtn = document.getElementById("restartBtn");

let paddleX, ballX, ballY, ballVX, ballVY, bricks, lives;
let leftPressed = false, rightPressed = false;
let moveSpeed = 8;

let paddleWidth = 120;
let paddleHeight = 15;
let ballSize = 10;
let brickRowCount = 6;
let brickColumnCount = 10;
let brickWidth, brickHeight, brickPadding = 10;
let brickOffsetTop = 80;
let brickOffsetLeft = 50;

// update canvas size dynamically
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  brickWidth = (canvas.width - brickOffsetLeft * 2 - brickPadding * (brickColumnCount - 1)) / brickColumnCount;
  brickHeight = 40;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Random GIFs list
const gifFiles = [
  "bananarama.gif",
  "180px-NO_U_cycle.gif",
  "glitchcore.gif",
  "portalspin.gif",
  "neonwave.gif",
  "psychloop.gif"
];

function getRandomGif() {
  const pick = gifFiles[Math.floor(Math.random() * gifFiles.length)];
  const img = new Image();
  img.src = `/media/images/gifs/${pick}`;
  return img;
}

function resetGame() {
  paddleX = canvas.width / 2 - paddleWidth / 2;
  ballX = canvas.width / 2;
  ballY = canvas.height - 100;
  ballVX = 4;
  ballVY = -4;
  lives = 3;
  bricks = [];

  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = {
        x: 0, y: 0,
        status: 1,
        img: getRandomGif()
      };
    }
  }
}

function drawPaddle() {
  ctx.fillStyle = "white";
  ctx.fillRect(paddleX, canvas.height - paddleHeight - 20, paddleWidth, paddleHeight);
}

function drawBall() {
  const gradient = ctx.createRadialGradient(ballX, ballY, 2, ballX, ballY, 8);
  gradient.addColorStop(0, "#fff");
  gradient.addColorStop(1, "#0ff");
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
  ctx.fill();
}

function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      const b = bricks[c][r];
      if (b.status === 1) {
        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
        b.x = brickX; b.y = brickY;
        ctx.shadowBlur = 12;
        ctx.shadowColor = "#0ff";
        ctx.drawImage(b.img, brickX, brickY, brickWidth, brickHeight);
        ctx.shadowBlur = 0;
      }
    }
  }
}

function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      const b = bricks[c][r];
      if (b.status === 1) {
        if (
          ballX > b.x &&
          ballX < b.x + brickWidth &&
          ballY > b.y &&
          ballY < b.y + brickHeight
        ) {
          ballVY = -ballVY;
          b.status = 0;
        }
      }
    }
  }
}

function update() {
  ballX += ballVX;
  ballY += ballVY;

  // paddle movement
  if (leftPressed && paddleX > 0) paddleX -= moveSpeed;
  if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += moveSpeed;

  // wall collisions
  if (ballX + ballSize > canvas.width || ballX - ballSize < 0) ballVX = -ballVX;
  if (ballY - ballSize < 0) ballVY = -ballVY;

  // paddle collision
  if (
    ballY + ballSize > canvas.height - paddleHeight - 20 &&
    ballX > paddleX &&
    ballX < paddleX + paddleWidth
  ) {
    ballVY = -Math.abs(ballVY);
    const offset = ballX - (paddleX + paddleWidth / 2);
    ballVX = offset * 0.1;
  }

  // lose life
  if (ballY > canvas.height) {
    lives--;
    if (lives <= 0) return endGame("YOU LOSE");
    ballX = canvas.width / 2;
    ballY = canvas.height - 100;
    ballVX = 4;
    ballVY = -4;
  }

  collisionDetection();

  if (bricks.flat().every(b => b.status === 0)) {
    return endGame("ALL CLEARED!");
  }

  draw();
  requestAnimationFrame(update);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawPaddle();
  drawBall();
  ctx.fillStyle = "#fff";
  ctx.font = "16px monospace";
  ctx.fillText(`Lives: ${lives}`, 10, 30);
}

function endGame(message) {
  endMessage.textContent = message;
  endScreen.style.display = "flex";
}

// WASD + arrow controls
document.addEventListener("keydown", e => {
  if (["a", "A", "ArrowLeft"].includes(e.key)) leftPressed = true;
  if (["d", "D", "ArrowRight"].includes(e.key)) rightPressed = true;
});
document.addEventListener("keyup", e => {
  if (["a", "A", "ArrowLeft"].includes(e.key)) leftPressed = false;
  if (["d", "D", "ArrowRight"].includes(e.key)) rightPressed = false;
});

startBtn.onclick = () => {
  menu.style.display = "none";
  endScreen.style.display = "none";
  resetGame();
  update();
};

restartBtn.onclick = () => {
  endScreen.style.display = "none";
  menu.style.display = "flex";
};
</script>
</body>
</html>
