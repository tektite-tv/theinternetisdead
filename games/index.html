<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theinternetisdead.org - Games</title>
  <link rel="icon" type="image/png" href="/images/face.png" />
  <link rel="stylesheet" href="/css/main.css" />
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: black;
    }

    #header-placeholder {
      width: 100%;
    }

    main {
  position: relative;              /* allows scanline canvas inside */
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.5rem;
  padding: 1.5rem;
  overflow: hidden;                /* keeps scanlines inside */
  background: transparent;         /* let them show through */
  z-index: 0;
}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
  <iframe id="main-frame" src="/games/dead-games.html"></iframe>
  <!-- Main iframe where content or game will load -->
  </main>

  <script type="module" src="/js/main.js"></script>
  <script>
    // Listen for messages from child iframe
    window.addEventListener('message', event => {
      if (event.data?.type === 'loadGame') {
        const frame = document.getElementById('main-frame');
        frame.src = event.data.url;
      }
    });
  </script>
</body>
</html>
