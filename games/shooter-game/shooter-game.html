<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bananarama Apocalypse</title>
  <link rel="stylesheet" href="/games/shooter-game/shooter-game.css">
  <style>
    /* Ensure the win button and menu layers appear above the canvas */
    canvas {
      z-index: 0;
    }
    .menu-button {
      position: relative;
      z-index: 1000 !important;
    }
  </style>
</head>

<body>
  <!-- Main Menu -->
  <div id="menu">
    <h1>Bananarama Apocalypse</h1>
    <div class="menu-buttons">
      <button id="startBtn">Start Game</button>
      <button id="optionsBtn">Options</button>
    </div>

    <!-- Hover Indicator -->
    <img id="bananaIndicator" src="/media/images/gifs/bananarama.gif" alt="Banana Indicator" class="hidden">

    <!-- Options Menu -->
    <div id="optionsMenu" class="hidden">
      <h2>Background</h2>
      <select id="bgSelect">
        <option value="black">Classic Void</option>
        <option value="green">Toxic Jungle</option>
        <option value="blue">Deep Space</option>
        <option value="purple">Dreamscape</option>
      </select>
      <br><br>
      <button id="uploadBgBtn">Upload Background</button>
      <input type="file" id="bgUpload" accept="image/*" hidden>
      <br><br>
      <button id="backBtn">Back</button>
    </div>
  </div>

  <!-- Game UI -->
  <div id="ui" class="hidden">
    <div id="stats">
      <p>Kills: <span id="kills">0</span></p>
      <p>Deaths: <span id="deaths">0</span></p>
      <p>Health: <span id="health">100</span></p>
    </div>
    <button id="restart">Restart</button>
  </div>

  <!-- Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Game Script -->
  <script type="module" src="/games/shooter-game/js/main.js"></script>

  <!-- Hover Indicator Logic -->
  <script>
    const indicator = document.getElementById('bananaIndicator');
    const buttons = document.querySelectorAll('#menu button');
    buttons.forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        const rect = btn.getBoundingClientRect();
        indicator.style.left = `${rect.left - 80}px`;
        indicator.style.top = `${rect.top - 10}px`;
        indicator.classList.remove('hidden');
      });
      btn.addEventListener('mouseleave', () => {
        indicator.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
