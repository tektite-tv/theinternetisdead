<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shooter Game v0.06</title>

  <style>
    /* v0.01â€“v0.06 baseline styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000000;
      color: #ffffff;
      font-family: system-ui;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Full-window container for game */
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Canvas stretches to container, logical size handled in JS */
    #game {
      width: 100%;
      height: 100%;
      display: block;
      background: #000000; /* v0.05: base ground is black */
      border: 2px solid #444;
    }

    /* Overlay UI */
    #ui {
      position: absolute;
      left: 10px;
      top: 10px;
      text-shadow: 0 0 4px black;
      pointer-events: none;
      z-index: 10;
      font-size: 14px;
    }

    #gameOverMessage {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #ff5555;
      text-shadow: 0 0 10px black;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <canvas id="game"></canvas>

    <div id="ui">
      <div>shooter-game v0.06</div>
      <div>WASD = move | Mouse = aim | LMB = shoot | R = restart</div>
      <div>HP: <span id="hpDisplay">100</span></div>
      <div>Score: <span id="scoreDisplay">0</span></div>
      <div style="opacity:0.85">Enemy art: /media/images/gifs/ via index.json</div>
    </div>

    <div id="gameOverMessage">GAME OVER</div>
  </div>

  <script>
    // ================================================================
    // Shooter Game v0.06 (FULL FILE)
    //
    // New in v0.06:
    //  - Enemies use random GIF images from /media/images/gifs/index.json
    //  - Enemy size is randomized; size drives difficulty (HP + health bar)
    //  - Audio SFX:
    //      * hitmarker.mp3 for enemy damage
    //      * oof.mp3 for player damage
    //
    // Kept from v0.05:
    //  - Infinite movement, camera centered on player
    //  - Fog/trail illumination system
    // ================================================================

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const hpDisplay = document.getElementById("hpDisplay");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const gameOverMessage = document.getElementById("gameOverMessage");

    // Logical viewport used for scaling, not actual world bounds
    const VIRTUAL_WIDTH = 1200;
    const VIRTUAL_HEIGHT = 800;

    // These are no longer "bounds", just a reference size
    const WIDTH = VIRTUAL_WIDTH;
    const HEIGHT = VIRTUAL_HEIGHT;

    // Camera follows the player; screen is always centered on camera
    const camera = { x: WIDTH / 2, y: HEIGHT / 2 };

    // Resize real canvas to match its CSS box
    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Map world coordinates -> screen coordinates using camera-centered viewport
    function sx(worldX) {
      const viewportX = (worldX - camera.x) + VIRTUAL_WIDTH / 2;
      return (viewportX / VIRTUAL_WIDTH) * canvas.width;
    }
    function sy(worldY) {
      const viewportY = (worldY - camera.y) + VIRTUAL_HEIGHT / 2;
      return (viewportY / VIRTUAL_HEIGHT) * canvas.height;
    }

    // =================================================================
    // GAME STATE
    // =================================================================
    const player = {
      x: WIDTH / 2,
      y: HEIGHT / 2,
      radius: 12,
      speed: 260,
      angle: 0,
      hp: 100,
      maxHp: 100
    };

    const bullets = [];
    const enemies = [];
    const keys = { w: false, a: false, s: false, d: false };
    const mouse = { x: WIDTH / 2, y: HEIGHT / 2, isDown: false };

    let score = 0;
    let isGameOver = false;

    // Shooting control
    let lastShotTime = 0;
    const SHOT_COOLDOWN = 0.15;

    // Enemy spawning
    let enemySpawnTimer = 0;
    const ENEMY_SPAWN_INTERVAL = 1.6;

    // Contact damage cooldown
    let playerHitTimer = 0;
    const PLAYER_CONTACT_DAMAGE = 15;
    const PLAYER_HIT_COOLDOWN = 0.7;

    // v0.05: Trail / fog-of-war
    const trailPoints = [];
    const TRAIL_STEP_DIST = 25;
    const TRAIL_LIGHT_RADIUS = 220;
    let lastTrailX = player.x;
    let lastTrailY = player.y;
    trailPoints.push({ x: player.x, y: player.y });

    // =================================================================
    // v0.06: ENEMY GIF LIST + IMAGE CACHE
    // =================================================================
    const ENEMY_GIF_INDEX_URL = "/media/images/gifs/index.json";
    const ENEMY_GIF_BASE_URL = "/media/images/gifs/";

    let enemyGifFilenames = []; // array of filenames (strings)
    const imageCache = new Map(); // src -> HTMLImageElement

    function normalizeIndexJsonToFilenames(json) {
      // We try to be flexible because humans love inventing "index.json" formats.
      // Supported:
      //  - ["a.gif","b.gif"]
      //  - {"files":["a.gif","b.gif"]}
      //  - {"gifs":["a.gif","b.gif"]}
      //  - {"items":[{"name":"a.gif"}, ...]}
      //  - {"something":{"a.gif":true,"b.gif":true}} (keys-as-files)
      if (Array.isArray(json)) {
        return json.filter(v => typeof v === "string");
      }
      if (json && typeof json === "object") {
        for (const key of ["files", "gifs", "images", "items"]) {
          if (Array.isArray(json[key])) {
            const arr = json[key];
            // items could be strings or objects with name/filename
            const out = [];
            for (const it of arr) {
              if (typeof it === "string") out.push(it);
              else if (it && typeof it === "object") {
                if (typeof it.name === "string") out.push(it.name);
                else if (typeof it.filename === "string") out.push(it.filename);
                else if (typeof it.file === "string") out.push(it.file);
              }
            }
            if (out.length) return out;
          }
        }
        // fallback: if object keys look like filenames, use them
        const keys = Object.keys(json);
        const looksLikeFiles = keys.filter(k => /\.(gif|png|jpg|jpeg|webp)$/i.test(k));
        if (looksLikeFiles.length) return looksLikeFiles;
      }
      return [];
    }

    async function loadEnemyGifIndex() {
      try {
        const res = await fetch(ENEMY_GIF_INDEX_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        const names = normalizeIndexJsonToFilenames(json)
          .map(s => String(s).trim())
          .filter(Boolean);

        // Optional: only gifs (but keep other formats too if present)
        enemyGifFilenames = names.filter(n => !n.endsWith("/") && !n.includes(".."));
        console.log("[v0.06] Loaded enemy GIF list:", enemyGifFilenames.length);
      } catch (err) {
        console.warn("[v0.06] Failed to load /media/images/gifs/index.json:", err);
        enemyGifFilenames = [];
      }
    }

    function getOrCreateImage(src) {
      if (imageCache.has(src)) return imageCache.get(src);
      const img = new Image();
      // Same-origin path, so no CORS drama needed.
      img.src = src;
      imageCache.set(src, img);
      return img;
    }

    function getRandomEnemyImageSrc() {
      if (!enemyGifFilenames.length) return null;
      const filename = enemyGifFilenames[Math.floor(Math.random() * enemyGifFilenames.length)];
      return ENEMY_GIF_BASE_URL + filename;
    }

    // Kick off index loading ASAP (non-blocking).
    loadEnemyGifIndex();

    // =================================================================
    // v0.06: AUDIO (simple, overlap-friendly)
    // =================================================================
    const SFX = {
      enemyHit: "/media/audio/hitmarker.mp3",
      playerHit: "/media/audio/oof.mp3"
    };

    function playSfx(url, volume = 0.8) {
      // Clone-per-play so rapid hits can overlap (yes, this is how games do it).
      const a = new Audio(url);
      a.volume = volume;
      // ignore play rejections (autoplay policies, etc.)
      a.play().catch(() => {});
    }

    // =================================================================
    // INPUT HANDLERS
    // =================================================================
    window.addEventListener("keydown", (e) => {
      const k = e.key.toLowerCase();
      if (k === "w") keys.w = true;
      if (k === "a") keys.a = true;
      if (k === "s") keys.s = true;
      if (k === "d") keys.d = true;
      if (k === "r" && isGameOver) location.reload();
    });

    window.addEventListener("keyup", (e) => {
      const k = e.key.toLowerCase();
      if (k === "w") keys.w = false;
      if (k === "a") keys.a = false;
      if (k === "s") keys.s = false;
      if (k === "d") keys.d = false;
    });

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const nx = (e.clientX - rect.left) / canvas.width;
      const ny = (e.clientY - rect.top) / canvas.height;
      mouse.x = camera.x + (nx - 0.5) * VIRTUAL_WIDTH;
      mouse.y = camera.y + (ny - 0.5) * VIRTUAL_HEIGHT;
    });

    canvas.addEventListener("mousedown", (e) => {
      if (e.button === 0) mouse.isDown = true;
    });

    canvas.addEventListener("mouseup", (e) => {
      if (e.button === 0) mouse.isDown = false;
    });

    // =================================================================
    // SHOOTING / ENEMY SPAWNING
    // =================================================================
    function shootBullet() {
      const dx = mouse.x - player.x;
      const dy = mouse.y - player.y;
      const len = Math.hypot(dx, dy) || 1;
      const dirX = dx / len;
      const dirY = dy / len;

      const bulletSpeed = 600;

      bullets.push({
        x: player.x,
        y: player.y,
        radius: 4,
        vx: dirX * bulletSpeed,
        vy: dirY * bulletSpeed,
        life: 1.8
      });
    }

    function clamp(n, a, b) {
      return Math.max(a, Math.min(b, n));
    }

    function spawnEnemy() {
      // v0.05: Spawn in an annulus around player
      const angle = Math.random() * Math.PI * 2;
      const minDist = 500;
      const maxDist = 900;
      const dist = minDist + Math.random() * (maxDist - minDist);

      const x = player.x + Math.cos(angle) * dist;
      const y = player.y + Math.sin(angle) * dist;

      // v0.06: Random size drives difficulty
      // Size factor: small 0.65 .. big 2.2
      const sizeFactor = 0.65 + Math.random() * 1.55;

      // Radius range roughly: 12..40
      const baseRadius = 18;
      const radius = clamp(baseRadius * sizeFactor, 12, 42);

      // HP scales with size (roughly with area)
      // baseline keeps small guys from being 1-tap jokes
      const maxHp = Math.max(2, Math.round(2 + (radius * radius) / 220));
      const hp = maxHp;

      // Speed slightly inversely related to size (big = slower, small = faster)
      const speed = clamp(140 - radius * 1.2 + Math.random() * 25, 55, 150);

      // Random image (if index isn't loaded yet, this may be null; we fallback to circle)
      const src = getRandomEnemyImageSrc();
      const img = src ? getOrCreateImage(src) : null;

      enemies.push({
        x,
        y,
        radius,
        speed,
        hp,
        maxHp,
        img,
        imgSrc: src
      });
    }

    // =================================================================
    // UPDATE LOOP
    // =================================================================
    function update(dt) {
      if (isGameOver) return;

      playerHitTimer = Math.max(0, playerHitTimer - dt);

      // Player facing
      const dmx = mouse.x - player.x;
      const dmy = mouse.y - player.y;
      player.angle = Math.atan2(dmy, dmx);

      // Movement
      let mvx = 0, mvy = 0;
      if (keys.w) mvy -= 1;
      if (keys.s) mvy += 1;
      if (keys.a) mvx -= 1;
      if (keys.d) mvx += 1;

      const mag = Math.hypot(mvx, mvy) || 1;
      mvx /= mag;
      mvy /= mag;

      player.x += mvx * player.speed * dt;
      player.y += mvy * player.speed * dt;

      // Camera stays locked to player
      camera.x = player.x;
      camera.y = player.y;

      // Record trail points
      const dxTrail = player.x - lastTrailX;
      const dyTrail = player.y - lastTrailY;
      const trailDist = Math.hypot(dxTrail, dyTrail);

      if (trailDist >= TRAIL_STEP_DIST) {
        trailPoints.push({ x: player.x, y: player.y });
        lastTrailX = player.x;
        lastTrailY = player.y;

        if (trailPoints.length > 2000) trailPoints.shift();
      }

      // Shooting cooldown
      if (mouse.isDown) {
        const t = performance.now() / 1000;
        if (t - lastShotTime >= SHOT_COOLDOWN) {
          shootBullet();
          lastShotTime = t;
        }
      }

      // Bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.vx * dt;
        b.y += b.vy * dt;
        b.life -= dt;
        if (b.life <= 0) bullets.splice(i, 1);
      }

      // Spawn enemies in ring around player
      enemySpawnTimer += dt;
      if (enemySpawnTimer >= ENEMY_SPAWN_INTERVAL) {
        enemySpawnTimer = 0;
        spawnEnemy();
      }

      // Enemies update
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];

        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const dist = Math.hypot(dx, dy) || 1;
        const dirX = dx / dist;
        const dirY = dy / dist;

        e.x += dirX * e.speed * dt;
        e.y += dirY * e.speed * dt;

        const combinedR = player.radius + e.radius;

        // Contact damage with cooldown
        if (dist < combinedR && playerHitTimer === 0 && !isGameOver) {
          player.hp -= PLAYER_CONTACT_DAMAGE;
          playerHitTimer = PLAYER_HIT_COOLDOWN;

          // v0.06: player damage sound
          playSfx(SFX.playerHit, 0.85);

          if (player.hp <= 0) {
            player.hp = 0;
            handleGameOver();
          }
        }

        // Bullet collisions
        for (let j = bullets.length - 1; j >= 0; j--) {
          const b = bullets[j];
          const distBE = Math.hypot(e.x - b.x, e.y - b.y);
          const collisionRadius = e.radius + b.radius * 1.3;

          if (distBE < collisionRadius) {
            bullets.splice(j, 1);

            e.hp -= 1;

            // v0.06: enemy hit sound
            playSfx(SFX.enemyHit, 0.65);

            if (e.hp <= 0) {
              enemies.splice(i, 1);
              score += 10 + Math.round(e.maxHp); // tiny bonus for bigger threats
              break;
            }
          }
        }
      }

      // UI updates
      hpDisplay.textContent = Math.max(0, player.hp).toFixed(0);
      scoreDisplay.textContent = score;
    }

    // =================================================================
    // TRAIL / FOG-OF-WAR DRAWING
    // =================================================================
    function drawTrail() {
      const scaleFactor = canvas.width / VIRTUAL_WIDTH;
      const rWorld = TRAIL_LIGHT_RADIUS;

      for (const p of trailPoints) {
        const cx = sx(p.x);
        const cy = sy(p.y);
        const r = rWorld * scaleFactor;

        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
        grad.addColorStop(0, "rgba(120, 180, 255, 0.9)");
        grad.addColorStop(0.4, "rgba(60, 120, 220, 0.5)");
        grad.addColorStop(1, "rgba(0, 0, 0, 0.0)");

        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // =================================================================
    // DRAW LOOP
    // =================================================================
    function drawEnemyHealthBar(e, scaleFactor) {
      // Health bar above enemy
      const barW = (e.radius * 2) * scaleFactor;
      const barH = 6;
      const pad = 2;

      const x = sx(e.x) - barW / 2;
      const y = sy(e.y) - (e.radius * scaleFactor) - 14;

      // background
      ctx.fillStyle = "rgba(0,0,0,0.65)";
      ctx.fillRect(x - pad, y - pad, barW + pad * 2, barH + pad * 2);

      // fill
      const pct = e.maxHp > 0 ? (e.hp / e.maxHp) : 0;
      ctx.fillStyle = "rgba(90,255,120,0.9)";
      ctx.fillRect(x, y, barW * clamp(pct, 0, 1), barH);

      // border
      ctx.strokeStyle = "rgba(255,255,255,0.35)";
      ctx.lineWidth = 1;
      ctx.strokeRect(x - pad, y - pad, barW + pad * 2, barH + pad * 2);
    }

    function draw() {
      // Base ground = black everywhere
      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw illuminated trail on top of black
      drawTrail();

      const scaleFactor = canvas.width / VIRTUAL_WIDTH;

      // Bullets
      for (const b of bullets) {
        ctx.beginPath();
        ctx.arc(sx(b.x), sy(b.y), b.radius * scaleFactor, 0, Math.PI * 2);
        ctx.fillStyle = "#ffdd55";
        ctx.fill();
      }

      // Enemies
      for (const e of enemies) {
        const rr = e.radius * scaleFactor;
        const ex = sx(e.x);
        const ey = sy(e.y);

        // v0.06: draw enemy image if available and loaded; else fallback circle
        if (e.img && e.img.complete && e.img.naturalWidth > 0) {
          ctx.save();
          // draw centered
          ctx.imageSmoothingEnabled = true;
          ctx.drawImage(e.img, ex - rr, ey - rr, rr * 2, rr * 2);
          ctx.restore();

          // subtle outline so gifs don't vanish into the void
          ctx.beginPath();
          ctx.arc(ex, ey, rr, 0, Math.PI * 2);
          ctx.strokeStyle = "rgba(255,80,80,0.55)";
          ctx.lineWidth = 2;
          ctx.stroke();
        } else {
          ctx.beginPath();
          ctx.arc(ex, ey, rr, 0, Math.PI * 2);
          ctx.fillStyle = "#ff4444";
          ctx.fill();
          ctx.lineWidth = 2;
          ctx.strokeStyle = "#880000";
          ctx.stroke();
        }

        // health bar
        drawEnemyHealthBar(e, scaleFactor);
      }

      // Player
      const pr = player.radius * scaleFactor;
      ctx.beginPath();
      ctx.arc(sx(player.x), sy(player.y), pr, 0, Math.PI * 2);
      ctx.fillStyle = "#55aaff";
      ctx.fill();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#ffffff";
      ctx.stroke();

      // Player gun direction
      const gunLen = player.radius + 10;
      const gx = player.x + Math.cos(player.angle) * gunLen;
      const gy = player.y + Math.sin(player.angle) * gunLen;

      ctx.beginPath();
      ctx.moveTo(sx(player.x), sy(player.y));
      ctx.lineTo(sx(gx), sy(gy));
      ctx.strokeStyle = "#ffffff";
      ctx.stroke();

      if (isGameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    // =================================================================
    // GAME OVER
    // =================================================================
    function handleGameOver() {
      isGameOver = true;
      gameOverMessage.style.opacity = 1;
    }

    // =================================================================
    // MAIN LOOP
    // =================================================================
    let lastTime = performance.now();
    function gameLoop(t) {
      const dt = (t - lastTime) / 1000;
      lastTime = t;

      update(dt);
      draw();

      requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
