<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bananarama Apocalypse</title>
  <link rel="stylesheet" href="/games/shooter-game/shooter-game.css">
</head>

<body>
  <!-- Main Menu -->
  <div id="menu">
    <h1>Bananarama Apocalypse</h1>
    <button id="startBtn">Start Game</button>
    <button id="bossBtn" class="menu-button">Boss Mode</button>
    <button id="optionsBtn">Options</button>

    <!-- Options Menu -->
    <div id="optionsMenu" class="hidden">
      <h2>Background</h2>
      <select id="bgSelect">
        <option value="black">Classic Void</option>
        <option value="green">Toxic Jungle</option>
        <option value="blue">Deep Space</option>
        <option value="purple">Dreamscape</option>
      </select>
      <button id="backBtn">Back</button>
    </div>
  </div>

  <!-- Game UI -->
  <div id="ui" class="hidden">
    <div id="stats">
      <p>Kills: <span id="kills">0</span></p>
      <p>Deaths: <span id="deaths">0</span></p>
      <p>Health: <span id="health">100</span></p>
    </div>
    <button id="restart">Restart</button>
  </div>

  <!-- Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Game Script -->
  <script src="shooter-game.js"></script>
</body>
</html>
