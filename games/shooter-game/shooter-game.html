<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shooter Game v0.06</title>

  <style>
    /* v0.01–v0.06 baseline styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000000;
      color: #ffffff;
      font-family: system-ui;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Full-window container for game */
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Canvas stretches to container, logical size handled in JS */
    #game {
      width: 100%;
      height: 100%;
      display: block;
      background: #000000; /* base ground is black */
      border: 2px solid #444;
    }

    /* Overlay UI */
    #ui {
      position: absolute;
      left: 10px;
      top: 10px;
      text-shadow: 0 0 4px black;
      pointer-events: none;
      z-index: 10;
      font-size: 14px;
    }

    #gameOverMessage {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #ff5555;
      text-shadow: 0 0 10px black;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <canvas id="game"></canvas>

    <div id="ui">
      <div>shooter-game v0.06</div>
      <div>WASD = move | Mouse = aim | LMB = shoot | R = restart</div>
      <div>HP: <span id="hpDisplay">100</span></div>
      <div>Score: <span id="scoreDisplay">0</span></div>
      <div style="opacity:0.85">Enemies: random /media/images/gifs/ from index.json</div>
    </div>

    <div id="gameOverMessage">GAME OVER</div>
  </div>

  <script>
    // ================================================================
    // Shooter Game v0.06 (FULL FILE)
    //
    // v0.06 changes (requested):
    //  - Enemies spawn as random images from /media/images/gifs/ using index.json
    //  - Enemy random size + HP + health bar = variable difficulty
    //  - SFX:
    //      * /media/audio/hitmarker.mp3 for enemy damage
    //      * /media/audio/oof.mp3 for player damage
    //  - REWRITTEN collision to feel better:
    //      * Swept bullet collision (segment vs circle) prevents "phasing"
    //      * Overlap resolution for player/enemy contact reduces "ratrace grind"
    //      * Mild enemy repulsion prevents unfair clumps
    //  - Removed visible circles/outline around enemy gifs (no ring stroke)
    // ================================================================

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const hpDisplay = document.getElementById("hpDisplay");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const gameOverMessage = document.getElementById("gameOverMessage");

    // Logical viewport used for scaling, not actual world bounds
    const VIRTUAL_WIDTH = 1200;
    const VIRTUAL_HEIGHT = 800;

    // Reference size only
    const WIDTH = VIRTUAL_WIDTH;
    const HEIGHT = VIRTUAL_HEIGHT;

    // Camera follows the player; screen is always centered on camera
    const camera = { x: WIDTH / 2, y: HEIGHT / 2 };

    // Resize real canvas to match its CSS box
    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Map world coordinates -> screen coordinates using camera-centered viewport
    function sx(worldX) {
      const viewportX = (worldX - camera.x) + VIRTUAL_WIDTH / 2;
      return (viewportX / VIRTUAL_WIDTH) * canvas.width;
    }
    function sy(worldY) {
      const viewportY = (worldY - camera.y) + VIRTUAL_HEIGHT / 2;
      return (viewportY / VIRTUAL_HEIGHT) * canvas.height;
    }

    function clamp(n, a, b) { return Math.max(a, Math.min(b, n)); }
    function lerp(a, b, t) { return a + (b - a) * t; }

    // =================================================================
    // GAME STATE
    // =================================================================
    const player = {
      x: WIDTH / 2,
      y: HEIGHT / 2,
      radius: 12,
      speed: 260,
      angle: 0,
      hp: 100,
      maxHp: 100,

      // v0.06: feel tweaks
      iFrames: 0,            // invulnerability timer after being hit
      bumpVelX: 0,           // tiny knockback velocity
      bumpVelY: 0
    };

    const bullets = [];
    const enemies = [];
    const keys = { w: false, a: false, s: false, d: false };
    const mouse = { x: WIDTH / 2, y: HEIGHT / 2, isDown: false };

    let score = 0;
    let isGameOver = false;

    // Shooting control
    let lastShotTime = 0;
    const SHOT_COOLDOWN = 0.14;

    // Enemy spawning
    let enemySpawnTimer = 0;
    const ENEMY_SPAWN_INTERVAL = 1.55;

    // v0.05: Trail / fog-of-war
    const trailPoints = [];
    const TRAIL_STEP_DIST = 25;
    const TRAIL_LIGHT_RADIUS = 220;
    let lastTrailX = player.x;
    let lastTrailY = player.y;
    trailPoints.push({ x: player.x, y: player.y });

    // =================================================================
    // ENEMY GIF LIST + IMAGE CACHE
    // =================================================================
    const ENEMY_GIF_INDEX_URL = "/media/images/gifs/index.json";
    const ENEMY_GIF_BASE_URL = "/media/images/gifs/";
    let enemyGifFilenames = [];
    const imageCache = new Map(); // src -> HTMLImageElement

    function normalizeIndexJsonToFilenames(json) {
      // Flexible index.json formats because consistency is a myth.
      if (Array.isArray(json)) return json.filter(v => typeof v === "string");

      if (json && typeof json === "object") {
        for (const key of ["files", "gifs", "images", "items"]) {
          if (Array.isArray(json[key])) {
            const out = [];
            for (const it of json[key]) {
              if (typeof it === "string") out.push(it);
              else if (it && typeof it === "object") {
                if (typeof it.name === "string") out.push(it.name);
                else if (typeof it.filename === "string") out.push(it.filename);
                else if (typeof it.file === "string") out.push(it.file);
              }
            }
            if (out.length) return out;
          }
        }
        const keys = Object.keys(json);
        const looksLikeFiles = keys.filter(k => /\.(gif|png|jpg|jpeg|webp)$/i.test(k));
        if (looksLikeFiles.length) return looksLikeFiles;
      }
      return [];
    }

    async function loadEnemyGifIndex() {
      try {
        const res = await fetch(ENEMY_GIF_INDEX_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        const names = normalizeIndexJsonToFilenames(json)
          .map(s => String(s).trim())
          .filter(Boolean)
          .filter(n => !n.endsWith("/") && !n.includes(".."));

        enemyGifFilenames = names;
        console.log("[v0.06] Loaded enemy image list:", enemyGifFilenames.length);
      } catch (err) {
        console.warn("[v0.06] Failed to load enemy index.json:", err);
        enemyGifFilenames = [];
      }
    }

    function getOrCreateImage(src) {
      if (imageCache.has(src)) return imageCache.get(src);
      const img = new Image();
      img.src = src;
      imageCache.set(src, img);
      return img;
    }

    function getRandomEnemyImageSrc() {
      if (!enemyGifFilenames.length) return null;
      const filename = enemyGifFilenames[Math.floor(Math.random() * enemyGifFilenames.length)];
      return ENEMY_GIF_BASE_URL + filename;
    }

    loadEnemyGifIndex();

    // =================================================================
    // AUDIO (simple overlap-friendly)
    // =================================================================
    const SFX = {
      enemyHit: "/media/audio/hitmarker.mp3",
      playerHit: "/media/audio/oof.mp3"
    };

    // v0.06: throttle SFX slightly so rapid hits don’t turn into audio spam soup
    const sfxThrottle = {
      enemyHit: { last: 0, minGap: 0.045 },
      playerHit: { last: 0, minGap: 0.18 }
    };

    function playSfx(key, volume = 0.8) {
      const now = performance.now() / 1000;
      const t = sfxThrottle[key];
      if (t && now - t.last < t.minGap) return;
      if (t) t.last = now;

      const url = SFX[key];
      const a = new Audio(url);
      a.volume = volume;
      a.play().catch(() => {});
    }

    // =================================================================
    // INPUT HANDLERS
    // =================================================================
    window.addEventListener("keydown", (e) => {
      const k = e.key.toLowerCase();
      if (k === "w") keys.w = true;
      if (k === "a") keys.a = true;
      if (k === "s") keys.s = true;
      if (k === "d") keys.d = true;
      if (k === "r" && isGameOver) location.reload();
    });

    window.addEventListener("keyup", (e) => {
      const k = e.key.toLowerCase();
      if (k === "w") keys.w = false;
      if (k === "a") keys.a = false;
      if (k === "s") keys.s = false;
      if (k === "d") keys.d = false;
    });

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const nx = (e.clientX - rect.left) / canvas.width;
      const ny = (e.clientY - rect.top) / canvas.height;
      mouse.x = camera.x + (nx - 0.5) * VIRTUAL_WIDTH;
      mouse.y = camera.y + (ny - 0.5) * VIRTUAL_HEIGHT;
    });

    canvas.addEventListener("mousedown", (e) => {
      if (e.button === 0) mouse.isDown = true;
    });

    canvas.addEventListener("mouseup", (e) => {
      if (e.button === 0) mouse.isDown = false;
    });

    // =================================================================
    // FUN COLLISION HELPERS (v0.06 rewrite)
    // =================================================================

    // Closest point on segment AB to point P
    function closestPointOnSegment(ax, ay, bx, by, px, py) {
      const abx = bx - ax, aby = by - ay;
      const apx = px - ax, apy = py - ay;
      const abLen2 = abx * abx + aby * aby;
      if (abLen2 <= 1e-9) return { x: ax, y: ay, t: 0 };
      let t = (apx * abx + apy * aby) / abLen2;
      t = clamp(t, 0, 1);
      return { x: ax + abx * t, y: ay + aby * t, t };
    }

    // Swept collision: did segment (ax,ay)->(bx,by) come within radius r of circle center (cx,cy)?
    function segmentHitsCircle(ax, ay, bx, by, cx, cy, r) {
      const c = closestPointOnSegment(ax, ay, bx, by, cx, cy);
      const dx = cx - c.x, dy = cy - c.y;
      return (dx * dx + dy * dy) <= (r * r);
    }

    // Push two circles apart (softly) so stacking is reduced
    function resolveOverlap(a, b, strength = 1.0) {
      const dx = b.x - a.x;
      const dy = b.y - a.y;
      const dist = Math.hypot(dx, dy) || 1;
      const minDist = a.radius + b.radius;
      const overlap = minDist - dist;

      if (overlap > 0) {
        const nx = dx / dist;
        const ny = dy / dist;

        // Split correction based on "mass" (bigger = heavier)
        const massA = a.radius * a.radius;
        const massB = b.radius * b.radius;
        const total = massA + massB;

        const pushA = (massB / total) * overlap * strength;
        const pushB = (massA / total) * overlap * strength;

        a.x -= nx * pushA;
        a.y -= ny * pushA;
        b.x += nx * pushB;
        b.y += ny * pushB;
      }
    }

    // =================================================================
    // SHOOTING / ENEMY SPAWNING
    // =================================================================
    function shootBullet() {
      const dx = mouse.x - player.x;
      const dy = mouse.y - player.y;
      const len = Math.hypot(dx, dy) || 1;
      const dirX = dx / len;
      const dirY = dy / len;

      const bulletSpeed = 720;

      bullets.push({
        x: player.x,
        y: player.y,
        prevX: player.x,   // v0.06: for swept collision
        prevY: player.y,
        radius: 3.8,
        vx: dirX * bulletSpeed,
        vy: dirY * bulletSpeed,
        life: 1.45,

        // v0.06: mild damage variability makes it feel less flat
        damage: (Math.random() < 0.12) ? 2 : 1
      });
    }

    function spawnEnemy() {
      // Spawn in an annulus around player
      const angle = Math.random() * Math.PI * 2;
      const minDist = 520;
      const maxDist = 920;
      const dist = minDist + Math.random() * (maxDist - minDist);

      const x = player.x + Math.cos(angle) * dist;
      const y = player.y + Math.sin(angle) * dist;

      // Random size drives difficulty
      const sizeFactor = 0.65 + Math.random() * 1.55;
      const baseRadius = 18;
      const radius = clamp(baseRadius * sizeFactor, 12, 44);

      // HP scales with size (area-ish), plus a small baseline
      const maxHp = Math.max(2, Math.round(2 + (radius * radius) / 220));
      const hp = maxHp;

      // Speed inversely related to size, plus wiggle
      const speed = clamp(150 - radius * 1.25 + Math.random() * 28, 55, 155);

      const src = getRandomEnemyImageSrc();
      const img = src ? getOrCreateImage(src) : null;

      enemies.push({
        x, y,
        radius,
        speed,
        hp, maxHp,

        img, imgSrc: src,

        // v0.06: feel polish
        hitFlash: 0,      // tiny flash timer for readability
        knockX: 0,        // knockback velocity
        knockY: 0
      });
    }

    // =================================================================
    // UPDATE LOOP
    // =================================================================
    function update(dt) {
      if (isGameOver) return;

      // Player i-frames tick down
      player.iFrames = Math.max(0, player.iFrames - dt);

      // Player facing
      const dmx = mouse.x - player.x;
      const dmy = mouse.y - player.y;
      player.angle = Math.atan2(dmy, dmx);

      // Movement vector
      let mvx = 0, mvy = 0;
      if (keys.w) mvy -= 1;
      if (keys.s) mvy += 1;
      if (keys.a) mvx -= 1;
      if (keys.d) mvx += 1;

      const mag = Math.hypot(mvx, mvy) || 1;
      mvx /= mag;
      mvy /= mag;

      // v0.06: small "bump velocity" decays quickly (makes hits feel physical)
      const bumpDecay = Math.pow(0.0006, dt);
      player.bumpVelX *= bumpDecay;
      player.bumpVelY *= bumpDecay;

      player.x += (mvx * player.speed + player.bumpVelX) * dt;
      player.y += (mvy * player.speed + player.bumpVelY) * dt;

      // Camera stays locked to player
      camera.x = player.x;
      camera.y = player.y;

      // Record trail points
      const dxTrail = player.x - lastTrailX;
      const dyTrail = player.y - lastTrailY;
      const trailDist = Math.hypot(dxTrail, dyTrail);
      if (trailDist >= TRAIL_STEP_DIST) {
        trailPoints.push({ x: player.x, y: player.y });
        lastTrailX = player.x;
        lastTrailY = player.y;
        if (trailPoints.length > 2000) trailPoints.shift();
      }

      // Shooting cooldown
      if (mouse.isDown) {
        const t = performance.now() / 1000;
        if (t - lastShotTime >= SHOT_COOLDOWN) {
          shootBullet();
          lastShotTime = t;
        }
      }

      // Bullets update + swept collision prep
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.prevX = b.x;
        b.prevY = b.y;

        b.x += b.vx * dt;
        b.y += b.vy * dt;
        b.life -= dt;

        if (b.life <= 0) bullets.splice(i, 1);
      }

      // Spawn enemies
      enemySpawnTimer += dt;
      if (enemySpawnTimer >= ENEMY_SPAWN_INTERVAL) {
        enemySpawnTimer = 0;
        spawnEnemy();
      }

      // Enemies update (movement + knockback)
      for (let i = 0; i < enemies.length; i++) {
        const e = enemies[i];

        // Hit flash decay
        e.hitFlash = Math.max(0, e.hitFlash - dt);

        // Knockback decay
        const kd = Math.pow(0.0008, dt);
        e.knockX *= kd;
        e.knockY *= kd;

        // Seek player
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const dist = Math.hypot(dx, dy) || 1;
        const dirX = dx / dist;
        const dirY = dy / dist;

        e.x += (dirX * e.speed + e.knockX) * dt;
        e.y += (dirY * e.speed + e.knockY) * dt;
      }

      // v0.06: enemy repulsion to avoid dogpiles
      // (O(n^2) but fine for small counts; feels WAY better)
      for (let i = 0; i < enemies.length; i++) {
        for (let j = i + 1; j < enemies.length; j++) {
          resolveOverlap(enemies[i], enemies[j], 0.55);
        }
      }

      // v0.06: player vs enemies contact feels less "grinder"
      // - resolve overlap (pushes enemy away, reduces sticky damage)
      // - apply damage only if player has no iFrames
      for (let i = 0; i < enemies.length; i++) {
        const e = enemies[i];

        // Resolve overlap first (this alone makes contact feel saner)
        resolveOverlap(player, e, 0.9);

        // Damage if still close and iFrames are down
        const dx = e.x - player.x;
        const dy = e.y - player.y;
        const dist = Math.hypot(dx, dy) || 1;
        const combined = player.radius + e.radius;

        if (dist < combined * 1.02 && player.iFrames <= 0 && !isGameOver) {
          // Damage scales a little with enemy size, but not stupidly
          const sizeFactor = clamp(e.radius / 22, 0.7, 2.0);
          const dmg = Math.round(12 * sizeFactor);

          player.hp -= dmg;
          player.iFrames = 0.55; // invuln window

          // Knock the player away a bit (feels like impact, not glue)
          const nx = (player.x - e.x) / dist;
          const ny = (player.y - e.y) / dist;
          player.bumpVelX += nx * (420 / sizeFactor);
          player.bumpVelY += ny * (420 / sizeFactor);

          // Knock enemy back a bit too
          e.knockX -= nx * (220 * sizeFactor);
          e.knockY -= ny * (220 * sizeFactor);

          playSfx("playerHit", 0.85);

          if (player.hp <= 0) {
            player.hp = 0;
            handleGameOver();
          }
        }
      }

      // v0.06: bullets vs enemies (swept collision)
      // This fixes "I clearly hit it" moments with fast bullets.
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];

        // Simple broad-phase: only consider bullets reasonably close
        // (still cheap because bullets are few)
        for (let j = bullets.length - 1; j >= 0; j--) {
          const b = bullets[j];

          // Slightly generous hit radius for "fun" (readability > suffering)
          const hitR = e.radius + b.radius * 1.35;

          // Swept test: segment from prev to current bullet position
          const hit = segmentHitsCircle(b.prevX, b.prevY, b.x, b.y, e.x, e.y, hitR);

          if (hit) {
            // Apply damage
            e.hp -= b.damage;
            e.hitFlash = 0.08;

            // Impact knocks enemy a bit away from bullet direction
            const vx = b.x - b.prevX;
            const vy = b.y - b.prevY;
            const vlen = Math.hypot(vx, vy) || 1;
            const nx = vx / vlen;
            const ny = vy / vlen;

            // Bigger enemies resist knockback
            const resist = clamp(e.radius / 26, 0.8, 2.4);
            e.knockX += nx * (520 / resist);
            e.knockY += ny * (520 / resist);

            // Enemy hit SFX
            playSfx("enemyHit", 0.65);

            // Bullet consumed on hit (keeps gameplay readable)
            bullets.splice(j, 1);

            if (e.hp <= 0) {
              // Score rewards bigger threats a bit
              score += 10 + Math.round(e.maxHp);
              enemies.splice(i, 1);
            }

            break; // enemy got hit, stop checking other bullets against it this frame
          }
        }
      }

      // UI updates
      hpDisplay.textContent = Math.max(0, player.hp).toFixed(0);
      scoreDisplay.textContent = score;
    }

    // =================================================================
    // TRAIL / FOG-OF-WAR DRAWING
    // =================================================================
    function drawTrail() {
      const scaleFactor = canvas.width / VIRTUAL_WIDTH;
      const rWorld = TRAIL_LIGHT_RADIUS;

      for (const p of trailPoints) {
        const cx = sx(p.x);
        const cy = sy(p.y);
        const r = rWorld * scaleFactor;

        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
        grad.addColorStop(0, "rgba(120, 180, 255, 0.9)");
        grad.addColorStop(0.4, "rgba(60, 120, 220, 0.5)");
        grad.addColorStop(1, "rgba(0, 0, 0, 0.0)");

        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // =================================================================
    // DRAW LOOP
    // =================================================================
    function drawEnemyHealthBar(e, scaleFactor) {
      const barW = (e.radius * 2) * scaleFactor;
      const barH = 6;
      const pad = 2;

      const x = sx(e.x) - barW / 2;
      const y = sy(e.y) - (e.radius * scaleFactor) - 14;

      ctx.fillStyle = "rgba(0,0,0,0.65)";
      ctx.fillRect(x - pad, y - pad, barW + pad * 2, barH + pad * 2);

      const pct = e.maxHp > 0 ? (e.hp / e.maxHp) : 0;
      ctx.fillStyle = "rgba(90,255,120,0.9)";
      ctx.fillRect(x, y, barW * clamp(pct, 0, 1), barH);

      ctx.strokeStyle = "rgba(255,255,255,0.35)";
      ctx.lineWidth = 1;
      ctx.strokeRect(x - pad, y - pad, barW + pad * 2, barH + pad * 2);
    }

    function draw() {
      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawTrail();

      const scaleFactor = canvas.width / VIRTUAL_WIDTH;

      // Bullets
      for (const b of bullets) {
        ctx.beginPath();
        ctx.arc(sx(b.x), sy(b.y), b.radius * scaleFactor, 0, Math.PI * 2);
        ctx.fillStyle = "#ffdd55";
        ctx.fill();
      }

      // Enemies (NO visible circles/outline around gifs)
      for (const e of enemies) {
        const rr = e.radius * scaleFactor;
        const ex = sx(e.x);
        const ey = sy(e.y);

        if (e.img && e.img.complete && e.img.naturalWidth > 0) {
          ctx.save();
          ctx.imageSmoothingEnabled = true;

          // Tiny flash on hit (readability) without drawing a ring
          if (e.hitFlash > 0) {
            const t = clamp(e.hitFlash / 0.08, 0, 1);
            ctx.globalAlpha = lerp(1.0, 0.65, t);
          }

          ctx.drawImage(e.img, ex - rr, ey - rr, rr * 2, rr * 2);
          ctx.restore();
        } else {
          // Fallback if image hasn't loaded yet: draw a subtle square, not a circle.
          // (Still not a big visible "hitbox ring" though.)
          ctx.fillStyle = "rgba(255, 80, 80, 0.85)";
          ctx.fillRect(ex - rr, ey - rr, rr * 2, rr * 2);
        }

        drawEnemyHealthBar(e, scaleFactor);
      }

      // Player
      const pr = player.radius * scaleFactor;
      ctx.beginPath();
      ctx.arc(sx(player.x), sy(player.y), pr, 0, Math.PI * 2);
      ctx.fillStyle = (player.iFrames > 0) ? "rgba(85,170,255,0.75)" : "#55aaff";
      ctx.fill();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#ffffff";
      ctx.stroke();

      // Gun direction
      const gunLen = player.radius + 10;
      const gx = player.x + Math.cos(player.angle) * gunLen;
      const gy = player.y + Math.sin(player.angle) * gunLen;

      ctx.beginPath();
      ctx.moveTo(sx(player.x), sy(player.y));
      ctx.lineTo(sx(gx), sy(gy));
      ctx.strokeStyle = "#ffffff";
      ctx.stroke();

      if (isGameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    // =================================================================
    // GAME OVER
    // =================================================================
    function handleGameOver() {
      isGameOver = true;
      gameOverMessage.style.opacity = 1;
    }

    // =================================================================
    // MAIN LOOP
    // =================================================================
    let lastTime = performance.now();
    function gameLoop(t) {
      const dt = (t - lastTime) / 1000;
      lastTime = t;

      update(dt);
      draw();

      requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
