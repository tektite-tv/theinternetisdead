<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooter Game</title>
  <link rel="stylesheet" href="shooter-game.css">
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      color: white;
      font-family: monospace;
      text-align: center;
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
    }
    #menu button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid white;
      background: transparent;
      color: white;
      transition: 0.2s;
    }
    #menu button:hover {
      background: white;
      color: black;
    }
    #optionsMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
    }
    #optionsMenu button {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #optionsMenu button:hover {
      background: white;
      color: black;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Main Menu -->
  <div id="menu">
    <h1>üíÄ Shooter Game üíÄ</h1>
    <button id="startButton">Start Game</button>
    <button id="bossModeButton">Boss Mode</button>
    <button id="insaneModeButton">Insane Mode</button>
    <button id="optionsButton">Options</button>
  </div>

  <!-- Options Menu -->
  <div id="optionsMenu" class="hidden">
    <h2>‚öôÔ∏è Options ‚öôÔ∏è</h2>
    <p>Feature sliders and nonsense go here.</p>
    <button id="backButton">Back</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Scripts -->
  <script src="state.js"></script>
  <script src="ui.js"></script>
  <script src="enemies.js"></script>
  <script src="boss.js"></script>
  <script src="effects.js"></script>
  <script src="shooter-game.js"></script>
</body>
</html>
