<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bananaman Shooter v0.5.4</title>
<link rel="stylesheet" href="shooter.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <canvas id="bg"></canvas>
  <canvas id="game"></canvas>

  <!-- HUD -->
  <div id="hud-stats" class="hud" style="top:10px;left:10px;">Ki...<span id="kills">0</span> | Wave: <span id="wave">0</span></div>
  <div id="hud-top" class="hud" style="top:10px;right:10px;display:flex;gap:10px;">
    <div>Damage: <span id="damage">0</span></div><div>Time: <span id="timer">0s</span></div>
  </div>
  <div id="healthbar">
    <div id="healthfill"></div>
    <div id="healthtext">100%</div>
  </div>

  <!-- Menu -->
  <div id="menu" class="menu-screen">
    <h1 class="title">Bananaman Shooter</h1>
    <button id="start" class="btn yellow">Start Game</button>
    <button id="bossMode" class="btn red">Boss Mode</button>
    <p class="subtitle">v0.5.4 â€” [WASD] move, [L-Click] shoot, [R-Click] shotgun, [Shift] sprint</p>
  </div>

  <!-- Death Overlay -->
  <div id="deathOverlay">
    <div>You Died</div>
    <button id="restartBtn">Return to Menu</button>
  </div>

  <!-- Pause Overlay -->
  <div id="pauseOverlay">
    <div class="pause-box">
      <h2 class="pause-title">Paused</h2>
      <button id="pauseResume" class="btn yellow">Resume</button>
      <button id="pauseRestart" class="btn">Restart Game</button>
      <button id="pauseToMenu" class="btn red">Main Menu</button>
    </div>
  </div>

  <script src="shooter.js"></script>
</body>
</html>
