<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bananarama Arena</title>
<style>
  html,body{margin:0;overflow:hidden;background:#000;font-family:monospace;}
  canvas{display:block;background:#111;}
  #hud{
    position:absolute;top:10px;left:10px;color:#0f0;
    text-shadow:1px 1px 3px #000;z-index:5;
  }
  #menu,#options{
    position:absolute;inset:0;display:flex;
    flex-direction:column;align-items:center;justify-content:center;
    background:rgba(0,0,0,0.9);z-index:10;
  }
  #menu h1{font-size:48px;color:#0f0;margin-bottom:40px;}
  button{
    font-family:inherit;font-size:20px;
    background:#0f0;color:#000;border:none;
    padding:10px 30px;margin:10px;cursor:pointer;
    transition:background .2s;
  }
  button:hover{background:#8f8;}
  #options{display:none;}
  #options label{color:#0f0;margin:10px;}
  input{padding:5px;font-size:18px;text-align:center;}
</style>
</head>
<body>
<div id="hud">Lives: 3 | Kills: 0</div>

<!-- Start Menu -->
<div id="menu">
  <h1>Bananarama Arena</h1>
  <button id="startBtn">Start Game</button>
  <button id="optionsBtn">Options</button>
</div>

<!-- Options -->
<div id="options">
  <label for="seedInput">Arena Seed:</label>
  <input id="seedInput" type="text" placeholder="random">
  <button id="backBtn">Back</button>
</div>

<canvas id="game"></canvas>
<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
let w,h;function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();

// Menu handlers
const menu=document.getElementById("menu");
const options=document.getElementById("options");
const seedInput=document.getElementById("seedInput");
document.getElementById("optionsBtn").onclick=()=>{menu.style.display="none";options.style.display="flex";}
document.getElementById("backBtn").onclick=()=>{options.style.display="none";menu.style.display="flex";}
document.getElementById("startBtn").onclick=()=>{
  menu.style.display="none";options.style.display="none";
  startGame(seedInput.value.trim());
};
window.addEventListener("keydown",e=>{
  if(e.key==="Escape"){
    if(menu.style.display==="none"){menu.style.display="flex";}
    else{menu.style.display="none";}
  }
});

// ----------- GAME ------------
const ARENA_W=4000, ARENA_H=4000;
const OBSTACLE_COUNT=50;
const SPAWN_INTERVAL=80;
const MAX_ENEMIES=80;

// PRNG based on seed
function seededRandom(seed){
  let s=0;for(let i=0;i<seed.length;i++)s+=seed.charCodeAt(i);
  let x=Math.sin(s)*10000;return()=>{x=Math.sin(x)*10000;return x-Math.floor(x);};
}

// Global variables
let player,bullets,enemies,obstacles,frames,camX,camY;
const playerImg=new Image();playerImg.src="/media/images/gifs/bananarama.gif";
const enemyImg=new Image();enemyImg.src="/media/images/gifs/skeleton.gif";

function init(seed=""){
  player={x:ARENA_W/2,y:ARENA_H/2,r:24,speed:4,lives:3,kills:0,walking:false};
  bullets=[];enemies=[];obstacles=[];frames=0;camX=0;camY=0;
  const rnd = seed?seededRandom(seed):Math.random;
  for(let i=0;i<OBSTACLE_COUNT;i++){
    const r = seed?rnd():Math.random();
    const rx=seed?rnd():Math.random();
    obstacles.push({
      x:(seed?rx:r)*ARENA_W,
      y:(seed?r:rx)*ARENA_H,
      w:100+(seed?rnd():Math.random())*200,
      h:60+(seed?rnd():Math.random())*100
    });
  }
}

// Input
const keys={};
window.addEventListener("keydown",e=>keys[e.key.toLowerCase()]=true);
window.addEventListener("keyup",e=>keys[e.key.toLowerCase()]=false);
canvas.addEventListener("click",shoot);
function shoot(e){
  if(menu.style.display!=="none")return;
  const rect=canvas.getBoundingClientRect();
  const mx=e.clientX-rect.left,my=e.clientY-rect.top;
  const angle=Math.atan2(my-h/2,mx-w/2);
  bullets.push({x:player.x,y:player.y,dx:Math.cos(angle)*10,dy:Math.sin(angle)*10});
}

// Collisions
function collidesRect(x,y,r,rect){
  return x+r>rect.x && x-r<rect.x+rect.w && y+r>rect.y && y-r<rect.y+rect.h;
}
function collides(x,y,r){
  for(const o of obstacles)if(collidesRect(x,y,r,o))return true;
  return false;
}

// Enemies
function spawnEnemy(){
  const side=Math.floor(Math.random()*4);
  let x,y;
  if(side===0){x=Math.random()*ARENA_W;y=-100;}
  else if(side===1){x=ARENA_W+100;y=Math.random()*ARENA_H;}
  else if(side===2){x=Math.random()*ARENA_W;y=ARENA_H+100;}
  else{x=-100;y=Math.random()*ARENA_H;}
  enemies.push({x,y,r:24,hp:3});
}

function startGame(seed){init(seed);menu.style.display="none";loop();}

// Update
function update(){
  frames++;
  let nx=player.x,ny=player.y;
  if(keys['w'])ny-=player.speed;
  if(keys['s'])ny+=player.speed;
  if(keys['a'])nx-=player.speed;
  if(keys['d'])nx+=player.speed;
  player.walking = keys['w']||keys['a']||keys['s']||keys['d'];
  if(!collides(nx,ny,player.r)){player.x=nx;player.y=ny;}

  bullets.forEach(b=>{b.x+=b.dx;b.y+=b.dy;});
  bullets=bullets.filter(b=>b.x>0&&b.x<ARENA_W&&b.y>0&&b.y<ARENA_H&&!collides(b.x,b.y,4));

  if(frames%SPAWN_INTERVAL===0 && enemies.length<MAX_ENEMIES)spawnEnemy();

  enemies.forEach(e=>{
    const dx=player.x-e.x,dy=player.y-e.y;
    const dist=Math.hypot(dx,dy);
    const nx=e.x+(dx/dist)*1.5,ny=e.y+(dy/dist)*1.5;
    if(!collides(nx,ny,e.r)){e.x=nx;e.y=ny;}
  });

  bullets.forEach((b,bi)=>{
    enemies.forEach((e,ei)=>{
      const dx=b.x-e.x,dy=b.y-e.y;
      if(Math.hypot(dx,dy)<e.r){e.hp--;bullets.splice(bi,1);
        if(e.hp<=0){enemies.splice(ei,1);player.kills++;}
      }
    });
  });

  enemies.forEach(e=>{
    if(Math.hypot(e.x-player.x,e.y-player.y)<e.r+player.r){
      player.lives--;
      enemies=[];player.x=ARENA_W/2;player.y=ARENA_H/2;
    }
  });

  camX=player.x-w/2;camY=player.y-h/2;
  document.getElementById("hud").textContent=`Lives: ${player.lives} | Kills: ${player.kills}`;
}

// Draw
let t=0;
function draw(){
  ctx.fillStyle="#000";ctx.fillRect(0,0,w,h);
  ctx.save();ctx.translate(-camX,-camY);

  ctx.fillStyle="#333";
  obstacles.forEach(o=>ctx.fillRect(o.x,o.y,o.w,o.h));

  ctx.fillStyle="#ff0";
  bullets.forEach(b=>ctx.fillRect(b.x-2,b.y-2,4,4));

  enemies.forEach(e=>{
    ctx.drawImage(enemyImg,e.x-e.r,e.y-e.r,e.r*2,e.r*2);
  });

  t+=0.05;
  const speed=player.walking?6:3;
  const pulse=1+Math.sin(t*speed)*0.05;
  const tilt=Math.sin(t*2)*0.15;
  ctx.save();
  ctx.translate(player.x,player.y);
  ctx.rotate(tilt);
  ctx.scale(pulse,pulse);
  ctx.drawImage(playerImg,-player.r,-player.r,player.r*2,player.r*2);
  ctx.restore();

  ctx.restore();
}

// Loop
let running=false;
function loop(){
  if(menu.style.display!=="none")return;
  update();draw();requestAnimationFrame(loop);
}
</script>
</body>
</html>
