<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bananarama Maze Shooter</title>
<style>
  html, body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: monospace;
  }
  canvas { display:block; background:#111; }
  #hud {
    position:absolute; top:10px; left:10px;
    color:#0f0; text-shadow:1px 1px 3px #000;
  }
</style>
</head>
<body>
<div id="hud">Lives: 3 | Kills: 0</div>
<canvas id="game"></canvas>
<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
let w,h;function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();

// Maze parameters
const CELL=64;
const MAZE_COLS=60; // giant maze dimensions
const MAZE_ROWS=60;

// Maze generation (recursive backtracker)
let maze=[];
function initMaze(){
  maze=[];
  for(let y=0;y<MAZE_ROWS;y++){
    let row=[];
    for(let x=0;x<MAZE_COLS;x++)
      row.push({x,y,visited:false,walls:[1,1,1,1]});
    maze.push(row);
  }
}
function neighbors(cell){
  const dirs=[[0,-1,0,2],[1,0,1,3],[0,1,2,0],[-1,0,3,1]];
  return dirs.map(([dx,dy,wall,opp])=>{
    const nx=cell.x+dx,ny=cell.y+dy;
    if(nx<0||ny<0||nx>=MAZE_COLS||ny>=MAZE_ROWS)return null;
    return {n:maze[ny][nx],w:wall,o:opp};
  }).filter(v=>v&&!v.n.visited);
}
function generateMaze(){
  const stack=[];
  const start=maze[0][0];
  start.visited=true;
  stack.push(start);
  while(stack.length){
    const current=stack[stack.length-1];
    const ns=neighbors(current);
    if(ns.length){
      const rand=ns[Math.floor(Math.random()*ns.length)];
      current.walls[rand.w]=0;
      rand.n.walls[rand.o]=0;
      rand.n.visited=true;
      stack.push(rand.n);
    }else stack.pop();
  }
}
initMaze();generateMaze();

// Convert maze walls to colliders
let walls=[];
function buildWalls(){
  walls=[];
  for(let y=0;y<MAZE_ROWS;y++){
    for(let x=0;x<MAZE_COLS;x++){
      const c=maze[y][x];
      const px=x*CELL,py=y*CELL;
      if(c.walls[0])walls.push({x:px,y:py,w:CELL,h:4});
      if(c.walls[1])walls.push({x:px+CELL-4,y:py,w:4,h:CELL});
      if(c.walls[2])walls.push({x:px,y:py+CELL-4,w:CELL,h:4});
      if(c.walls[3])walls.push({x:px,y:py,w:4,h:CELL});
    }
  }
}
buildWalls();

// Player setup
const playerImg=new Image(); playerImg.src="/media/images/gifs/bananarama.gif";
const enemyImg=new Image(); enemyImg.src="/media/images/gifs/skeleton.gif";
let player={x:CELL/2,y:CELL/2,r:20,speed:3,lives:3,kills:0};
let bullets=[];
let enemies=[];

// Spawn enemies randomly in maze
function spawnEnemies(n=10){
  enemies=[];
  for(let i=0;i<n;i++){
    const ex=Math.random()*(MAZE_COLS*CELL);
    const ey=Math.random()*(MAZE_ROWS*CELL);
    enemies.push({x:ex,y:ey,r:20,hp:3});
  }
}
spawnEnemies(12);

// Input
const keys={};
window.addEventListener("keydown",e=>keys[e.key.toLowerCase()]=true);
window.addEventListener("keyup",e=>keys[e.key.toLowerCase()]=false);
canvas.addEventListener("click",shoot);

function shoot(e){
  const rect=canvas.getBoundingClientRect();
  const mx=e.clientX-rect.left;
  const my=e.clientY-rect.top;
  const angle=Math.atan2(my-h/2,mx-w/2);
  bullets.push({
    x:player.x,y:player.y,
    dx:Math.cos(angle)*8,dy:Math.sin(angle)*8
  });
}

// Collision
function collides(x,y,r){
  for(const wall of walls){
    if(x+r>wall.x && x-r<wall.x+wall.w &&
       y+r>wall.y && y-r<wall.y+wall.h)
       return true;
  }
  return false;
}

// Camera follows player
let camX=0,camY=0;
function update(){
  // Movement
  let nx=player.x,ny=player.y;
  if(keys['w'])ny-=player.speed;
  if(keys['s'])ny+=player.speed;
  if(keys['a'])nx-=player.speed;
  if(keys['d'])nx+=player.speed;
  if(!collides(nx,ny,player.r)){player.x=nx;player.y=ny;}

  // Bullets
  bullets.forEach(b=>{b.x+=b.dx;b.y+=b.dy;});
  bullets=bullets.filter(b=>!collides(b.x,b.y,2));

  // Enemies move toward player
  enemies.forEach(e=>{
    const dx=player.x-e.x,dy=player.y-e.y;
    const dist=Math.hypot(dx,dy);
    if(dist>0){
      e.x+=dx/dist*1.5;
      e.y+=dy/dist*1.5;
    }
  });

  // Bullet hits
  bullets.forEach((b,bi)=>{
    enemies.forEach((e,ei)=>{
      const dx=b.x-e.x,dy=b.y-e.y;
      if(Math.hypot(dx,dy)<e.r){
        e.hp--;
        bullets.splice(bi,1);
        if(e.hp<=0){
          enemies.splice(ei,1);
          player.kills++;
        }
      }
    });
  });

  // Enemy collision
  enemies.forEach(e=>{
    const dx=e.x-player.x,dy=e.y-player.y;
    if(Math.hypot(dx,dy)<e.r+player.r){
      player.lives--;
      resetPlayer();
    }
  });

  camX=player.x-w/2;
  camY=player.y-h/2;
  document.getElementById("hud").textContent=`Lives: ${player.lives} | Kills: ${player.kills}`;
}

function resetPlayer(){
  player.x=CELL/2;player.y=CELL/2;
  bullets=[];spawnEnemies(10);
}

function draw(){
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,w,h);
  ctx.save();
  ctx.translate(-camX,-camY);

  // Maze walls
  ctx.fillStyle="#555";
  for(const wall of walls) ctx.fillRect(wall.x,wall.y,wall.w,wall.h);

  // Bullets
  ctx.fillStyle="#ff0";
  for(const b of bullets) ctx.fillRect(b.x-2,b.y-2,4,4);

  // Enemies
  for(const e of enemies)
    ctx.drawImage(enemyImg,e.x-e.r,e.y-e.r,e.r*2,e.r*2);

  // Player
  ctx.drawImage(playerImg,player.x-player.r,player.y-player.r,player.r*2,player.r*2);
  ctx.restore();
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
