<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dead-games.html</title>
  <link rel="icon" type="image/png" href="/images/face.png" />
  <link rel="stylesheet" href="/css/main.css" />
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 40px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 40px;
      width: 100%;
      max-width: 1200px;
    }

    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #00ff99;
      box-shadow: 0 0 10px #00ff99;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      transition: transform 0.2s ease;
    }

    .game:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #ff66cc;
    }

    iframe {
      width: 100%;
      height: 240px;
      border: none;
      background: black;
    }

    .game-title {
      padding: 12px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
    }

    .game-title a {
      color: #ff66cc;
      text-decoration: none;
    }

    .game-title a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Dead Website Games</h1>

  <div class="games-grid">
    <div class="game">
      <a href="/games/maze-game.html" target="_blank">
        <iframe src="/games/maze-game.html"></iframe>
      </a>
      <div class="game-title">
        <a href="/games/maze-game.html" target="_blank">Maze Game</a>
      </div>
    </div>

    <div class="game">
      <a href="/games/shooter-game.html" target="_blank">
        <iframe src="/games/shooter-game.html"></iframe>
      </a>
      <div class="game-title">
        <a href="/games/shooter-game.html" target="_blank">Shooter Game</a>
      </div>
    </div>
  </div>
</body>
</html>
