<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dead-games.html</title>
  <link rel="icon" type="image/png" href="/images/face.png" />
  <link rel="stylesheet" href="/css/main.css" />
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 40px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 40px;
      width: 100%;
      max-width: 1200px;
    }

    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #00ff99;
      box-shadow: 0 0 10px #00ff99;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .game:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #ff66cc;
    }

    iframe {
      width: 100%;
      height: 240px;
      border: none;
      background: black;
      pointer-events: none;
    }

    .game-title {
      padding: 12px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
    }

    .game-title a {
      color: #ff66cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>dead-games</h1>

  <div class="games-grid">
    <div class="game" data-game="/games/maze-game.html">
      <iframe src="/games/maze-game.html"></iframe>
      <div class="game-title">Maze Game</div>
    </div>

    <div class="game" data-game="/games/shooter-game.html">
      <iframe src="/games/shooter-game.html"></iframe>
      <div class="game-title">Shooter Game</div>
    </div>
  </div>

  <script>
    // Send a message to parent index.html when a game is clicked
    document.querySelectorAll('.game').forEach(game => {
      game.addEventListener('click', () => {
        const gameUrl = game.dataset.game;
        window.parent.postMessage({ type: 'loadGame', url: gameUrl }, '*');
      });
    });
  </script>
</body>
</html>
