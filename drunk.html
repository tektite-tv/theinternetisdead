<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drinking Screen 2008</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Comic Sans MS', cursive;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ff99;
      font-size: 4em;
      text-shadow: 0 0 10px #00ff99;
      animation: pulse 2s infinite;
      text-align: center;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    #buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1em;
    }
    button {
      background: #ff00ff;
      color: white;
      border: none;
      padding: 1em;
      font-size: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff00ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="center-text">ON A BOAT</div>
  <div id="buttons">
    <button onclick="playSound('yell')">YELL</button>
    <button onclick="playSound('horn')">BOAT HORN</button>
    <button onclick="playSound('windows')">WINDOWS XP</button>
  </div>

  <audio id="yell" src="/media/audio/link-yell.mp3"></audio>
  <audio id="horn" src="https://www.soundjay.com/transportation/sounds/foghorn-01.mp3"></audio>
  <audio id="windows" src="https://www.myinstants.com/media/sounds/windows-xp-startup.mp3"></audio>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let circles = [];
    for (let i = 0; i < 50; i++) {
      circles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 100,
        dx: (Math.random() - 0.5) * 3,
        dy: (Math.random() - 0.5) * 3,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let c of circles) {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.x += c.dx;
        c.y += c.dy;

        if (c.x < 0 || c.x > canvas.width) c.dx *= -1;
        if (c.y < 0 || c.y > canvas.height) c.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    draw();

    function playSound(id) {
      const sound = document.getElementById(id);
      sound.currentTime = 0;
      sound.play();
    }
  </script>
</body>
</html>
