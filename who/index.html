<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: repeating-linear-gradient(
        180deg,
        #1a001a,
        #1a001a 20px,
        #330000 20px,
        #330000 40px,
        #000000 40px,
        #000000 60px
      );
      font-family: "Courier New", monospace;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      text-shadow: 0 0 5px #00ff99, 0 0 10px #ff00ff;
      animation: stripe-shift 5s linear infinite;
      cursor: none; /* Fire is the cursor now */
    }

    @keyframes stripe-shift {
      0% { background-position: 0 0; }
      100% { background-position: 0 60px; }
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #ff00ff;
      box-shadow: 0 0 20px #00ffff, inset 0 0 10px #ff00ff;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .info {
      font-size: 1.5rem;
      max-width: 90%;
    }

    .info span {
      display: block;
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ffffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
    }

    a.email-link {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }

    a.email-link:hover {
      color: #ff00ff;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: #000;
      font-family: "Courier New", monospace;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      animation: bar-glitch 2s infinite;
    }

    .start-button {
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 0.3rem 1rem;
      cursor: pointer;
      animation: flicker 1.5s infinite;
    }

    .start-menu {
      display: none;
      position: absolute;
      bottom: 2.5rem;
      background: #111;
      border: 1px solid #ff00ff;
      padding: 0.5rem;
    }

    .start-menu a {
      color: #00ffff;
      text-decoration: none;
      display: block;
      margin: 0.2rem 0;
      font-weight: bold;
    }

    .start-menu a:hover {
      color: #ff00ff;
    }

    .gtfo-button {
      background: #ff0000;
      color: white;
      padding: 0.3rem 1rem;
      border: 1px solid #fff;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    @keyframes bar-glitch {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* FIRE CURSOR STYLES */
    .flame {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff6600 0%, #ff0000 60%, transparent 100%);
      pointer-events: none;
      z-index: 9999;
      animation: flicker-flame 0.3s ease-out forwards;
    }

    @keyframes flicker-flame {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(2) translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <audio src="/harmony.mp3" autoplay loop hidden></audio>
  <audio id="achievementSound" src="/AchievementUnlocked.mp3" preload="auto"></audio>

  <img src="/face.png" class="profile-pic" alt="Thomas Harrison">
  <div class="info">
    Thomas Harrison
    <span>Aliases: Tektite, Honestly Thomas, etc.</span>
    <span>Email: <a href="mailto:nobody@theinternetisdead.org" class="email-link">nobody@theinternetisdead.org</a></span>
  </div>

  <div class="taskbar">
    <div style="position: relative;">
      <div class="start-button" onclick="toggleMenu()">Start</div>
      <div class="start-menu" id="startMenu">
        <a href="/index.html">Home</a>
        <a href="/who/">Who?</a>
        <a href="/page01.html">Press F</a>
        <a href="#" onclick="shutdown()">Shutdown</a>
      </div>
    </div>
    <span>Press F To Pay Respect</span>
    <a href="/" class="gtfo-button">GTFO</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('startMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function shutdown() {
      const blackout = document.createElement('div');
      blackout.style.position = 'fixed';
      blackout.style.top = '0';
      blackout.style.left = '0';
      blackout.style.width = '100vw';
      blackout.style.height = '100vh';
      blackout.style.backgroundColor = '#000';
      blackout.style.zIndex = '99999';
      document.body.appendChild(blackout);
    }

    // FIRE CURSOR TRAIL
    const fireParticles = [];
    document.addEventListener('mousemove', (e) => {
      const flame = document.createElement('div');
      flame.classList.add('flame');
      flame.style.left = e.clientX + 'px';
      flame.style.top = e.clientY + 'px';
      document.body.appendChild(flame);
      fireParticles.push(flame);

      setTimeout(() => {
        flame.remove();
        fireParticles.shift();
      }, 300);
    });

    // Cap flame count to avoid browser hell
    setInterval(() => {
      while (fireParticles.length > 100) {
        fireParticles[0].remove();
        fireParticles.shift();
      }
    }, 100);

    // LINK CLICK = EXPLOSION
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', (e) => {
        const audio = document.getElementById('achievementSound');
        if (audio) {
          audio.currentTime = 0;
          audio.play();
        }

        // EXPLODE
        for (let i = 0; i < 30; i++) {
          const flame = document.createElement('div');
          flame.classList.add('flame');
          flame.style.left = e.clientX + 'px';
          flame.style.top = e.clientY + 'px';
          document.body.appendChild(flame);

          const dx = (Math.random() - 0.5) * 100;
          const dy = (Math.random() - 0.5) * 100;

          flame.style.transition = 'transform 0.5s ease-out, opacity 0.5s ease-out';
          requestAnimationFrame(() => {
            flame.style.transform = `translate(${dx}px, ${dy}px) scale(2)`;
            flame.style.opacity = '0';
          });

          setTimeout(() => flame.remove(), 500);
        }
      });
    });

    // DO A BARREL ROLL on Q press
document.addEventListener('keydown', (e) => {
  if (e.key.toLowerCase() === 'q') {
    document.body.style.transition = 'transform 1s ease-in-out';
    document.body.style.transform = 'rotate(360deg)';
    setTimeout(() => {
      document.body.style.transform = 'none';
    }, 1000);
  }
});

    
  </script>
</body>
</html>
