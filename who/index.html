<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: "Courier New", monospace;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      text-shadow: 0 0 5px #00ff99, 0 0 10px #ff00ff;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #ff00ff;
      box-shadow: 0 0 20px #00ffff, inset 0 0 10px #ff00ff;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .info {
      font-size: 1.5rem;
      max-width: 90%;
    }

    .info span {
      display: block;
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ffffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
    }

    a.email-link {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }

    a.email-link:hover {
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <img src="face.png" class="profile-pic">
  <div class="info">
    Thomas Harrison
    <span>Aliases: Tektite, Honestly Thomas, etc.</span>
    <span>Email: <a href="mailto:nobody@theinternetisdead.org" class="email-link">nobody@theinternetisdead.org</a></span>
  </div>
</body>
</html>
