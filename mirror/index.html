<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Void Cam Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    select, button {
      position: absolute;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 16px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      margin: 8px;
      cursor: pointer;
    }
    #videoSource {
      top: 10px;
      left: 10px;
    }
    #screenshotBtn {
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <select id="videoSource"></select>
  <button id="screenshotBtn">ðŸ“¸ Screenshot</button>
  <video id="cam" autoplay playsinline muted></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const videoElement = document.getElementById('cam');
    const videoSelect = document.getElementById('videoSource');
    const screenshotBtn = document.getElementById('screenshotBtn');
    const canvas = document.getElementById('canvas');
    let currentStream;

    async function getVideoDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      return devices.filter(device => device.kind === 'videoinput');
    }

    async function startStream(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: deviceId ? { deviceId: { exact: deviceId } } : true
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        alert('Could not access the camera: ' + err.message);
      }
    }

    async function init() {
      const devices = await getVideoDevices();
      videoSelect.innerHTML = '';
      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${videoSelect.length + 1}`;
        videoSelect.appendChild(option);
      });

      if (devices.length > 0) {
        await startStream(devices[0].deviceId);
      }

      videoSelect.onchange = () => startStream(videoSelect.value);
    }

    screenshotBtn.onclick = () => {
      const width = videoElement.videoWidth;
      const height = videoElement.videoHeight;
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(videoElement, 0, 0, width, height);

      const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
      const link = document.createElement('a');
      link.download = `screenshot-${timestamp}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    };

    // Ensure labels show up by getting permission early
    navigator.mediaDevices.getUserMedia({ video: true }).then(init);
  </script>
</body>
</html>
