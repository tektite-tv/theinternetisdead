<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Switcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    select {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 16px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <select id="videoSource"></select>
  <video id="cam" autoplay playsinline muted></video>

  <script>
    const videoElement = document.getElementById('cam');
    const videoSelect = document.getElementById('videoSource');
    let currentStream;

    async function getVideoDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      return devices.filter(device => device.kind === 'videoinput');
    }

    async function startStream(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: deviceId ? { deviceId: { exact: deviceId } } : true
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        alert('Could not access the camera: ' + err.message);
      }
    }

    async function init() {
      const devices = await getVideoDevices();
      videoSelect.innerHTML = '';
      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${videoSelect.length + 1}`;
        videoSelect.appendChild(option);
      });

      if (devices.length > 0) {
        await startStream(devices[0].deviceId);
      }

      videoSelect.onchange = () => startStream(videoSelect.value);
    }

    // Permission needed before device labels are available
    navigator.mediaDevices.getUserMedia({ video: true }).then(init);
  </script>
</body>
</html>
