<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glitchy Cam Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      font-family: monospace;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: contrast(1.2) brightness(0.95) saturate(1.1) hue-rotate(2deg);
    }

    select, button {
      position: absolute;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff99;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #00ff99;
      border-radius: 4px;
      margin: 8px;
      cursor: pointer;
    }

    #videoSource {
      top: 10px;
      left: 10px;
    }

    #screenshotBtn {
      top: 10px;
      right: 10px;
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      transition: opacity 0.3s ease-out;
    }

    #overlayText {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 5;
      color: #00ff99;
      font-size: 18px;
      background: rgba(0,0,0,0.4);
      padding: 4px 8px;
      border-radius: 4px;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <select id="videoSource"></select>
  <button id="screenshotBtn">üì∏ Screenshot</button>
  <video id="cam" autoplay playsinline muted></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="flash"></div>
  <div id="overlayText">REC ‚óè 00:00:00</div>

  <script>
    const videoElement = document.getElementById('cam');
    const videoSelect = document.getElementById('videoSource');
    const screenshotBtn = document.getElementById('screenshotBtn');
    const canvas = document.getElementById('canvas');
    const flash = document.getElementById('flash');
    let currentStream;

    async function getVideoDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      return devices.filter(device => device.kind === 'videoinput');
    }

    async function startStream(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: deviceId ? { deviceId: { exact: deviceId } } : true
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        alert('Could not access the camera: ' + err.message);
      }
    }

    async function init() {
      const devices = await getVideoDevices();
      videoSelect.innerHTML = '';
      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${videoSelect.length + 1}`;
        videoSelect.appendChild(option);
      });

      if (devices.length > 0) {
        await startStream(devices[0].deviceId);
      }

      videoSelect.onchange = () => startStream(videoSelect.value);
    }

    screenshotBtn.onclick = () => {
      const width = videoElement.videoWidth;
      const height = videoElement.videoHeight;
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(videoElement, 0, 0, width, height);

      // Flash effect
      flash.style.opacity = 1;
      setTimeout(() => {
        flash.style.opacity = 0;
      }, 150);

      const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
      const link = document.createElement('a');
      link.download = `screenshot-${timestamp}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    };

    // REKORD TEXT TIMER
    let seconds = 0;
    const overlayText = document.getElementById('overlayText');
    setInterval(() => {
      seconds++;
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      overlayText.textContent = `REC ‚óè ${hrs}:${mins}:${secs}`;
    }, 1000);

    // Request permission and load
    navigator.mediaDevices.getUserMedia({ video: true }).then(init);
  </script>
</body>
</html>
