<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Pixel Explosion</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: "Courier New", monospace;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99, 0 0 10px #ff00ff;
      transition: filter 0.3s ease;
    }

    .inverted {
      filter: invert(100%);
    }

    #explosion-container div {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: explode 1s ease-out;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(4); opacity: 0.5; }
      100% { transform: scale(0); opacity: 0; }
    }

    @keyframes respect-pop {
      0% { transform: scale(0); opacity: 0; }
      20% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    #respect-text {
      font-family: Impact, Charcoal, sans-serif;
      font-size: 4rem;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      animation: respect-pop 1s ease-out;
    }

    #counter {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: #000;
      font-family: "Courier New", monospace;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      animation: bar-glitch 2s infinite;
    }

    .start-button {
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 0.3rem 1rem;
      cursor: pointer;
      animation: flicker 1.5s infinite;
    }

    .start-menu {
      display: none;
      position: absolute;
      bottom: 2.5rem;
      background: #111;
      border: 1px solid #ff00ff;
      padding: 0.5rem;
    }

    .start-menu a {
      color: #00ffff;
      text-decoration: none;
      display: block;
      margin: 0.2rem 0;
      font-weight: bold;
    }

    .start-menu a:hover {
      color: #ff00ff;
    }

    .gtfo-button {
      background: #ff0000;
      color: white;
      padding: 0.3rem 1rem;
      border: 1px solid #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .invert-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.3rem 1rem;
      background: #ff00ff;
      color: #000;
      border: 1px solid #fff;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes bar-glitch {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <audio src="/jeopardy.mp3" autoplay loop hidden></audio>

  <button class="invert-toggle" onclick="toggleInvert()">INVERT</button>

  <div id="explosion-container"></div>
  <div id="respect-text">RESPECT</div>
  <div id="counter">Press F Count: 0</div>

  <div class="taskbar">
    <div style="position: relative;">
      <div class="start-button" onclick="toggleMenu()">Start</div>
      <div class="start-menu" id="startMenu">
        <a href="index.html">Home</a>
        <a href="who/">Who?</a>
        <a href="page01.html">Press F</a>
        <a href="#" onclick="shutdown()">Shutdown</a>
      </div>
    </div>
    <span>Press F To Pay Respect</span>
    <a class="gtfo-button" href="https://theinternetisdead.org">GTFO</a>
  </div>

  <script>
    let pressCount = 0;

    function createPixel(color) {
      const pixel = document.createElement('div');
      pixel.style.backgroundColor = color;
      pixel.style.left = `${Math.random() * 100}%`;
      pixel.style.top = `${Math.random() * 100}%`;
      document.getElementById('explosion-container').appendChild(pixel);
    }

    function explodePixels() {
      const container = document.getElementById('explosion-container');
      container.innerHTML = '';
      const colors = ['red', 'green', 'blue'];
      for (let i = 0; i < 100; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        createPixel(color);
      }
    }

    function showRespect() {
      const respectText = document.getElementById('respect-text');
      respectText.style.display = 'block';
      setTimeout(() => {
        respectText.style.display = 'none';
      }, 1000);
    }

    function updateCounter() {
      pressCount++;
      document.getElementById('counter').textContent = `Press F Count: ${pressCount}`;
    }

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'f') {
        explodePixels();
        showRespect();
        updateCounter();
      }
    });

    function toggleMenu() {
      const menu = document.getElementById('startMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function shutdown() {
      const blackout = document.createElement('div');
      blackout.style.position = 'fixed';
      blackout.style.top = '0';
      blackout.style.left = '0';
      blackout.style.width = '100vw';
      blackout.style.height = '100vh';
      blackout.style.backgroundColor = '#000';
      blackout.style.zIndex = '99999';
      document.body.appendChild(blackout);
    }

    function toggleInvert() {
      document.body.classList.toggle('inverted');
    }

    explodePixels();
  </script>
</body>
</html>
