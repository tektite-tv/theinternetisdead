<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #00FFCC;
      font-family: 'Courier New', monospace;
    }
    h1 {
      color: #FF0040;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 70vh;
      background: #111;
      color: #00FFCC;
      border: 2px solid #00FFCC;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      background: #111;
      color: #00FFCC;
      border: 2px solid #00FFCC;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(to bottom, #333, #111);
      border: 2px outset #00FFCC;
      color: #00FFCC;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Create New Post</h1>
  <textarea id="editor" placeholder="# Title goes here...&#10;Write your post in Markdown."></textarea>

  <div class="controls">
    <input type="text" id="filename" placeholder="Filename (e.g. post004.md)" />
    <button onclick="downloadPost()">Download</button>
  </div>

  <script>
    function downloadPost() {
      const content = document.getElementById('editor').value.trim();
      const filename = document.getElementById('filename').value.trim() || 'post.md';

      if (!content) {
        alert("Write something before saving!");
        return;
      }

      const blob = new Blob([content], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    }
  </script>
</body>
</html>
