<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 20px;
      background: #000 !important;   /* force black */
      color: #00FFCC;
      font-family: 'Courier New', monospace;
    }

    /* prevent system light theme from sneaking in */
    * {
      background-color: transparent;
      color: inherit;
      font-family: inherit;
      box-sizing: border-box;
    }

    h1 {
      color: #FF0040;
      margin-bottom: 20px;
    }

    .toolbar {
      margin-bottom: 10px;
    }

    .toolbar button,
    button.save {
      margin-right: 5px;
      padding: 6px 10px;
      background: linear-gradient(to bottom, #333, #111) !important;
      border: 2px outset #00FFCC;
      color: #00FFCC !important;
      cursor: pointer;
      font-size: 12px;
    }
    .toolbar button:hover,
    button.save:hover {
      background: #000 !important;
    }

    textarea {
      width: 100%;
      height: 60vh;
      background: #111 !important;
      color: #00FFCC !important;
      border: 2px solid #00FFCC;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      background: #111 !important;
      color: #00FFCC !important;
      border: 2px solid #00FFCC;
      font-size: 14px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Create New Post</h1>

  <div class="toolbar">
    <button onclick="insert('# ')">H1</button>
    <button onclick="insert('## ')">H2</button>
    <button onclick="insert('### ')">H3</button>
    <button onclick="wrap('**','**')">Bold</button>
    <button onclick="wrap('*','*')">Italic</button>
    <button onclick="insert('- ')">List</button>
    <button onclick="insert('> ')">Quote</button>
    <button onclick="wrap('`','`')">Code</button>
    <button onclick="wrap('[','](url)')">Link</button>
    <button onclick="insert('![alt text](image-url)')">Image</button>
  </div>

  <textarea id="editor" placeholder="# Title goes here...\nWrite your post in Markdown."></textarea>

  <div class="controls">
    <input type="text" id="filename" placeholder="Filename (e.g. post004.md)" />
    <button class="save" onclick="downloadPost()">Download</button>
  </div>

  <script>
    function insert(text) {
      const editor = document.getElementById('editor');
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      const before = editor.value.substring(0, start);
      const after = editor.value.substring(end);
      editor.value = before + text + after;
      editor.selectionStart = editor.selectionEnd = start + text.length;
      editor.focus();
    }

    function wrap(before, after) {
      const editor = document.getElementById('editor');
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      const selected = editor.value.substring(start, end);
      const newText = before + selected + after;
      const pre = editor.value.substring(0, start);
      const post = editor.value.substring(end);
      editor.value = pre + newText + post;
      editor.selectionStart = start + before.length;
      editor.selectionEnd = start + before.length + selected.length;
      editor.focus();
    }

    function downloadPost() {
      const content = document.getElementById('editor').value.trim();
      const filename = document.getElementById('filename').value.trim() || 'post.md';

      if (!content) {
        alert("Write something before saving!");
        return;
      }

      const blob = new Blob([content], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    }
  </script>
</body>
</html>
