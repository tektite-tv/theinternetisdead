<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Internet Is Dead – Glitch Camera</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #00ff99;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* === GLITCH CAMERA STYLES === */
    .glitch-btn {
      padding: 22px 32px;
      background: #cc181e;
      color: #fff;
      border: 3px solid #ff5555;
      font-weight: bold;
      font-size: 22px;
      letter-spacing: 1px;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 24px rgba(255,0,0,.35), inset 0 0 10px rgba(0,0,0,.5);
      transition: transform .1s ease, filter .2s ease, box-shadow .2s ease;
    }
    .glitch-btn:hover {
      transform: scale(1.03);
      filter: contrast(1.1);
      box-shadow: 0 0 36px rgba(255,0,0,.55);
    }

    #camWrap {
      position: fixed;
      inset: 0;
      z-index: 999999;
      background: #000;
      overflow: hidden;
    }
    #camWrap video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: var(--cam-filter, none);
      transform: translateZ(0);
    }
    #camWrap .layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    #camWrap .scanlines {
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,0) 2px,
        rgba(0,0,0,.35) 3px
      );
      mix-blend-mode: multiply;
      opacity: .5;
      animation: slither 6s linear infinite;
    }
    #camWrap .noise {
      opacity: .12;
      background-image: url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160">\
          <filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".95" numOctaves="1" stitchTiles="stitch"/></filter>\
          <rect width="100%" height="100%" filter="url(%23n)"/></svg>');
      background-size: cover;
      mix-blend-mode: screen;
      animation: grain .8s steps(2,end) infinite;
    }
    #camWrap .twist { animation: twist 2.2s infinite cubic-bezier(.3,.7,.2,1); }
    #camWrap .jitter { animation: jitter .25s infinite; }
    #camWrap .rgbA, #camWrap .rgbB {
      mix-blend-mode: screen;
      opacity: .6;
      filter: hue-rotate(200deg) saturate(180%);
    }
    #camWrap .rgbB {
      filter: hue-rotate(20deg) saturate(180%);
    }

    @keyframes grain { 50% { opacity: .2 } }
    @keyframes slither { 0% { background-position-y: 0 } 100% { background-position-y: 120px } }
    @keyframes jitter {
      0% { transform: translate(0,0) }
      25% { transform: translate(1px,-1px) }
      50% { transform: translate(-1px,1px) }
      75% { transform: translate(1px,1px) }
      100% { transform: translate(0,0) }
    }
    @keyframes twist {
      0% { filter: hue-rotate(0deg) contrast(1) saturate(1) }
      50% { filter: hue-rotate(45deg) contrast(1.3) saturate(1.4) }
      100% { filter: hue-rotate(0deg) contrast(1) saturate(1) }
    }
  </style>
</head>
<body>
  <header>
    <h1>⚠️ The Internet Is Dead ⚠️</h1>
  </header>

  <main>
    <button id="enableGlitchCam" class="glitch-btn">Enable Glitch Camera</button>
  </main>

  <footer>
    <p>Press ESC or click the header/footer to exit the void</p>
  </footer>

  <script>
    (function() {
      const btn = document.getElementById("enableGlitchCam");
      const FILTER_PRESETS = [
        "contrast(1.25) saturate(1.6) hue-rotate(10deg)",
        "contrast(1.4) saturate(1.2) hue-rotate(120deg)",
        "invert(0.05) contrast(1.2) saturate(1.8) hue-rotate(-40deg)",
        "grayscale(.05) contrast(1.35) saturate(1.7) hue-rotate(200deg)",
        "brightness(1.05) contrast(1.5) saturate(1.9) hue-rotate(300deg)"
      ];
      const preset = FILTER_PRESETS[Math.floor(Math.random() * FILTER_PRESETS.length)];

      btn.addEventListener("click", async () => {
        try {
          btn.disabled = true;
          const wrap = document.createElement("div");
          wrap.id = "camWrap";
          document.body.appendChild(wrap);
          document.documentElement.style.overflow = "hidden";

          const vMain = document.createElement("video");
          vMain.autoplay = true;
          vMain.playsInline = true;
          vMain.muted = true;
          wrap.style.setProperty("--cam-filter", preset);
          wrap.appendChild(vMain);

          const vA = document.createElement("video");
          const vB = document.createElement("video");
          [vA, vB].forEach(v => {
            v.autoplay = true;
            v.playsInline = true;
            v.muted = true;
            wrap.appendChild(v);
          });
          vA.className = "rgbA layer";
          vB.className = "rgbB layer";

          const scan = document.createElement("div");
          scan.className = "scanlines layer";
          wrap.appendChild(scan);
          const noise = document.createElement("div");
          noise.className = "noise layer";
          wrap.appendChild(noise);

          if (Math.random() > .5) wrap.classList.add("twist");
          if (Math.random() > .5) wrap.classList.add("jitter");

          const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
          [vMain, vA, vB].forEach(v => v.srcObject = stream);

          const offset = () => `${Math.round((Math.random() * 2 - 1) * 2)}px`;
          const applyOffsets = () => {
            vA.style.transform = `translate(${offset()}, ${offset()})`;
            vB.style.transform = `translate(${offset()}, ${offset()})`;
          };
          applyOffsets();
          setInterval(applyOffsets, 180);

          const kill = () => {
            try { stream.getTracks().forEach(t => t.stop()); } catch {}
            wrap.remove();
            document.documentElement.style.overflow = "";
            btn.disabled = false;
          };
          document.addEventListener("keydown", e => { if (e.key === "Escape") kill(); }, { once: true });
          [document.querySelector("header"), document.querySelector("footer")].forEach(el => el.addEventListener("click", kill, { once: true }));

        } catch (err) {
          console.error(err);
          alert("Camera access denied or unavailable.");
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
