<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theinternetisdead.org – Glitch Camera</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a0033;
      color: #fff;
      padding: 16px 32px;
      border-bottom: 3px solid #cc181e;
      position: sticky;
      top: 0;
      z-index: 10;
      --header-height: 80px;
    }
    .left-section, .right-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .menu {
      cursor: pointer;
      font-size: 26px;
      background: none;
      border: none;
      color: #fff;
    }
    .menu-popup {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      background: #000;
      border: 1px solid #0f0;
      padding: 8px;
      box-shadow: 0 0 10px #0f07;
    }
    .menu-popup.visible { display: flex; }
    .menu-item { color: #0f0; text-decoration: none; padding: 6px; }
    .menu-item:hover { background: rgba(0, 40, 0, 0.6); }

    .logo {
      height: 36px;
      width: auto;
      display: block;
    }

    /* Big red full-width glitch button (Submit replacement) */
    .glitch-btn {
      width: 100%;
      padding: 22px 0;
      background: #cc181e;
      color: #fff;
      border: 3px solid #ff5555;
      font-weight: bold;
      font-size: 22px;
      letter-spacing: 1px;
      border-radius: 0;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 24px rgba(255,0,0,.35), inset 0 0 10px rgba(0,0,0,.5);
      transition: transform .1s ease, filter .2s ease, box-shadow .2s ease;
    }
    .glitch-btn:hover {
      transform: scale(1.02);
      filter: contrast(1.1);
      box-shadow: 0 0 36px rgba(255,0,0,.55);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px);
      background: #000;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #00ff99;
      --footer-height: 60px;
    }

    /* Glitch camera visuals */
    #camWrap {
      position: fixed;
      top: var(--header-height, 80px);
      bottom: var(--footer-height, 60px);
      left: 0;
      right: 0;
      z-index: 999999;
      background: #000;
      overflow: hidden;
    }
    #camWrap video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: var(--cam-filter, none);
    }
    #camWrap .layer { position: absolute; inset: 0; pointer-events: none; }
    #camWrap .scanlines {
      background: repeating-linear-gradient(to bottom,rgba(0,0,0,0)0px,rgba(0,0,0,0)2px,rgba(0,0,0,.35)3px);
      mix-blend-mode: multiply;
      opacity:.5;
      animation: slither 6s linear infinite;
    }
    #camWrap .noise {
      opacity:.12;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".95" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
      background-size:cover;
      mix-blend-mode:screen;
      animation:grain .8s steps(2,end) infinite;
    }
    #camWrap .rgbA,#camWrap .rgbB{mix-blend-mode:screen;opacity:.6;}
    #camWrap .rgbA{filter:hue-rotate(200deg) saturate(180%);}
    #camWrap .rgbB{filter:hue-rotate(20deg) saturate(180%);}
    .twist{animation:twist 2.2s infinite cubic-bezier(.3,.7,.2,1);}
    .jitter{animation:jitter .25s infinite;}

    @keyframes grain{50%{opacity:.2}}
    @keyframes slither{0%{background-position-y:0}100%{background-position-y:120px}}
    @keyframes jitter{
      0%{transform:translate(0,0)}
      25%{transform:translate(1px,-1px)}
      50%{transform:translate(-1px,1px)}
      75%{transform:translate(1px,1px)}
      100%{transform:translate(0,0)}
    }
    @keyframes twist{
      0%{filter:hue-rotate(0deg)contrast(1)saturate(1)}
      50%{filter:hue-rotate(45deg)contrast(1.3)saturate(1.4)}
      100%{filter:hue-rotate(0deg)contrast(1)saturate(1)}
    }

    /* Header fullscreen toggle */
.fullscreen-btn{
  display:none;            /* hidden until camera starts */
  padding:8px 12px;
  background:#cc181e;
  border:2px solid #ff5555;
  color:#fff;
  font-size:18px;
  line-height:1;
  border-radius:6px;
  cursor:pointer;
}
.right-section { gap: 12px; }           /* you already have this; keeping it tidy */
.camera-active .fullscreen-btn{ display:inline-flex; }

.fullscreen-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 16px rgba(255,0,0,0.6);
}

  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <button class="menu">&#9776;</button>
      <div id="menu-popup" class="menu-popup">
        <a href="/" class="menu-item">Home</a>
        <a href="/glitchtv" class="menu-item">Glitch TV</a>
        <a href="/admin" class="menu-item">Admin</a>
      </div>
      <a href="index.html">
        <img class="logo" src="/images/oldtube.png" alt="OldTube Logo" />
        <span style="color:#00ff99;font-size:14px;text-align:center;">
          The webmaster is not harvesting your soul for profit. Isn't that wonderful?
        </span>
      </a>
    </div>
    <div class="right-section">
  <button id="fullscreenToggle" class="fullscreen-btn" title="Toggle fullscreen" aria-label="Toggle fullscreen">⛶</button>
</div>
  </header>

  <main>
  <button id="enableGlitchCam" class="glitch-btn">Enable Glitch Camera</button>
</main>

  <footer>
    Press ESC or click header/footer to exit camera mode
  </footer>
<script>
  // Toggle the burger menu
  document.querySelector(".menu").onclick = () => {
    document.getElementById("menu-popup").classList.toggle("visible");
  };

  (function(){
    const btn = document.getElementById("enableGlitchCam");
    const fsBtn = document.getElementById("fullscreenToggle");

    const FILTERS = [
      "contrast(1.25) saturate(1.6) hue-rotate(10deg)",
      "contrast(1.4) saturate(1.2) hue-rotate(120deg)",
      "invert(0.05) contrast(1.2) saturate(1.8) hue-rotate(-40deg)",
      "grayscale(.05) contrast(1.35) saturate(1.7) hue-rotate(200deg)",
      "brightness(1.05) contrast(1.5) saturate(1.9) hue-rotate(300deg)"
    ];

    let camWrap = null;
    let stream = null;
    let jitterTimer = null;
    let expanded = false;

    const startCamera = async () => {
      if (camWrap) return; // already running
      try {
        const preset = FILTERS[Math.floor(Math.random() * FILTERS.length)];
        camWrap = document.createElement("div");
        camWrap.id = "camWrap";
        camWrap.style.setProperty("--cam-filter", preset);
        document.body.appendChild(camWrap);
        document.documentElement.style.overflow = "hidden";

        const vids = ["main", "rgbA", "rgbB"].map(cls => {
          const v = document.createElement("video");
          v.autoplay = v.playsInline = v.muted = true;
          if (cls !== "main") v.className = cls + " layer";
          camWrap.appendChild(v);
          return v;
        });
        const [vMain, vA, vB] = vids;

        const scan = document.createElement("div");
        scan.className = "scanlines layer";
        const noise = document.createElement("div");
        noise.className = "noise layer";
        camWrap.append(scan, noise);

        if (Math.random() > .5) camWrap.classList.add("twist");
        if (Math.random() > .5) camWrap.classList.add("jitter");

        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        vids.forEach(v => v.srcObject = stream);

        const offset = () => `${Math.round((Math.random() * 2 - 1) * 2)}px`;
        const applyOffsets = () => {
          vA.style.transform = `translate(${offset()},${offset()})`;
          vB.style.transform = `translate(${offset()},${offset()})`;
        };
        applyOffsets();
        jitterTimer = setInterval(applyOffsets, 180);

        fsBtn.style.display = "inline-flex";

        const kill = () => {
          if (!camWrap) return;
          try { stream?.getTracks().forEach(t => t.stop()); } catch {}
          clearInterval(jitterTimer);
          camWrap.remove();
          camWrap = null;
          stream = null;
          document.documentElement.style.overflow = "";
          btn.disabled = false;
          fsBtn.style.display = "none";
          expanded = false;
        };

        // ESC now first collapses fullscreen, then closes camera
        document.addEventListener("keydown", e => {
          if (e.key === "Escape") {
            if (expanded) {
              expanded = false;
              camWrap.style.top = "var(--header-height, 80px)";
              camWrap.style.bottom = "var(--footer-height, 60px)";
            } else {
              kill();
            }
          }
        });

        // Footer click always closes camera
        document.querySelector("footer").addEventListener("click", kill, { once: true });

        // Clicking anywhere else on header except ⛶ closes camera
        document.querySelector("header").addEventListener("click", e => {
          if (e.target.id !== "fullscreenToggle") kill();
        }, { once: true });

        // Toggle expand/shrink when ⛶ clicked
        fsBtn.onclick = e => {
          e.stopPropagation();
          if (!camWrap) return;
          expanded = !expanded;
          if (expanded) {
            camWrap.style.top = "0";
            camWrap.style.bottom = "0";
          } else {
            camWrap.style.top = "var(--header-height, 80px)";
            camWrap.style.bottom = "var(--footer-height, 60px)";
          }
        };

      } catch (err) {
        console.error(err);
        alert("Camera permission denied or unavailable.");
      }
    };

    btn.addEventListener("click", () => {
      btn.disabled = true;
      startCamera();
    });
  })();
</script>

</body>
</html>
