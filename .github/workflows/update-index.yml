name: Update Blog Index

on:
  push:
    paths:
      - '_posts/*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install gray-matter
        run: npm install gray-matter

      - name: Generate index.json
        run: |
          node <<'EOF'
          const fs = require('fs');
          const path = require('path');
          const matter = require('gray-matter');

          const postsDir = path.join(__dirname, '..', '..', '_posts');
          const files = fs.readdirSync(postsDir).filter(file => file.endsWith('.md'));

          const posts = files.map(file => {
            const filePath = path.join(postsDir, file);
            const content = fs.readFileSync(filePath, 'utf8');
            const { data } = matter(content);
            return {
              title: data.title || file.replace('.md', ''),
              date: data.date || file.slice(0, 10),
              filename: file
            };
          }).sort((a, b) => new Date(b.date) - new Date(a.date));

          fs.writeFileSync(path.join(postsDir, 'index.json'), JSON.stringify(posts, null, 2));
          EOF

      - name: Commit and push index.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/index.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update index.json"
          git push
