name: Auto-update _posts/index.json

on:
  push:
    paths:
      - "_posts/*.md"
  delete:
    paths:
      - "_posts/*.md"
  workflow_dispatch:

jobs:
  rebuild-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate _posts/index.json
        shell: bash
        run: |
          echo "[" > _posts/index.json
          first=true
          for file in _posts/*.md; do
            # Extract frontmatter safely
            title=$(grep -m1 '^title:' "$file" | sed 's/^title:[[:space:]]*//;s/^"//;s/"$//')
            date=$(grep -m1 '^date:' "$file" | sed 's/^date:[[:space:]]*//;s/^"//;s/"$//')
            image=$(grep -m1 '^image:' "$file" | sed 's/^image:[[:space:]]*//;s/^"//;s/"$//')
            
            # Default fallbacks
            [ -z "$title" ] && title=$(basename "$file" .md)
            [ -z "$date" ] && date=$(date -Iseconds)
            
            # Escape quotes for JSON
            esc_title=$(echo "$title" | sed 's/"/\\"/g')
            esc_date=$(echo "$date" | sed 's/"/\\"/g')
            esc_file=$(echo "$file" | sed 's/"/\\"/g')
            esc_image=$(echo "$image" | sed 's/"/\\"/g')
            
            # Write JSON entry
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> _posts/index.json
            fi
            
            if [ -n "$esc_image" ]; then
              echo "  {\"title\": \"$esc_title\", \"date\": \"$esc_date\", \"file\": \"$esc_file\", \"image\": \"$esc_image\"}" >> _posts/index.json
            else
              echo "  {\"title\": \"$esc_title\", \"date\": \"$esc_date\", \"file\": \"$esc_file\"}" >> _posts/index.json
            fi
          done
          echo "]" >> _posts/index.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add _posts/index.json
            git commit -m "Auto-update index.json"
            git push
          else
            echo "No changes to commit"
          fi
