name: Update index.json on new posts

on:
  push:
    branches:
      - main
    paths:
      - "_posts/**/*.md"
      - ".github/workflows/update-index.yml"

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug directory contents
        run: |
          echo "== Directory tree =="
          ls -R .
          echo "== Post files =="
          ls -l _posts || true

      - name: Generate _posts/index.json
        shell: bash
        run: |
          set -e
          mkdir -p _posts
          echo "[" > _posts/index.json
          first=true

          shopt -s nullglob
          for f in _posts/*.md; do
            echo "Processing $f"
            title=$(grep -m1 '^title:' "$f" | sed 's/^title:[[:space:]]*//')
            date=$(grep -m1 '^date:' "$f" | sed 's/^date:[[:space:]]*//')
            image=$(grep -m1 '^image:' "$f" | sed 's/^image:[[:space:]]*//')

            [ -z "$title" ] && title="Untitled"
            [ -z "$date" ] && date=$(date -Iseconds)

            json="{\"title\": \"${title//\"/\\\"}\", \"date\": \"${date//\"/\\\"}\", \"file\": \"${f//\"/\\\"}\""
            if [ -n "$image" ]; then
              json="$json, \"image\": \"${image//\"/\\\"}\""
            fi
            json="$json}"

            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> _posts/index.json
            fi
            echo "  $json" >> _posts/index.json
          done
          echo "]" >> _posts/index.json
          echo "== Resulting JSON =="
          cat _posts/index.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/index.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update index.json"
            git push
          fi
