name: Update Index

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for git log timestamps

      - name: Rebuild _posts/index.json
        run: |
          echo "[" > _posts/index.json
          first=true
          for file in _posts/*.md; do
            [ "$first" = true ] || echo "," >> _posts/index.json
            first=false
            title=$(grep -m1 '^title:' "$file" | sed 's/title:[[:space:]]*//')
            # grab date from frontmatter if exists
            fmdate=$(grep -m1 '^date:' "$file" | sed 's/date:[[:space:]]*//')
            # if missing, use git commit time
            if [ -z "$fmdate" ]; then
              fmdate=$(git log -1 --format="%aI" "$file" || date -u +"%Y-%m-%dT%H:%M:%SZ")
            fi
            echo "  {\"title\": \"$title\", \"date\": \"$fmdate\", \"file\": \"$file\"}" >> _posts/index.json
          done
          echo "]" >> _posts/index.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/index.json
          git diff --cached --quiet || git commit -m "Auto-update index.json"
          git push
