name: Update GIF Index

on:
  push:
    branches: [ main ]
    paths:
      - 'images/gifs/**'
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate /images/gifs/index.json
        run: |
          mkdir -p images/gifs
          echo "Scanning /images/gifs for .gif, .png, .webp files..."
          FILES=$(find images/gifs -type f \( -iname "*.gif" -o -iname "*.png" -o -iname "*.webp" \) \
            | sort | sed 's|^images/gifs/||' | jq -R . | jq -s .)
          echo "$FILES" > images/gifs/index.json
          echo "Generated index.json:"
          cat images/gifs/index.json

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet images/gifs/index.json; then
            echo "No changes to commit."
          else
            git add images/gifs/index.json
            git commit -m "Auto-update images/gifs/index.json"
            git push
          fi
