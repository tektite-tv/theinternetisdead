<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>theinternetisdead.org üè† Fight Jad</title>
  <link rel="icon" href="/images/internet-rip.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
/* ===== Theme & reset ===== */
:root { --accent:#00ff99; --accent-soft:#00ff9977; }
* { margin:0; padding:0; box-sizing:border-box; font-family:'Courier New',monospace; }
html, body { height:100%; background:#000; color:var(--accent); transition:transform 1s ease-in-out; }
body { overflow:auto; }

/* ===== Animated desktop backdrop ===== */
.desktop {
  position: fixed; top: 40px; bottom: 0; left: 0; right: 0;
  z-index: 0;
  background:
    repeating-linear-gradient(135deg, rgba(0,255,153,0.10) 0px, rgba(0,255,153,0.10) 2px, rgba(0,0,0,0.0) 2px, rgba(0,0,0,0.0) 6px),
    radial-gradient(1200px 1200px at 0% 0%, rgba(0,255,153,0.12) 0%, rgba(0,255,153,0.05) 30%, rgba(0,0,0,0.0) 60%),
    linear-gradient(135deg, #000 0%, #141414 50%, #000 100%);
  background-size: auto, 100% 100%, 100% 100%;
  --scan-speed: 22s;
  animation: scanScroll var(--scan-speed) linear infinite;
}
@keyframes scanScroll { from { background-position: 0 0,0 0,0 0; } to { background-position: 800px 800px,0 0,0 0; } }
.rotate { transform: rotate(360deg); }

/* ===== Taskbar ===== */
.taskbar {
  position: sticky; top: 0; left: 0; width: 100%; height: 40px;
  background: linear-gradient(to bottom, #444, #222);
  border-bottom: 2px solid var(--accent);
  display: flex; align-items: center; gap: 8px;
  padding: 0 8px; z-index: 1000; text-shadow: 1px 1px #000; color: var(--accent);
}
.menu-button { background: linear-gradient(to bottom, #333, #111); border: 2px outset var(--accent); color: var(--accent); padding: 6px 12px; text-shadow: 1px 1px #000; cursor: pointer; }
.menu-button:active { transform: translateY(1px); }
.menu-popup, .tray-popup {
  position: absolute; top: 42px; background: #111; border: 2px outset var(--accent);
  box-shadow: 0 0 5px var(--accent-soft); display: none; flex-direction: column; z-index: 1001; width: 220px;
}
.menu-popup { left: 8px; }
.menu-popup a, .menu-popup button, .tray-popup button, .tray-popup label {
  color: var(--accent); padding: 12px; text-decoration: none; border-bottom: 1px solid var(--accent);
  background: transparent; text-align: left; cursor: pointer; font: inherit;
}
.menu-popup a:hover, .menu-popup button:hover, .tray-popup button:hover { background: #222; }
.clock { background: #111; padding: 4px 10px; border: 2px inset var(--accent); color: var(--accent); text-shadow: 1px 1px #000; cursor: pointer; }
.task-buttons { display: flex; align-items: center; gap: 6px; overflow-x: auto; scrollbar-width: thin; -webkit-overflow-scrolling: touch; flex: 1; }
.taskbtn { background: linear-gradient(to bottom, #2a2a2a, #111); border: 2px outset var(--accent); color: var(--accent); padding: 6px 10px; font-size: 12px; white-space: nowrap; cursor: pointer; text-shadow: 1px 1px #000; }
.taskbtn.active { outline: 1px solid var(--accent); }
.taskbar-title { flex: 1; text-align: left; font-weight: 700; letter-spacing: 0.5px; }

/* ===== System tray (volume) ===== */
.tray { display:flex; align-items:center; gap:6px; }
.tray .vol-icon { font-size:14px; line-height:1; }
input[type="range"].vol {
  -webkit-appearance: none; appearance: none;
  height: 6px; width: 120px; background: #0b0b0b; border: 2px inset var(--accent); border-radius: 6px;
}
input[type="range"].vol::-webkit-slider-thumb {
  -webkit-appearance: none; appearance: none;
  width: 14px; height: 14px; background: var(--accent); border: 1px solid #00331a; border-radius: 50%;
  cursor: pointer; box-shadow: 0 0 6px var(--accent-soft);
}
input[type="range"].vol::-moz-range-thumb {
  width: 14px; height: 14px; background: var(--accent); border: 1px solid #00331a; border-radius: 50%; cursor: pointer;
  box-shadow: 0 0 6px var(--accent-soft);
}

/* ===== Posts container ===== */
.posts-container { display:block; position: relative; z-index: 1; margin-top: 20px; padding: 16px; max-width: 960px; width: 100%; margin-left: auto; margin-right: auto; background-color:rgba(85, 0, 151, 0.3); }
.posts-title h1 { display:block; text-align:center; padding:10px; text-decoration:underline; color: #FF0040;}

/* Face image above posts */
.face-img { display:block; margin: 0 auto 0 auto; width: 20%; border-radius: 50%; border: 2px solid var(--accent); }
    
.post { background: #111; border: 2px solid var(--accent); margin-bottom: 20px; padding: 16px; box-shadow: 0 0 8px var(--accent-soft); border-radius: 8px; overflow-wrap: anywhere; }
.post h1, .post h2, .post h3 { color: #FF0040; line-height: 1.2; }
.post p, .post li { line-height: 1.6; color: var(--accent); }

/* Timestamp */
.post-meta { font-size: 0.85rem; color: #b7ffe6; opacity: 0.95; margin-bottom: 10px; border-bottom: 1px dashed #00ff9955; padding-bottom: 8px; }

/* Media */
.post img, .post video, .post iframe { max-width: 50%; height: auto; display: block; margin: 12px auto; border: 1px solid var(--accent); }

/* Code blocks */
.post pre { overflow-x: auto; padding: 12px; background: #0b0b0b; border: 1px dashed var(--accent); border-radius: 6px; }
.post code { font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,'Courier New',monospace; }

/* ===== Lightbox (fully responsive) ===== */
.lightbox { position: fixed; inset: 0; display: none; place-items: center; background: rgba(0,0,0,0.88); z-index: 2000;
  padding: max(10px, env(safe-area-inset-top)) max(10px, env(safe-area-inset-right)) max(10px, env(safe-area-inset-bottom)) max(10px, env(safe-area-inset-left));
  height: 100dvh; height: calc(var(--vh, 1vh) * 100);
}
.lightbox.open { display: grid; }
.lightbox-inner { display: grid; grid-template-rows: 1fr auto; gap: 10px; width: 100%; max-width: 100vw; max-height: 100%; overflow: hidden; }
.lightbox-img { width: 100%; height: 100%; max-width: 100%; max-height: 100%; object-fit: contain; background: #000; border: 2px solid var(--accent); box-shadow: 0 0 12px var(--accent-soft); box-sizing: border-box; }
.lightbox-bar { display: flex; align-items: center; justify-content: space-between; gap: 8px; flex-wrap: wrap; }
.lightbox-title { flex: 1 1 auto; min-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: #b7ffe6; font-size: 0.95rem; opacity: 0.95; }
.lightbox-actions { display: flex; gap: 8px; flex-wrap: wrap; }
.lightbox .btn { cursor: pointer; background: linear-gradient(to bottom, #2a2a2a, #111); border: 2px outset var(--accent); color: var(--accent); padding: 6px 10px; font-size: 12px; text-shadow: 1px 1px #000; }

/* ===== Mobile layout & tray popup ===== */
@media (max-width: 640px) {
  html, body { height: auto; }
  .desktop { display: block; top: 44px; opacity: 0.55; --scan-speed: 36s;
    background:
      repeating-linear-gradient(135deg, rgba(0,255,153,0.10) 0px, rgba(0,255,153,0.10) 2px, rgba(0,0,0,0.0) 2px, rgba(0,0,0,0.0) 6px),
      radial-gradient(900px 900px at 0% 0%, rgba(0,255,153,0.12) 0%, rgba(0,255,153,0.05) 30%, rgba(0,0,0,0.0) 60%),
      linear-gradient(135deg, #000 0%, #141414 50%, #000 100%);
    background-size: auto, 100% 100%, 100% 100%;
    transform: translateZ(0);
  }
  .taskbar { height: 44px; padding: 0 10px; }
  .taskbar-title { font-size: 12px; padding: 0 4px; }
  .menu-button { padding: 6px 10px; }
  .clock { padding: 2px 6px; min-width: 52px; font-size: 0.75rem; border-width: 1px; flex-shrink: 0; }
  .posts-container { margin-top: 56px; padding: 12px; max-width: 720px; }
  .post { padding: 14px; }
  .post img, .post video, .post iframe { max-width: 100%; }

  /* Tray popup sits at top-right */
  .tray-popup { right: 8px; left: auto; }
  .tray-popup .popup-row { padding: 12px; display: flex; align-items: center; gap: 10px; }
  .tray-popup .popup-row .label { flex: 0 0 auto; }
  .tray-popup .popup-row .range-wrap { flex: 1 1 auto; }
  .tray-popup input[type="range"].vol { width: 100%; }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  .desktop { animation: none; background-position: 0 0,0 0,0 0; }
}

.footer-glitch {
  position: relative; z-index: 2; margin-top: 40px; padding: 16px; text-align: center; font-size: 14px; color: #00ff99;
  background: linear-gradient(to right, #000, #111, #000); border-top: 2px solid var(--accent);
  text-shadow: 0 0 4px #00ff99, 0 0 8px #ff00ff, 0 0 12px #00ffff; animation: glitch-flicker 2.4s infinite;
}
@keyframes glitch-flicker {
  0%, 100% { opacity: 0.95; transform: translate(0, 0); }
  20% { opacity: 1; transform: translate(-1px, 0); }
  40% { opacity: 0.9; transform: translate(1px, 0); }
  60% { opacity: 1; transform: translate(0, -1px); }
  80% { opacity: 0.95; transform: translate(0, 1px); }
}
  </style>

<body>
  <!-- Background audio -->
  <audio id="bgAudio" src="/sounds/harmony.mp3" preload="auto" loop></audio>

  <div class="desktop" id="desktop" aria-hidden="false"></div>

  <div class="taskbar">
    <div class="menu-area">
      <div class="menu-button" onclick="toggleMenu()">Menu</div>
      <div class="menu-popup" id="menuPopup">
        <a href="/" target="_blank">üè† Home</a>
        <a href="/images" target="_blank">üñºÔ∏è Images</a>
        <a href="/videos" target="_blank">üì∫ Videos</a>
        <a href="/camera" target="_blank">üì∑ Camera</a>
        <!-- Sounds toggles audio -->
        <button id="menuSounds" type="button">üîä Sounds: Off</button>
      </div>
    </div>

    <div class="taskbar-title" title="You may never leave.">theinternetisdead.org üè† Fight Jad</div>
    <div class="task-buttons" id="taskButtons" aria-label="Windows"></div>

    <!-- System tray (desktop shows slider here; mobile moves it into popup) -->
    <div class="tray" id="tray" title="Volume">
      <span class="vol-icon" id="volIcon" aria-hidden="true">üîà</span>
      <input id="volumeSlider" class="vol" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Volume">
    </div>

    <div class="clock" id="clock">--:-- üåÄ</div>

    <!-- Mobile tray popup (top-right) -->
    <div class="tray-popup" id="trayPopup" role="menu" aria-hidden="true">
      <button id="spinBtn" type="button">üåÄ Spin</button>
      <div class="popup-row">
        <span class="label">üîä Volume</span>
        <div class="range-wrap" id="rangeWrap"><!-- slider moved here on mobile --></div>
      </div>
    </div>
  </div>

  <div id="posts" class="posts-container">
  <iframe 
    src="https://www.infernotrainer.com/?wave=67" 
    width="100%" 
    height="800" 
    style="border:none;">
  </iframe>
</div>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox-inner" role="dialog" aria-modal="true" aria-label="Image preview">
      <img id="lightboxImg" class="lightbox-img" alt="">
      <div class="lightbox-bar">
        <div id="lightboxTitle" class="lightbox-title"></div>
        <div class="lightbox-actions">
          <a id="lightboxDownload" class="btn" download>‚¨á Download</a>
          <button id="lightboxClose" class="btn" type="button">‚úï Close</button>
        </div>
      </div>
    </div>
  </div>

<!-- ===== JS ===== -->
<script>
  /* viewport shim for mobile 100vh weirdness */
  function setVhUnit() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }
  setVhUnit();
  window.addEventListener('resize', setVhUnit, { passive: true });
  window.addEventListener('orientationchange', setVhUnit, { passive: true });

  /* clock display */
  function updateClockText() {
    const clock = document.getElementById('clock');
    const now = new Date();
    let h = now.getHours();
    const m = now.getMinutes().toString().padStart(2, '0');
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    clock.innerHTML = `${h}:${m} üåÄ`;
    clock.title = `${h}:${m} ${ampm}`;
  }
  setInterval(updateClockText, 1000); updateClockText();

  /* menus */
  function toggleMenu(){ const menu = document.getElementById('menuPopup'); menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex'; }
  document.addEventListener('click',(e)=>{
    const m=document.getElementById('menuPopup');
    const b=document.querySelector('.menu-button');
    const tp=document.getElementById('trayPopup');
    const clock=document.getElementById('clock');
    if(m && b && !m.contains(e.target) && !b.contains(e.target)) m.style.display='none';
    if(tp && !tp.contains(e.target) && e.target !== clock) closeTrayPopup();
  });

  function doABarrelRoll(){ document.body.classList.add('rotate'); setTimeout(()=>document.body.classList.remove('rotate'),1000); }

  /* timezone for post timestamps if needed */
  const tz = 'America/Toronto';
  const fmt = new Intl.DateTimeFormat('en-CA', {
    year: 'numeric', month: 'short', day: '2-digit',
    hour: '2-digit', minute: '2-digit', hour12: true, timeZone: tz
  });

  /* Lightbox helpers */
  const lb = {
    root: null, img: null, title: null, dl: null, closeBtn: null,
    open(src, alt, filename){
      this.img.src = src;
      this.img.alt = alt || '';
      this.title.textContent = alt || filename || src.split('/').pop();
      this.dl.href = src;
      this.dl.download = filename || src.split('/').pop();
      this.root.classList.add('open');
      this.root.setAttribute('aria-hidden','false');
      document.addEventListener('keydown', escClose);
    },
    close(){
      this.root.classList.remove('open');
      this.root.setAttribute('aria-hidden','true');
      this.img.src = '';
      document.removeEventListener('keydown', escClose);
    }
  };
  function escClose(e){ if(e.key === 'Escape') lb.close(); }
  function initLightbox(){
    lb.root = document.getElementById('lightbox');
    lb.img = document.getElementById('lightboxImg');
    lb.title = document.getElementById('lightboxTitle');
    lb.dl = document.getElementById('lightboxDownload');
    lb.closeBtn = document.getElementById('lightboxClose');
    lb.root.addEventListener('click', (e)=>{ if(e.target === lb.root) lb.close(); });
    lb.closeBtn.addEventListener('click', ()=> lb.close());
  }

  /* Enhance images: add Expand + Download controls */
  function enhancePostMedia(scope){
    const imgs = scope.querySelectorAll('img');
    imgs.forEach(img => {
      if (img.closest('.media-wrap')) return;
      const wrapper = document.createElement('div'); wrapper.className = 'media-wrap';
      const actions = document.createElement('div'); actions.className = 'media-actions';
      const expandBtn = document.createElement('button'); expandBtn.className = 'btn'; expandBtn.type='button'; expandBtn.textContent='üîç Expand';
      const downloadLink = document.createElement('a'); downloadLink.className='btn'; downloadLink.textContent='‚¨á Download'; downloadLink.href=img.src; downloadLink.setAttribute('download', (img.alt || img.src.split('/').pop() || 'image').replace(/\s+/g,'_'));
      expandBtn.addEventListener('click', ()=>{ const nameGuess = img.getAttribute('alt') || img.src.split('/').pop(); lb.open(img.src, img.getAttribute('alt'), nameGuess); });
      img.style.cursor = 'zoom-in'; img.addEventListener('click', ()=> expandBtn.click());
      actions.appendChild(expandBtn); actions.appendChild(downloadLink);
      img.parentNode.insertBefore(wrapper, img); wrapper.appendChild(img); wrapper.appendChild(actions);
    });
  }

  /* ----- Audio: toggle + volume ----- */
  const audio = document.getElementById('bgAudio');
  const menuSoundsBtn = document.getElementById('menuSounds');
  const volSlider = document.getElementById('volumeSlider');
  const volIcon = document.getElementById('volIcon');
  const tray = document.getElementById('tray');
  const trayPopup = document.getElementById('trayPopup');
  const rangeWrap = document.getElementById('rangeWrap');
  const spinBtn = document.getElementById('spinBtn');
  const clock = document.getElementById('clock');

  // Initial state
  audio.volume = parseFloat(localStorage.getItem('tiid_vol') ?? volSlider.value);
  volSlider.value = audio.volume.toString();

  function updateVolIcon(v){
    if (v == 0 || audio.muted) volIcon.textContent = 'üîá';
    else if (v < 0.34) volIcon.textContent = 'üîà';
    else if (v < 0.67) volIcon.textContent = 'üîâ';
    else volIcon.textContent = 'üîä';
  }
  updateVolIcon(audio.volume);

  volSlider.addEventListener('input', () => {
    audio.muted = false;
    audio.volume = parseFloat(volSlider.value);
    localStorage.setItem('tiid_vol', audio.volume.toString());
    updateVolIcon(audio.volume);
  });

  async function toggleAudio() {
    try {
      if (audio.paused) {
        await audio.play();
        menuSoundsBtn.textContent = 'üîä Sounds: On';
      } else {
        audio.pause();
        menuSoundsBtn.textContent = 'üîá Sounds: Off';
      }
    } catch (err) {
      console.warn('Audio toggle blocked until user gesture:', err);
    }
  }

  menuSoundsBtn.addEventListener('click', (e) => { e.preventDefault(); toggleAudio(); });

  // Quick mute via icon
  volIcon.addEventListener('click', () => {
    if (audio.muted || audio.volume === 0) {
      audio.muted = false;
      audio.volume = parseFloat(localStorage.getItem('tiid_vol') ?? '0.6') || 0.6;
      volSlider.value = audio.volume.toString();
    } else {
      audio.muted = true;
      volSlider.value = '0';
    }
    updateVolIcon(parseFloat(volSlider.value));
  });

  /* ===== Mobile tray popup behavior ===== */
  const mqMobile = window.matchMedia('(max-width: 640px)');

  function openTrayPopup(){
    trayPopup.style.display = 'flex';
    trayPopup.setAttribute('aria-hidden','false');
  }
  function closeTrayPopup(){
    trayPopup.style.display = 'none';
    trayPopup.setAttribute('aria-hidden','true');
  }
  function toggleTrayPopup(){
    if (trayPopup.style.display === 'flex') closeTrayPopup(); else openTrayPopup();
  }

  // Move slider between tray and popup based on screen width
  function relocateSlider(){
    if (mqMobile.matches) {
      // move slider into popup
      if (!rangeWrap.contains(volSlider)) {
        rangeWrap.appendChild(volSlider);
      }
      // hide desktop tray slider but keep icon to indicate mute state
      tray.style.gap = '6px';
    } else {
      // move slider back to tray
      if (!tray.contains(volSlider)) {
        tray.appendChild(volSlider);
      }
      closeTrayPopup();
    }
  }
  relocateSlider();
  mqMobile.addEventListener('change', relocateSlider);

  // Clock/spiral click behavior: mobile opens popup; desktop spins
  clock.addEventListener('click', () => {
    if (mqMobile.matches) {
      toggleTrayPopup();
    } else {
      doABarrelRoll();
    }
  });

  // Spin button inside popup
  spinBtn.addEventListener('click', () => {
    doABarrelRoll();
    closeTrayPopup();
  });

  /* Lightbox init */
  initLightbox();

  // bring in marked for markdown parsing, then load posts
  const script = document.createElement('script');
  script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
  script.onload = loadPosts;
  document.head.appendChild(script);

  async function loadPosts() {
    const container = document.getElementById('posts');
    try {
      const resp = await fetch('/posts/index.json');
      if (!resp.ok) { console.warn("No index.json found"); return; }
      const posts = await resp.json(); // [{file, updated}, ...]
      for (const { file, updated } of posts) {
        try {
          const r = await fetch('/posts/' + file, { cache: 'no-cache' });
          if (!r.ok) continue;
          const text = (await r.text()).trim();
          if (!text) continue;
          const stamp = updated ? `<div class="post-meta">Updated: ${fmt.format(new Date(updated))}</div>` : "";
          const el = document.createElement('div');
          el.className = 'post';
          el.innerHTML = `${stamp}${marked.parse(text)}`;
          container.appendChild(el);
          enhancePostMedia(el);
        } catch (err) { console.warn("Skipping invalid file:", file, err); }
      }
    } catch (err) { console.error("Error loading posts:", err); }
  }
</script>
