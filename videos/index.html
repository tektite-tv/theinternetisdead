<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>theinternetisdead.org üì∫ Videos</title>
  <link rel="icon" href="/images/internet-rip.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
:root { --accent:#00ff99; --accent-soft:#00ff9977; }
* { margin:0; padding:0; box-sizing:border-box; font-family:'Courier New',monospace; }
html, body { height:100%; background:#000; color:var(--accent); transition:transform 1s ease-in-out; }
body { overflow:auto; }

/* animated backdrop */
.desktop {
  position: fixed; top: 40px; bottom: 0; left: 0; right: 0;
  z-index: 0;
  background:
    repeating-linear-gradient(135deg, rgba(0,255,153,0.10) 0px, rgba(0,255,153,0.10) 2px, rgba(0,0,0,0.0) 2px, rgba(0,0,0,0.0) 6px),
    radial-gradient(1200px 1200px at 0% 0%, rgba(0,255,153,0.12) 0%, rgba(0,255,153,0.05) 30%, rgba(0,0,0,0.0) 60%),
    linear-gradient(135deg, #000 0%, #141414 50%, #000 100%);
  background-size: auto, 100% 100%, 100% 100%;
  --scan-speed: 22s;
  animation: scanScroll var(--scan-speed) linear infinite;
}
@keyframes scanScroll { from { background-position: 0 0,0 0,0 0; } to { background-position: 800px 800px,0 0,0 0; } }
.rotate { transform: rotate(360deg); }

/* taskbar */
.taskbar {
  position: sticky; top: 0; left: 0; width: 100%; height: 40px;
  background: linear-gradient(to bottom, #444, #222);
  border-bottom: 2px solid var(--accent);
  display: flex; align-items: center; gap: 8px;
  padding: 0 8px; z-index: 1000; text-shadow: 1px 1px #000; color: var(--accent);
}
.menu-button { background: linear-gradient(to bottom, #333, #111); border: 2px outset var(--accent); color: var(--accent); padding: 6px 12px; text-shadow: 1px 1px #000; cursor: pointer; }
.menu-button:active { transform: translateY(1px); }
.menu-popup, .tray-popup {
  position: absolute; top: 42px; background: #111; border: 2px outset var(--accent);
  box-shadow: 0 0 5px var(--accent-soft); display: none; flex-direction: column; z-index: 1001; width: 220px;
}
.menu-popup { left: 8px; }
.menu-popup a, .menu-popup button, .tray-popup button, .tray-popup label {
  color: var(--accent); padding: 12px; text-decoration: none; border-bottom: 1px solid var(--accent);
  background: transparent; text-align: left; cursor: pointer; font: inherit;
}
.menu-popup a:hover, .menu-popup button:hover, .tray-popup button:hover { background: #222; }
.clock { background: #111; padding: 4px 10px; border: 2px inset var(--accent); color: var(--accent); text-shadow: 1px 1px #000; cursor: pointer; }
.task-buttons { display: flex; align-items: center; gap: 6px; overflow-x: auto; scrollbar-width: thin; -webkit-overflow-scrolling: touch; flex: 1; }
.taskbtn { background: linear-gradient(to bottom, #2a2a2a, #111); border: 2px outset var(--accent); color: var(--accent); padding: 6px 10px; font-size: 12px; white-space: nowrap; cursor: pointer; text-shadow: 1px 1px #000; }
.taskbtn.active { outline: 1px solid var(--accent); }
.taskbar-title { flex: 1; text-align: left; font-weight: 700; letter-spacing: 0.5px; }

/* tray volume */
.tray { display:flex; align-items:center; gap:6px; }
.tray .vol-icon { font-size:14px; line-height:1; }
input[type="range"].vol {
  -webkit-appearance: none; appearance: none;
  height: 6px; width: 120px; background: #0b0b0b; border: 2px inset var(--accent); border-radius: 6px;
}
input[type="range"].vol::-webkit-slider-thumb {
  -webkit-appearance: none; appearance: none;
  width: 14px; height: 14px; background: var(--accent); border: 1px solid #00331a; border-radius: 50%;
  cursor: pointer; box-shadow: 0 0 6px var(--accent-soft);
}
input[type="range"].vol::-moz-range-thumb {
  width: 14px; height: 14px; background: var(--accent); border: 1px solid #00331a; border-radius: 50%; cursor: pointer;
  box-shadow: 0 0 6px var(--accent-soft);
}

/* videos list */
.page-container { position: relative; z-index: 1; margin-top: 20px; padding: 16px; max-width: 1200px; width: 100%; margin-left: auto; margin-right: auto; }
.header-row { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 0 14px; border-bottom:1px dashed var(--accent-soft); }
.page-title { color:#FF0040; text-decoration:underline; text-underline-offset:3px; letter-spacing:0.5px; font-size:1.4rem; }

#videoList { display:flex; flex-direction:column; gap:18px; margin-top:14px; }
.video-card {
  background:#111; border:2px solid var(--accent); border-radius:8px; box-shadow:0 0 8px var(--accent-soft); overflow:hidden;
}
.video-embed { aspect-ratio: 16/9; width:100%; border:0; display:block; }
.video-meta { display:flex; flex-direction:column; gap:6px; padding:10px; }
.video-title { color:#b7ffe6; font-size:1rem; line-height:1.3; }
.video-date { opacity:0.8; font-size:0.9rem; }
.video-desc { opacity:0.9; font-size:0.95rem; white-space:pre-wrap; }

/* mobile */
@media (max-width: 640px) {
  html, body { height: auto; }
  .desktop { display: block; top: 44px; opacity: 0.55; --scan-speed: 36s;
    background:
      repeating-linear-gradient(135deg, rgba(0,255,153,0.10) 0px, rgba(0,255,153,0.10) 2px, rgba(0,0,0,0.0) 2px, rgba(0,0,0,0.0) 6px),
      radial-gradient(900px 900px at 0% 0%, rgba(0,255,153,0.12) 0%, rgba(0,255,153,0.05) 30%, rgba(0,0,0,0.0) 60%),
      linear-gradient(135deg, #000 0%, #141414 50%, #000 100%);
    background-size: auto, 100% 100%, 100% 100%;
    transform: translateZ(0);
  }
  .taskbar { height: 44px; padding: 0 10px; }
  .taskbar-title { font-size: 12px; padding: 0 4px; }
  .menu-button { padding: 6px 10px; }
  .clock { padding: 2px 6px; min-width: 52px; font-size: 0.75rem; border-width: 1px; flex-shrink: 0; }
  .page-container { margin-top: 56px; padding: 12px; max-width: 720px; }

  .tray-popup { right: 8px; left: auto; }
  .tray-popup .popup-row { padding: 12px; display: flex; align-items: center; gap: 10px; }
  .tray-popup .popup-row .label { flex: 0 0 auto; }
  .tray-popup .popup-row .range-wrap { flex: 1 1 auto; }
  .tray-popup input[type="range"].vol { width: 100%; }
}

/* reduced motion */
@media (prefers-reduced-motion: reduce) {
  .desktop { animation: none; background-position: 0 0,0 0,0 0; }
}
  </style>
</head>
<body>
  <!-- background audio -->
  <audio id="bgAudio" src="/sounds/harmony.mp3" preload="auto" loop></audio>

  <div class="desktop" id="desktop" aria-hidden="false"></div>

  <div class="taskbar">
    <div class="menu-area">
      <div class="menu-button" onclick="toggleMenu()">Menu</div>
      <div class="menu-popup" id="menuPopup">
        <a href="/" target="_blank">üè† Home</a>
        <a href="/images" target="_blank">üñºÔ∏è Images</a>
        <a href="/videos" target="_blank">üì∫ Videos</a>
        <button id="menuSounds" type="button">üîä Sounds: Off</button>
      </div>
    </div>

    <div class="taskbar-title" title="You may never leave.">theinternetisdead.org üì∫ Videos</div>
    <div class="task-buttons" id="taskButtons" aria-label="Windows"></div>

    <div class="tray" id="tray" title="Volume">
      <span class="vol-icon" id="volIcon" aria-hidden="true">üîà</span>
      <input id="volumeSlider" class="vol" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Volume">
    </div>

    <div class="clock" id="clock">--:-- üåÄ</div>

    <div class="tray-popup" id="trayPopup" role="menu" aria-hidden="true">
      <button id="spinBtn" type="button">üåÄ Spin</button>
      <div class="popup-row">
        <span class="label">üîä Volume</span>
        <div class="range-wrap" id="rangeWrap"></div>
      </div>
    </div>
  </div>

  <!-- videos -->
  <div class="page-container">
    <div class="header-row">
      <h1 class="page-title">My Latest Videos</h1>
      <button id="refreshBtn" class="menu-button" type="button">Refresh</button>
    </div>
    <div id="videoList" aria-live="polite"></div>
    <p id="emptyMsg" style="text-align:center; padding:18px; display:none; color:#b7ffe6;">
      No videos found. If this is new, give the feed a minute.
    </p>
  </div>

<script>
/* viewport shim */
function setVhUnit(){ document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
setVhUnit(); window.addEventListener('resize', setVhUnit, { passive:true }); window.addEventListener('orientationchange', setVhUnit, { passive:true });

/* clock */
function updateClockText() {
  const clock = document.getElementById('clock');
  const now = new Date();
  let h = now.getHours();
  const m = now.getMinutes().toString().padStart(2, '0');
  const ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12 || 12;
  clock.innerHTML = `${h}:${m} üåÄ`;
  clock.title = `${h}:${m} ${ampm}`;
}
setInterval(updateClockText, 1000); updateClockText();

/* menu */
function toggleMenu(){
  const menu=document.getElementById('menuPopup');
  menu.style.display=menu.style.display==='flex'?'none':'flex';
}
document.addEventListener('click',(e)=>{
  const m=document.getElementById('menuPopup');
  const b=document.querySelector('.menu-button');
  const tp=document.getElementById('trayPopup');
  const clock=document.getElementById('clock');
  if(m && b && !m.contains(e.target) && !b.contains(e.target)) m.style.display='none';
  if(tp && !tp.contains(e.target) && e.target !== clock) closeTrayPopup();
});
function doABarrelRoll(){ document.body.classList.add('rotate'); setTimeout(()=>document.body.classList.remove('rotate'),1000); }

/* audio + tray (same as your other page) */
const audio = document.getElementById('bgAudio');
const menuSoundsBtn = document.getElementById('menuSounds');
const volSlider = document.getElementById('volumeSlider');
const volIcon = document.getElementById('volIcon');
const tray = document.getElementById('tray');
const trayPopup = document.getElementById('trayPopup');
const rangeWrap = document.getElementById('rangeWrap');
const spinBtn = document.getElementById('spinBtn');
const clock = document.getElementById('clock');

audio.volume = parseFloat(localStorage.getItem('tiid_vol') ?? volSlider.value);
volSlider.value = audio.volume.toString();
function updateVolIcon(v){ if (v == 0 || audio.muted) volIcon.textContent='üîá'; else if (v < 0.34) volIcon.textContent='üîà'; else if (v < 0.67) volIcon.textContent='üîâ'; else volIcon.textContent='üîä'; }
updateVolIcon(audio.volume);
volSlider.addEventListener('input', () => {
  audio.muted = false; audio.volume = parseFloat(volSlider.value);
  localStorage.setItem('tiid_vol', audio.volume.toString()); updateVolIcon(audio.volume);
});
async function toggleAudio() {
  try {
    if (audio.paused) { await audio.play(); menuSoundsBtn.textContent = 'üîä Sounds: On'; }
    else { audio.pause(); menuSoundsBtn.textContent = 'üîá Sounds: Off'; }
  } catch (err) { console.warn('Audio toggle blocked until user gesture:', err); }
}
menuSoundsBtn.addEventListener('click', (e) => { e.preventDefault(); toggleAudio(); });
volIcon.addEventListener('click', () => {
  if (audio.muted || audio.volume === 0) {
    audio.muted = false; audio.volume = parseFloat(localStorage.getItem('tiid_vol') ?? '0.6') || 0.6; volSlider.value = audio.volume.toString();
  } else { audio.muted = true; volSlider.value = '0'; }
  updateVolIcon(parseFloat(volSlider.value));
});

/* tray popup */
const mqMobile = window.matchMedia('(max-width: 640px)');
function openTrayPopup(){ trayPopup.style.display = 'flex'; trayPopup.setAttribute('aria-hidden','false'); }
function closeTrayPopup(){ trayPopup.style.display = 'none'; trayPopup.setAttribute('aria-hidden','true'); }
function toggleTrayPopup(){ if (trayPopup.style.display === 'flex') closeTrayPopup(); else openTrayPopup(); }
function relocateSlider(){
  if (mqMobile.matches) { if (!rangeWrap.contains(volSlider)) rangeWrap.appendChild(volSlider); tray.style.gap = '6px'; }
  else { if (!tray.contains(volSlider)) tray.appendChild(volSlider); closeTrayPopup(); }
}
relocateSlider(); mqMobile.addEventListener('change', relocateSlider);
clock.addEventListener('click', () => { if (mqMobile.matches) toggleTrayPopup(); else doABarrelRoll(); });
spinBtn.addEventListener('click', () => { doABarrelRoll(); closeTrayPopup(); });

/* ---------- YouTube RSS rendering ---------- */
const CHANNEL_ID = 'UCn3WLZT7k8nO24XimlJVJVQ'; // @Honestly_Thomas
const PROXY = '/.netlify/functions/youtube-rss?channel_id=' + encodeURIComponent(CHANNEL_ID);

function htmlDecode(str){ const d=document.createElement('textarea'); d.innerHTML=str; return d.value; }
function formatDate(iso){
  const d = new Date(iso);
  return d.toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' });
}
function videoIdFromEntry(entry){
  // <yt:videoId>VIDEO_ID</yt:videoId>
  const el = entry.querySelector('yt\\:videoId, videoId');
  return el ? el.textContent.trim() : null;
}
function text(el, sel, fallback=''){ const n=el.querySelector(sel); return n ? n.textContent : fallback; }

async function loadFeed(){
  const list = document.getElementById('videoList');
  const empty = document.getElementById('emptyMsg');
  list.innerHTML = '';
  empty.style.display = 'none';

  try{
    const res = await fetch(PROXY, { cache:'no-cache' });
    if(!res.ok) throw new Error('Feed fetch failed: ' + res.status);
    const xml = await res.text();

    const doc = new window.DOMParser().parseFromString(xml, 'application/xml');
    const entries = Array.from(doc.querySelectorAll('entry'));

    if(entries.length === 0){ empty.style.display = 'block'; return; }

    const frag = document.createDocumentFragment();
    for(const entry of entries){
      const vid = videoIdFromEntry(entry);
      if(!vid) continue;

      const url = 'https://www.youtube.com/embed/' + vid;
      const title = text(entry, 'title', '(untitled)');
      const published = text(entry, 'published', '');
      const desc = text(entry, 'media\\:group > media\\:description, description, summary', '').slice(0, 500);

      const card = document.createElement('article'); card.className = 'video-card';

      const iframe = document.createElement('iframe');
      iframe.className = 'video-embed';
      iframe.src = url;
      iframe.title = title;
      iframe.loading = 'lazy';
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
      iframe.referrerPolicy = 'strict-origin-when-cross-origin';
      iframe.allowFullscreen = true;

      const meta = document.createElement('div'); meta.className = 'video-meta';
      const h3 = document.createElement('div'); h3.className = 'video-title'; h3.textContent = title;
      const date = document.createElement('div'); date.className = 'video-date'; date.textContent = published ? `Published ${formatDate(published)}` : '';
      const p = document.createElement('div'); p.className = 'video-desc'; p.textContent = desc;

      meta.appendChild(h3); if(date.textContent) meta.appendChild(date); if(desc) meta.appendChild(p);
      card.appendChild(iframe); card.appendChild(meta);
      frag.appendChild(card);
    }

    list.appendChild(frag);
  }catch(err){
    console.error(err);
    empty.textContent = 'Could not load YouTube feed. If you just deployed the function, try again.';
    empty.style.display = 'block';
  }
}

document.getElementById('refreshBtn').addEventListener('click', loadFeed);
loadFeed();
</script>
</body>
