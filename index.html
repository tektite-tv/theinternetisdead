<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Internet is Dead</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      background-color: #000;
      overflow: hidden;
      font-family: "Courier New", monospace;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99, 0 0 10px #ff00ff;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, rgba(255,0,255,0.03) 0px, rgba(0,255,255,0.03) 1px, transparent 2px);
      pointer-events: none;
      z-index: 100;
      animation: scanlines 1s linear infinite;
    }

    @keyframes scanlines {
      0% {background-position: 0 0;}
      100% {background-position: 0 2px;}
    }

    .sprinkle {
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 2rem;
      animation: glitch-flicker 1s infinite;
    }

    .tombstone {
      padding: 2rem;
      border: 2px dashed #ff00ff;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px #00ffff, inset 0 0 10px #ff00ff;
    }

    .tombstone h1 {
      font-size: 3rem;
      line-height: 1.2;
      color: #ffffff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
      animation: text-glitch 1s infinite;
    }

    .tombstone h1 span {
      display: block;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: #000;
      font-family: "Courier New", monospace;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      animation: bar-glitch 2s infinite;
    }

    .taskbar-center {
      flex-grow: 1;
      text-align: center;
      font-weight: bold;
    }

    .start-button {
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 0.3rem 1rem;
      cursor: pointer;
      animation: flicker 1.5s infinite;
    }

    .start-menu {
      display: none;
      position: absolute;
      bottom: 2.5rem;
      background: #111;
      border: 1px solid #ff00ff;
      padding: 0.5rem;
    }

    .start-menu a {
      color: #00ffff;
      text-decoration: none;
      display: block;
      margin: 0.2rem 0;
      font-weight: bold;
    }

    .start-menu a:hover {
      color: #ff00ff;
    }

    .system-tray {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .tray-icon {
      cursor: pointer;
      position: relative;
    }

    .tray-icon:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      padding: 0.2rem 0.5rem;
      font-size: 0.8rem;
      white-space: nowrap;
      border: 1px solid #00ffff;
      z-index: 100;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes glitch-flicker {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes text-glitch {
      0%, 100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 10px #00ff99, 0 0 20px #ff00ff; }
    }

    @keyframes bar-glitch {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="mytitle">
      <center>
        <h1><a href="https://theinternetisdead.org/">theinternetisdead.org</a></h1><br>
        <iframe src="https://free.timeanddate.com/clock/ia0cxdnr/n250/fn7/fs20/fc0f0/tct/pct/ftbu/tt0/th2/ta1" frameborder="0" width="546" height="30" allowtransparency="true"></iframe>
      </center>
    </div>
    <div class="tombstone">
      <h1>R.I.P.<br>The Internet<br><span>1996&ndash;2025</span></h1>
    </div>
  </div>
  <div class="taskbar">
    <div class="start-button" onclick="toggleMenu()">Start</div>
    <div class="taskbar-center">Press F To Pay Respect</div>
    <div class="system-tray">
      <div class="tray-icon" onclick="toggleMute()" data-tooltip="Toggle Mute">üéµ</div>
      <div class="tray-icon" data-tooltip="Disconnected">üìê</div>
      <div class="tray-icon" onclick="alert('You found the surprise!')" data-tooltip="It's a surprise">üöÄ</div>
    </div>
  </div>
  <script>
    function toggleMenu() {
      alert('Menu toggled!');
    }

    function toggleMute() {
      const audios = document.querySelectorAll('audio');
      audios.forEach(audio => {
        audio.muted = !audio.muted;
      });
    }
  </script>
</body>
</html>
