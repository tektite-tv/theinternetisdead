<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Internet is Dead</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      font-family: "Courier New", monospace;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99, 0 0 10px #ff00ff;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      background-color: #000;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, rgba(255,0,255,0.03) 0px, rgba(0,255,255,0.03) 1px, transparent 2px);
      pointer-events: none;
      z-index: 100;
      animation: scanlines 1s linear infinite;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(90deg, rgba(0,255,255,0.2) 0px, rgba(0,255,255,0.2) 4px, transparent 4px, transparent 8px),
        repeating-linear-gradient(0deg, rgba(255,0,255,0.2) 0px, rgba(255,0,255,0.2) 4px, transparent 4px, transparent 8px),
        repeating-linear-gradient(135deg, rgba(255,255,0,0.1) 0px, rgba(255,255,0,0.1) 2px, transparent 2px, transparent 6px);
      z-index: 99;
      pointer-events: none;
      animation: glitchTex 0.5s infinite steps(1, end);
      opacity: 0.6;
      mix-blend-mode: lighten;
    }

    @keyframes scanlines {
      0% {background-position: 0 0;}
      100% {background-position: 0 2px;}
    }

    @keyframes glitchTex {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(3px, -3px); }
      50% { transform: translate(-3px, 3px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0px, 0px); }
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 2rem;
      animation: glitch-flicker 1s infinite;
    }

    .tombstone {
      padding: 2rem;
      border: 2px dashed #ff00ff;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px #00ffff, inset 0 0 10px #ff00ff;
    }

    .tombstone h1 {
      font-size: 3rem;
      line-height: 1.2;
      color: #ffffff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
      animation: text-glitch 1s infinite;
    }

    .tombstone h1 span {
      display: block;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, black, white, black);
      color: #000;
      font-family: "Courier New", monospace;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 200;
    }

    .start-button {
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 0.3rem 1rem;
      cursor: pointer;
    }

    .start-menu {
      display: none;
      position: absolute;
      bottom: 2.5rem;
      background: #111;
      border: 1px solid #ff00ff;
      padding: 0.5rem;
    }

    .start-menu a {
      color: #00ffff;
      text-decoration: none;
      display: block;
      margin: 0.2rem 0;
      font-weight: bold;
    }

    .start-menu a:hover {
      color: #ff00ff;
    }

    @keyframes glitch-flicker {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes text-glitch {
      0%, 100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 10px #00ff99, 0 0 20px #ff00ff; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1><a href="https://theinternetisdead.org/">theinternetisdead.org</a></h1>
    <div class="tombstone">
      <h1>R.I.P.<br>The Internet<br><span>1996‚Äì2025</span></h1>
    </div>
  </div>

  <div class="taskbar">
    <div class="start-button" onclick="toggleMenu()">Start</div>
    <div class="start-menu" id="startMenu">
      <a href="index.html">Home</a>
      <a href="who/">Who?</a>
      <a href="/press-F/index.html">Press F</a>
      <a href="#" onclick="shutdown()">Shutdown</a>
    </div>
    <span style="margin: 0 auto; font-weight: bold;">Press F To Pay Respect</span>
    <div class="system-tray" style="display: flex; gap: 1rem; align-items: center;">
      <span id="muteBtn" style="cursor:pointer;">üéµ</span>
      <span id="spiralIcon" style="cursor:pointer;">üåÄ</span>
      <span id="attentionBtn" style="cursor:pointer;">‚ö†Ô∏è</span>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('startMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function shutdown() {
      const blackout = document.createElement('div');
      blackout.style.position = 'fixed';
      blackout.style.top = '0';
      blackout.style.left = '0';
      blackout.style.width = '100vw';
      blackout.style.height = '100vh';
      blackout.style.backgroundColor = '#000';
      blackout.style.zIndex = '99999';
      document.body.appendChild(blackout);
    }

    document.addEventListener("mousemove", (e) => {
      const x = Math.round((e.clientX / window.innerWidth) * 255);
      const y = Math.round((e.clientY / window.innerHeight) * 255);
      document.body.style.backgroundColor = `rgb(${x}, ${255 - x}, ${y})`;
    });

    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "f") {
        window.location.href = "page01.html";
      }
      if (e.key.toLowerCase() === "q") {
        document.body.style.transition = "transform 1s ease-in-out";
        document.body.style.transform = "rotate(360deg)";
        setTimeout(() => {
          document.body.style.transform = "none";
        }, 1000);
      }
    });
  </script>
</body>
</html>
