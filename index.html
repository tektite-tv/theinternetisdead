<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow-x: hidden;
    }

    body {
      font-family: "Courier New", Courier, monospace;
    }

    #header-container {
      width: 100%;
    }

    #content {
      padding: 16px;
      color: #00ff66;
    }
  </style>
</head>
<body>

  <!-- Header injection point -->
  <div id="header-container"></div>

  <div id="content">
    <!-- Future chaos lives here -->
  </div>

  <script>
    /* =========================
       Header loader
       ========================= */
    fetch("/index/header.html")
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load header.html");
        }
        return response.text();
      })
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        startHeaderClock(); // IMPORTANT: run clock AFTER header exists
      })
      .catch(err => {
        console.error(err);
      });

    /* =========================
       EST Clock Logic
       ========================= */
    function startHeaderClock() {
      const clockEl = document.getElementById("nav-clock");
      if (!clockEl) return;

      function updateClock() {
        const now = new Date();

        // Convert to America/New_York time (EST/EDT handled automatically)
        const estTime = new Intl.DateTimeFormat("en-US", {
          timeZone: "America/New_York",
          hour: "numeric",
          minute: "2-digit",
          second: "2-digit",
          hour12: true
        }).format(now);

        clockEl.textContent = `${estTime} EST`;
      }

      updateClock();
      setInterval(updateClock, 1000);
    }
  </script>

</body>
</html>
