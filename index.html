<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #header-container {
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <script>
    fetch('/index/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        startClock();
      })
      .catch(err => {
        console.error('Failed to load header.html:', err);
      });

    function startClock() {
      function updateClock() {
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });

        const time = formatter.format(now);
        const clock = document.getElementById('nav-clock');
        if (clock) {
          clock.textContent = time + ' EST';
        }
      }

      updateClock();
      setInterval(updateClock, 1000);
    }
  </script>

</body>
</html>
