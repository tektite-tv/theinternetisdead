<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Internet is Dead</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      background-color: #000;
      overflow: hidden;
      font-family: "Courier New", monospace;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99, 0 0 10px #ff00ff;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, rgba(255,0,255,0.03) 0px, rgba(0,255,255,0.03) 1px, transparent 2px);
      pointer-events: none;
      z-index: 100;
      animation: scanlines 1s linear infinite;
    }

    @keyframes scanlines {
      0% {background-position: 0 0;}
      100% {background-position: 0 2px;}
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 2rem;
      animation: glitch-flicker 1s infinite;
    }

    .tombstone {
      padding: 2rem;
      border: 2px dashed #ff00ff;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px #00ffff, inset 0 0 10px #ff00ff;
    }

    .tombstone h1 {
      font-size: 3rem;
      line-height: 1.2;
      color: #ffffff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
      animation: text-glitch 1s infinite;
    }

    .tombstone h1 span {
      display: block;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: #000;
      font-family: "Courier New", monospace;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      animation: bar-glitch 2s infinite;
    }

    .start-button {
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 0.3rem 1rem;
      cursor: pointer;
      animation: flicker 1.5s infinite;
    }

    .start-menu {
      display: none;
      position: absolute;
      bottom: 2.5rem;
      background: #111;
      border: 1px solid #ff00ff;
      padding: 0.5rem;
    }

    .start-button:hover + .start-menu {
      display: block;
    }

    .start-menu a {
      color: #00ffff;
      text-decoration: none;
      display: block;
      margin: 0.2rem 0;
      font-weight: bold;
    }

    .start-menu a:hover {
      color: #ff00ff;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes glitch-flicker {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes text-glitch {
      0%, 100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 10px #00ff99, 0 0 20px #ff00ff; }
    }

    @keyframes bar-glitch {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="tombstone">
      <h1>R.I.P.<br>The Internet<br><span>1996&ndash;2025</span></h1>
    </div>
  </div>
  <div class="taskbar">
    <div class="start-button">Start</div>
    <div class="start-menu">
      <a href="#">Reboot Internet</a>
      <a href="#">Contact Nobody</a>
      <a href="#">Exit</a>
    </div>
    <span>Press F To Pay Respect</span>
  </div>

  <a href="https://theinternetisdead.org/who" style="position:fixed; top:50%; left:50%; z-index:9999; display:block;">
    <img id="ghost-face" src="face.png" alt="Ghost Face" style="width:150px; pointer-events:auto; opacity:0;">
  </a>

  <script>
    document.body.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) * 255;
      const y = (e.clientY / window.innerHeight) * 255;
      document.body.style.backgroundColor = `rgb(${x}, ${255 - x}, ${y})`;
    });

    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "f") {
        window.location.href = "page01.html";
      }
    });

    const ghost = document.getElementById("ghost-face");
    let ghostWidth = 150;
    let ghostHeight = 150;
    let x = Math.random() * (window.innerWidth - ghostWidth);
    let y = Math.random() * (window.innerHeight - ghostHeight);
    let dx = (Math.random() * 2 - 1) * 2;
    let dy = (Math.random() * 2 - 1) * 2;
    let opacity = 0;
    let fadingIn = true;

    function haunt() {
      x += dx;
      y += dy;

      if (x <= 0 || x + ghostWidth >= window.innerWidth) dx *= -1;
      if (y <= 0 || y + ghostHeight >= window.innerHeight) dy *= -1;

      ghost.style.left = `${x}px`;
      ghost.style.top = `${y}px`;

      if (fadingIn) {
        opacity += 0.01;
        if (opacity >= 1) fadingIn = false;
      } else {
        opacity -= 0.01;
        if (opacity <= 0) fadingIn = true;
      }
      ghost.style.opacity = opacity;

      requestAnimationFrame(haunt);
    }

    haunt();
  </script>
</body>
</html>
