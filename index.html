<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>theinternetisdead.org</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0e0e0e;
      color: #fff;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(102, 0, 204, 0.5);
      border-bottom: 2px solid #333;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo img {
      width: 200px;
      height: auto;
      display: block;
    }

    .greeting {
      margin-left: 1.5rem;
      font-size: 1.25rem;
      max-width: 100%;
      flex: 1;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .greeting {
        margin-left: 0;
        margin-top: 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="https://theinternetisdead.org/" class="logo">
      <img src="/images/deadlogo.png" alt="The Dead Logo" />
    </a>
    <div class="greeting">
      <marquee>Hello World and welcome to theinternetisdead.org</marquee>
    </div>
  </nav>
</body>
</html>
