<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blob Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-sizing: border-box;
      z-index: 10000; /* hard pin */
      background: rgba(48, 24, 96, 0.5);
      backdrop-filter: blur(10px);
      border-bottom: solid 3px #00cc99;
    }

    .nav-inner {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 24px;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
      filter:
        drop-shadow(0 12px 20px rgba(0, 255, 180, 0.35))
        drop-shadow(0 0 14px rgba(0, 255, 180, 0.25));
    }

    .nav-buttons {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-note {
      font-family: "Courier New", Courier, monospace;
      font-size: 18px;
      color: #aaffdd;
      opacity: 0.9;
      white-space: nowrap;
      text-shadow:
        0 0 6px rgba(0, 255, 180, 0.25),
        0 0 14px rgba(0, 255, 180, 0.15);
    }

    .blob-button {
      width: 56px;
      height: 56px;
      background: transparent;
      border: none;
      cursor: pointer;
      filter:
        drop-shadow(0 12px 20px rgba(0, 255, 180, 0.35))
        drop-shadow(0 0 14px rgba(0, 255, 180, 0.25));
    }

    .blob-button img {
      width: 100%;
      height: 100%;
      display: block;
      pointer-events: none;
    }

    /* ===== MAIN LAYOUT ===== */
    .container {
      position: relative;
      height: 100%;
      padding-top: 96px; /* navbar clearance */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== 3D SANDBOX (ISOLATED) ===== */
    .scene {
      perspective: 1200px;
      pointer-events: none; /* scene itself is inert */
    }

    .readme-wrapper {
      pointer-events: auto; /* only this is interactive */
      cursor: grab;
      transform-style: preserve-3d;
      user-select: none;
    }

    .readme-wrapper:active {
      cursor: grabbing;
    }

    #readme {
      max-width: 800px;
      padding: 32px;
      background: rgba(0, 0, 0, 0.65);
      color: #e6fff6;
      line-height: 1.6;
      border-radius: 12px;
      box-shadow:
        0 0 40px rgba(0, 255, 180, 0.15),
        inset 0 0 20px rgba(0, 255, 180, 0.05);
    }

    #readme h1,
    #readme h2,
    #readme h3 {
      color: #00cc99;
    }

    #readme blockquote {
      border-left: 4px solid #00cc99;
      padding-left: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-inner">
      <img src="/files/png/deadlogo-green.png" alt="Logo" class="logo" />

      <div class="nav-buttons">
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>

        <span class="nav-note">
          The webmaster is not harvesting your soul for profit.
        </span>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="container">
    <div class="scene">
      <div class="readme-wrapper" id="spinner">
        <div id="readme"></div>
      </div>
    </div>
  </div>

  <!-- MARKDOWN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    fetch('readme.md')
      .then(r => r.text())
      .then(md => {
        document.getElementById('readme').innerHTML = marked.parse(md);
      });

    const spinner = document.getElementById('spinner');

    let rotX = 0;
    let rotY = 0;
    let velX = 0;
    let velY = 0;
    let dragging = false;
    let lastX = 0;
    let lastY = 0;

    function animate() {
      if (!dragging) {
        rotY += velY;
        rotX += velX;
        velX *= 0.98;
        velY *= 0.98;
      }

      spinner.style.transform =
        `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

      requestAnimationFrame(animate);
    }

    spinner.addEventListener('mousedown', e => {
      dragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      rotY += dx * 0.3;
      rotX -= dy * 0.3;
      velY = dx * 0.05;
      velX = -dy * 0.05;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mouseup', () => {
      dragging = false;
    });

    animate();
  </script>

</body>
</html>
