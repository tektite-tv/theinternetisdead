<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>theinternetisdead.org â€” Win95 x Graveyard</title>
  <style>
    :root {
      --ui: #c0c0c0;
      --ui-light: #ffffff;
      --ui-mid: #b5b5b5;
      --ui-dark: #7b7b7b;
      --ui-black: #000000;
      --text: #000000;
      --sky-top: #0b1b2a;
      --sky-mid: #12263a;
      --grass-top: #0e1b12;
      --grass-bot: #103318;
      --stone: #d9d9d9;
      --stone-edge: #9a9a9a;
      --horror: #ff0000;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      color: var(--text);
      background: #000;
      font-family: "MS Sans Serif", Tahoma, Geneva, Verdana, system-ui, sans-serif;
      image-rendering: pixelated;
    }
    .wallpaper {
      position: fixed;
      inset: 0 0 40px 0;
      background: linear-gradient(to bottom, var(--sky-top) 0%, var(--sky-mid) 55%, var(--grass-top) 55%, var(--grass-bot) 100%);
    }
    .stone {
      position: absolute;
      width: clamp(80px, 10vw, 140px);
      height: clamp(110px, 14vw, 180px);
      left: 10%; bottom: 10%;
      background: var(--stone);
      border-radius: 16px 16px 6px 6px;
      border: 2px solid var(--stone-edge);
      box-shadow: 0 0 0 2px rgba(0,0,0,.15) inset, 2px 4px 0 rgba(0,0,0,.25);
      display: grid;
      place-items: center;
      text-align: center;
      font-weight: 700;
      letter-spacing: .5px;
      user-select: none;
      pointer-events: none;
    }
    .stone .face { font-size: clamp(12px, 1.3vw, 15px); }
    .stone .face small { display:block; font-weight: 600; opacity: .7; margin-top: 4px; }
    .s1 { left: 8%;  bottom: 11%; }
    .s2 { left: 42%; bottom: 12%; transform: scale(1.05); }
    .s3 { left: 76%; bottom: 10%; transform: scale(.92); }
    .desktop {
      position: fixed; inset: 0 0 40px 0;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding-top: 60px;
    }
    .horror-text {
      color: var(--horror);
      font-family: "Impact", fantasy;
      font-size: 36px;
      text-shadow: 2px 2px 4px #000000;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #cccccc;
      font-size: 14px;
      font-style: italic;
    }
    .taskbar {
      position: fixed; left: 0; right: 0; bottom: 0; height: 40px;
      background: var(--ui);
      border-top: 2px solid var(--ui-light);
      box-shadow: inset 0 2px 0 var(--ui-mid), inset 0 -2px 0 var(--ui-dark);
      display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center;
      padding: 4px 6px;
    }
    .start {
      display: inline-grid; place-items: center; gap: 6px;
      grid-auto-flow: column;
      height: 32px; min-width: 84px; padding: 0 10px;
      font-weight: 700; letter-spacing: .5px;
      background: var(--ui);
      border: 2px solid var(--ui-dark);
      border-left-color: var(--ui-light);
      border-top-color: var(--ui-light);
      border-right-color: var(--ui-black);
      border-bottom-color: var(--ui-black);
      cursor: pointer;
      user-select: none;
    }
    .tray {
      height: 32px; display: grid; align-content: center; padding: 0 10px;
      border: 2px solid var(--ui-dark);
      border-left-color: var(--ui-light);
      border-top-color: var(--ui-light);
      border-right-color: var(--ui-black);
      border-bottom-color: var(--ui-black);
      min-width: 120px; justify-items: end;
      background: var(--ui);
      font-variant-numeric: tabular-nums;
    }
    .clock { font-size: 13px; }
    .blackout {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div class="wallpaper" aria-hidden="true">
  <div class="stone s1"><div class="face">RIP<small>Guestbooks</small></div></div>
  <div class="stone s2"><div class="face">RIP<small>Webrings</small></div></div>
  <div class="stone s3"><div class="face">RIP<small>Flash</small></div></div>
</div>

<main class="desktop" role="application" aria-label="Desktop">
  <div class="horror-text">YOU HAVE DIED</div>
  <div class="subtitle">Welcome to theinternetisdead.org â€” you may never leave</div>
</main>

<footer class="taskbar" role="toolbar" aria-label="Taskbar">
  <button class="start" aria-label="End menu" id="endBtn"><span>END</span></button>
  <div class="spacer" aria-hidden="true"></div>
  <div class="tray" aria-label="System tray">
    <span id="clock" class="clock" aria-live="polite">ðŸ•’ --:-- --</span>
  </div>
</footer>

<!-- Background soundtrack -->
<audio id="bgm" src="/sounds/Aesop Waits - Tom Shall Pass - 03 Undercomb Kids.mp3" autoplay loop></audio>

<script>
  (function clock(){
    function tick(){
      try {
        const now = new Date();
        const t = now.toLocaleTimeString('en-CA', {
          hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true,
          timeZone: 'America/Toronto'
        });
        document.getElementById('clock').textContent = 'ðŸ•’ ' + t.replace(/^0/, '');
      } catch(e) {
        document.getElementById('clock').textContent = 'ðŸ•’ ' + new Date().toLocaleTimeString();
      }
    }
    tick();
    setInterval(tick, 1000);
  })();

  document.getElementById('endBtn').addEventListener('click', function(){
    const blackout = document.createElement('div');
    blackout.className = 'blackout';
    document.body.appendChild(blackout);
  });
</script>

</body>
</html>
