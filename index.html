<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theinternetisdead.org - OldTube</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
    }

    body {
      background-color: black;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: grey;
      color: white;
      padding: 8px 16px;
    }

    .left-section, .right-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .menu {
      cursor: pointer;
      font-size: 22px;
      font-weight: bold;
      background: none;
      border: none;
      color: white;
    }

    .logo {
      height: 28px;
      width: auto;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      display: flex;
      margin: 0 16px;
    }

    .search-bar input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-right: none;
      font-size: 14px;
    }

    .search-bar button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      cursor: pointer;
      font-size: 14px;
    }

    .login-btn {
      background-color: white;
      color: #cc181e;
      border: 1px solid white;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-btn:hover {
      background-color: #eee;
    }

    @media (max-width: 600px) {
      .search-bar {
        max-width: none;
      }
      .search-bar input {
        font-size: 12px;
      }
      .search-bar button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <button class="menu">&#9776;</button>
      <img class="logo" src="/images/oldtube.png" alt="OldTube Logo" />
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search" />
      <button>Search</button>
    </div>

    <div class="right-section">
      <button class="login-btn">Login</button>
    </div>
  </header>

  <main style="padding: 20px;">
    <p>Welcome to the golden age of the internet. Enjoy the silence before autoplay.</p>
  </main>
</body>
</html>
