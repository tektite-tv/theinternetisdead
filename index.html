<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theinternetisdead.org - OldTube</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* GLOBAL RESET AND BASE --------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }

    html, body {
      height: 100%;
      background-color: #000;
      color: #ddd;
      overflow-y: auto;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HEADER / TASKBAR -------------------------------------- */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a0033;
      color: #fff;
      padding: 16px 32px;
      border-bottom: 3px solid #cc181e;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .left-section,
    .right-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .menu {
      cursor: pointer;
      font-size: 26px;
      font-weight: bold;
      background: none;
      border: none;
      color: #fff;
      padding: 4px 0;
    }

    .logo {
      height: 36px;
      width: auto;
      display: block;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      display: flex;
      align-items: center;
      margin: 0 24px;
    }

    .search-bar input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #444;
      border-right: none;
      background: #000;
      color: #fff;
      font-size: 14px;
    }

    .search-bar button {
      padding: 8px 16px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-bar button:hover {
      background-color: #333;
    }

    .login-btn {
      background: #cc181e;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #ff4444;
    }

    /* MAIN CONTENT LAYOUT ----------------------------------- */
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      padding: 32px;
      background: #000;
      align-items: start;
    }

    .column {
      background: #0a0a0a;
      padding: 20px;
      border: 1px solid #222;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      overflow: visible;
    }

    h1 {
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 6px #fff2, 0 0 12px #0ff4;
      margin-bottom: 8px;
    }

    h2 {
      text-align: center;
      color: #888;
      font-weight: normal;
      margin-bottom: 20px;
    }

    /* POSTS ------------------------------------------------- */
    .post {
      margin-bottom: 28px;
      padding-bottom: 14px;
      border-bottom: 1px dashed #333;
    }

    .post h3 {
      color: #ff66cc;
      font-size: 1.2em;
      margin-bottom: 6px;
    }

    .post small {
      display: block;
      color: #888;
      margin-bottom: 8px;
      font-size: 0.9em;
    }

    .post p {
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .post img {
      display: block;
      max-width: 100%;
      border-radius: 4px;
      margin: 12px 0;
    }

    /* YOUTUBE VIDEOS ---------------------------------------- */
    .video {
      margin-bottom: 24px;
    }

    .video a {
      color: #cc181e;
      text-decoration: none;
    }

    .video a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    /* RESPONSIVE -------------------------------------------- */
    @media (max-width: 1100px) {
      main {
        grid-template-columns: 1fr;
      }
      header {
        flex-wrap: wrap;
        gap: 12px;
      }
      .search-bar {
        order: 3;
        width: 100%;
        margin-top: 8px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="left-section">
      <button class="menu">&#9776;</button>
      <a href="index.html"><img class="logo" src="/images/oldtube.png" alt="OldTube Logo" /></a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search" />
      <button>Search</button>
    </div>

    <div class="right-section">
      <a href="/admin" class="login-btn">Login</a>
    </div>
  </header>

  <main>
    <section class="column" id="posts">
      <h1 style="color:#ff66cc;">ðŸŒ€ The Daily Spiral</h1>
      <h2>Latest Posts</h2>
      <p>Loading posts...</p>
    </section>

    <section class="column" id="youtube">
      <h1 style="color:#66ccff;">My Latest Broadcast</h1>
      <h2>Latest Videos</h2>
      <p>Loading videos...</p>
    </section>
  </main>

  <script>
  async function loadPosts() {
    const container = document.getElementById("posts");
    try {
      const res = await fetch("/_posts/index.json");
      const posts = await res.json();

      // Sort newest to oldest
      posts.sort((a, b) => new Date(b.date) - new Date(a.date));

      container.innerHTML =
        '<h1 style="color:#ff66cc;">ðŸŒ€ The Daily Spiral</h1><h2>Latest Posts</h2>';

      for (const post of posts) {
        const mdText = await fetch(post.file).then(r => r.text());
        const siteRoot = window.location.origin;

        // Fix image paths to always point to your site's root uploads directory
        const fixedMd = mdText.replace(/!\[(.*?)\]\((.*?)\)/g, (m, alt, path) => {
          if (path.startsWith("http")) return m;
          if (path.startsWith("/")) return m;
          if (path.startsWith("./")) path = path.slice(2);
          return `![${alt}](${siteRoot}/images/uploads/${path})`;
        });

        const cleanMd = fixedMd.replace(/^---[\s\S]*?---/, "").trim();
        const html = marked.parse(cleanMd);
        const div = document.createElement("div");
        div.className = "post";
        const cleanTitle = post.title.replace(/^title:\s*/i, "").trim();
        div.innerHTML = `<h3>${cleanTitle}</h3><small>${post.date}</small><div>${html}</div>`;
        container.appendChild(div);
      }
    } catch (err) {
      console.error(err);
      container.innerHTML = "<p>Error loading posts.</p>";
    }
  }

  async function loadYouTube() {
    const container = document.getElementById("youtube");
    const rssUrl =
      "https://www.youtube.com/feeds/videos.xml?channel_id=UCn3WLZT7k8nO24XimlJVJVQ";
    try {
      const response = await fetch(
        `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`
      );
      const data = await response.json();
      container.innerHTML =
        '<h1 style="color:#66ccff;">My Latest Broadcast</h1><h2>Latest Videos</h2>';
      data.items.forEach(item => {
        const div = document.createElement("div");
        div.className = "video";
        const videoId = item.link.split("v=")[1];
        div.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
          <p><a href="${item.link}" target="_blank">${item.title}</a></p>`;
        container.appendChild(div);
      });
    } catch (err) {
      console.error(err);
      container.innerHTML = "<p>Error loading YouTube feed.</p>";
    }
  }

  loadPosts();
  loadYouTube();
</script>

</body>
</html>
