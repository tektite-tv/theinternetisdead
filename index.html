<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blob Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>

  <div id="site-header"></div>
  <div id="site-main"></div>

  <script>
    // Load header
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("site-header").innerHTML = html;
      });

    // Load main (main.html will bootstrap itself)
    fetch("main.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("site-main").innerHTML = html;
      });
  </script>

</body>
</html>
