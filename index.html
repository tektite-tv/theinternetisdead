<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow-x: hidden;
    }

    /* =========================
   Fire column background (ACTUALLY FIRE)
   ========================= */
html::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: -1;

  background:
    /* moving dark doppler bands */
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,0.55) 0px,
      rgba(0,0,0,0.55) 6px,
      rgba(0,0,0,0.12) 14px,
      rgba(0,0,0,0.12) 36px
    ),

    /* vertical heat turbulence */
    linear-gradient(
      180deg,
      rgba(255,220,160,0.85) 0%,
      rgba(255,140,40,0.75) 20%,
      rgba(200,40,0,0.65) 45%,
      rgba(80,0,0,0.7) 70%,
      rgba(0,0,0,0.95) 100%
    ),

    /* cylindrical glow per column */
    repeating-radial-gradient(
      ellipse at center,
      rgba(255,180,90,0.45) 0px,
      rgba(255,120,20,0.25) 28px,
      rgba(0,0,0,0.0) 56px
    );

  background-size:
    120px 100%,
    100% 200%,
    120px 100%;

  background-blend-mode: multiply, screen, overlay;

  filter:
    blur(1.2px)
    contrast(1.35)
    saturate(1.4);

  animation:
    fireRise 16s linear infinite,
    fireDrift 42s linear infinite;
}

@keyframes fireRise {
  from {
    background-position:
      0 0,
      0 100%,
      0 0;
  }
  to {
    background-position:
      0 0,
      0 0%,
      0 0;
  }
}

@keyframes fireDrift {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-120px);
  }
}

    /* =========================
       Header container
       ========================= */
    #header-container {
      width: 100%;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <script>
    fetch('/index/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        startClock();
      })
      .catch(err => {
        console.error('Failed to load header.html:', err);
      });

    function startClock() {
      function updateClock() {
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });

        const clock = document.getElementById('nav-clock');
        if (clock) {
          clock.textContent = formatter.format(now) + ' EST';
        }
      }

      updateClock();
      setInterval(updateClock, 1000);
    }
  </script>

</body>
</html>
