<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glitchcore 95</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #000000, #222222);
      color: #00FFCC;
      overflow: hidden;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to top, #444, #222);
      border-top: 2px solid #00FFCC;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      z-index: 1000;
    }

    .menu-button {
      background: linear-gradient(to bottom, #333, #111);
      border: 2px outset #00FFCC;
      color: #00FFCC;
      padding: 4px 12px;
      cursor: pointer;
    }

    .menu-button:hover {
      background: #000;
    }

    .menu-popup {
      position: absolute;
      bottom: 42px;
      left: 8px;
      width: 150px;
      background: #111;
      border: 2px outset #00FFCC;
      box-shadow: 0 0 5px #00ffcc99;
      display: none;
      flex-direction: column;
      z-index: 1001;
    }

    .menu-popup a {
      color: #00FFCC;
      padding: 10px;
      text-decoration: none;
      border-bottom: 1px solid #00FFCC;
    }

    .menu-popup a:hover {
      background: #222;
    }

    .clock {
      background: #111;
      padding: 4px 10px;
      border: 2px inset #00FFCC;
      color: #00FFCC;
    }

    /* Retro border + glitch vibes */
    .taskbar, .menu-button, .clock {
      text-shadow: 1px 1px #000;
    }

    /* For fun: */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .clock::after {
      content: " üåÄ";
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>

  <div class="taskbar">
    <div class="menu-area">
      <div class="menu-button" onclick="toggleMenu()">Menu</div>
      <div class="menu-popup" id="menuPopup">
        <a href="/images" target="_blank">üñºÔ∏è Images</a>
        <a href="/sounds" target="_blank">üîä Sounds</a>
      </div>
    </div>
    <div class="clock" id="clock">--:-- --</div>
  </div>

  <script>
    // Clock Logic
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      clock.textContent = `${hours}:${minutes} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Menu Toggle
    function toggleMenu() {
      const menu = document.getElementById('menuPopup');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('menuPopup');
      const button = document.querySelector('.menu-button');
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
