<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blob Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-sizing: border-box;
      z-index: 10000;
      background: rgba(48, 24, 96, 0.5);
      backdrop-filter: blur(10px);
      border-bottom: solid 3px #00cc99;
    }

    .nav-inner {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 24px;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
      filter:
        drop-shadow(0 12px 20px rgba(0, 255, 180, 0.35))
        drop-shadow(0 0 14px rgba(0, 255, 180, 0.25));
    }

    .nav-buttons {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-note {
      font-family: "Courier New", Courier, monospace;
      font-size: 18px;
      color: #aaffdd;
      opacity: 0.9;
      white-space: nowrap;
      text-shadow:
        0 0 6px rgba(0, 255, 180, 0.25),
        0 0 14px rgba(0, 255, 180, 0.15);
    }

    .blob-button {
      width: 56px;
      height: 56px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .blob-button img {
      width: 100%;
      height: 100%;
      display: block;
      pointer-events: none;
    }

    /* ===== MAIN ===== */
    .container {
      position: relative;
      height: 100%;
      padding-top: 96px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== SCENE ===== */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* ===== BUBBLES ===== */
    .bubble-field {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255,255,255,0.9),
        rgba(0,255,180,0.25) 45%,
        rgba(0,0,0,0.15) 75%
      );
      box-shadow:
        inset -8px -8px 16px rgba(0,0,0,0.3),
        0 0 18px rgba(0,255,180,0.2);
      opacity: 0.85;
    }

    /* ===== README ===== */
    .readme-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-style: preserve-3d;
      pointer-events: auto;
      cursor: grab;
      user-select: none;
    }

    .readme-wrapper:active {
      cursor: grabbing;
    }

    #readme {
      max-width: 800px;
      padding: 32px;
      background: rgba(0, 0, 0, 0.55);
      color: #e6fff6;
      line-height: 1.6;
      border-radius: 12px;
      box-shadow:
        0 0 40px rgba(0, 255, 180, 0.25),
        inset 0 0 20px rgba(0, 255, 180, 0.05);
    }

    #readme h1,
    #readme h2,
    #readme h3 {
      color: #00cc99;
    }

    #readme blockquote {
      border-left: 4px solid #00cc99;
      padding-left: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-inner">
      <img src="/files/png/deadlogo-green.png" alt="Logo" class="logo" />

      <div class="nav-buttons">
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>

        <span class="nav-note">
          The webmaster is not harvesting your soul for profit.
        </span>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="container">
    <div class="scene">
      <div class="bubble-field" id="bubbles"></div>

      <div class="readme-wrapper" id="spinner">
        <div id="readme"></div>
      </div>
    </div>
  </div>

  <!-- MARKDOWN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    /* ===== LOAD README ===== */
    fetch('readme.md')
      .then(r => r.text())
      .then(md => {
        document.getElementById('readme').innerHTML = marked.parse(md);
      });

    /* ===== BUBBLES ===== */
    const bubbleField = document.getElementById('bubbles');
    const bubbles = [];
    const COUNT = 50;

    for (let i = 0; i < COUNT; i++) {
      const el = document.createElement('div');
      el.className = 'bubble';

      const size = 30 + Math.random() * 100;
      el.style.width = el.style.height = size + 'px';

      const b = {
        el,
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        vx: 0,
        vy: 0
      };

      bubbleField.appendChild(el);
      bubbles.push(b);
    }

    /* ===== SPINNER ===== */
    const spinner = document.getElementById('spinner');
    let rotX = 0;
    let rotY = 0;
    let dragging = false;
    let lastX = 0;
    let lastY = 0;

    spinner.addEventListener('mousedown', e => {
      dragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mouseup', () => dragging = false);

    window.addEventListener('mousemove', e => {
      if (!dragging) return;

      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;

      rotY += dx * 0.3;
      rotX -= dy * 0.3;

      bubbles.forEach(b => {
        b.vx += dx * 0.02;
        b.vy += dy * 0.02;
      });

      lastX = e.clientX;
      lastY = e.clientY;
    });

    function animate() {
      spinner.style.transform =
        `translate(-50%, -50%) rotateX(${rotX}deg) rotateY(${rotY}deg)`;

      bubbles.forEach(b => {
        b.x += b.vx;
        b.y += b.vy;
        b.vx *= 0.9;
        b.vy *= 0.9;
        b.el.style.transform = `translate(${b.x}px, ${b.y}px)`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
