<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow-x: hidden;
    }

    /* =========================
       Fire column background
       ========================= */
    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;

      background:
        /* Doppler / barcode bands */
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.45) 0px,
          rgba(0,0,0,0.45) 8px,
          rgba(0,0,0,0.08) 14px,
          rgba(0,0,0,0.08) 30px
        ),
        /* Vertical fire flow */
        repeating-linear-gradient(
          180deg,
          rgba(255,120,0,0.55) 0px,
          rgba(255,60,0,0.45) 50px,
          rgba(120,0,0,0.25) 110px,
          rgba(0,0,0,0.75) 180px
        );

      background-size:
        140px 100%,
        100% 350%;

      filter: blur(0.8px) contrast(1.2) saturate(1.3);
      animation: fireFlow 20s linear infinite;
    }

    @keyframes fireFlow {
      from {
        background-position:
          0 0,
          0 100%;
      }
      to {
        background-position:
          0 0,
          0 0%;
      }
    }

    /* =========================
       Header container
       ========================= */
    #header-container {
      width: 100%;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <script>
    fetch('/index/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        startClock();
      })
      .catch(err => {
        console.error('Failed to load header.html:', err);
      });

    function startClock() {
      function updateClock() {
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });

        const clock = document.getElementById('nav-clock');
        if (clock) {
          clock.textContent = formatter.format(now) + ' EST';
        }
      }

      updateClock();
      setInterval(updateClock, 1000);
    }
  </script>

</body>
</html>
