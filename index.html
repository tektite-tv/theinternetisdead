<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theinternetisdead.org - OldTube</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
    }

    html, body {
      height: auto;
      min-height: 100%;
      background-color: #000;
      color: #ddd;
      overflow-y: auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111;
      color: white;
      padding: 8px 16px;
      border-bottom: 2px solid #cc181e;
    }

    .left-section,
    .right-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .menu {
      cursor: pointer;
      font-size: 22px;
      font-weight: bold;
      background: none;
      border: none;
      color: white;
    }

    .logo {
      height: 28px;
      width: auto;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      display: flex;
      margin: 0 16px;
    }

    .search-bar input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #333;
      border-right: none;
      background: #000;
      color: #fff;
    }

    .search-bar button {
      padding: 6px 12px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #333;
    }

    .login-btn {
      background: #cc181e;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 3px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #ff4444;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      align-items: start;
      background: transparent;
    }

    .column {
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border: 1px solid #333;
      border-radius: 4px;
      overflow: visible;
    }

    .post {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #444;
    }

    .post h3 {
      color: #ff66cc;
      margin-bottom: 4px;
    }

    .post small {
      display: block;
      color: #888;
      margin-bottom: 8px;
    }

    .post p {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .video {
      margin-bottom: 16px;
    }

    .video a {
      color: #cc181e;
      text-decoration: none;
    }

    .video a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 4px;
    }

    h1 {
      font-size: 1.8em;
      text-shadow: 0 0 6px #fff2, 0 0 12px #0ff4;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-align: center;
    }

    h2 {
      color: #777;
      margin-bottom: 10px;
    }

    @media (max-width: 1100px) {
      main {
        grid-template-columns: 1fr;
      }
      .column {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="left-section">
      <button class="menu">&#9776;</button>
      <a href="index.html"><img class="logo" src="/images/oldtube.png" alt="OldTube Logo" /></a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search" />
      <button>Search</button>
    </div>

    <div class="right-section">
      <a href="/admin" class="login-btn">Login</a>
    </div>
  </header>

  <main>
    <section class="column" id="posts">
      <h1 style="color:#ff66cc;">ðŸŒ€ The Daily Spiral</h1>
      <h2>Latest Posts</h2>
      <p>Loading posts...</p>
    </section>

    <section class="column" id="youtube">
      <h1 style="color:#66ccff;">My Latest Broadcast</h1>
      <h2>Latest Videos</h2>
      <p>Loading videos...</p>
    </section>
  </main>

  <script>
    async function loadPosts() {
      const container = document.getElementById("posts");
      try {
        const res = await fetch("_posts/index.json");
        const posts = await res.json();
        container.innerHTML = '<h1 style="color:#ff66cc;">ðŸŒ€ The Daily Spiral</h1><h2>Latest Posts</h2>';
        for (const post of posts) {
          const md = await fetch(post.file).then(r => r.text());
          const html = marked.parse(md);
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `<h3>${post.title}</h3><small>${post.date}</small><div>${html}</div>`;
          container.appendChild(div);
        }
      } catch {
        container.innerHTML = "<p>Error loading posts.</p>";
      }
    }

    async function loadYouTube() {
      const container = document.getElementById("youtube");
      const rssUrl = "https://www.youtube.com/feeds/videos.xml?channel_id=UCn3WLZT7k8nO24XimlJVJVQ";
      try {
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
        const data = await response.json();
        container.innerHTML = '<h1 style="color:#66ccff;">My Latest Broadcast</h1><h2>Latest Videos</h2>';
        data.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "video";
          const videoId = item.link.split("v=")[1];
          div.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <p><a href="${item.link}" target="_blank">${item.title}</a></p>`;
          container.appendChild(div);
        });
      } catch {
        container.innerHTML = "<p>Error loading YouTube feed.</p>";
      }
    }

    loadPosts();
    loadYouTube();
  </script>
</body>
</html>
