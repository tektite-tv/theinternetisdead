<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow-x: hidden;
    }

    /* =========================
   Fire column background (ACTUALLY FIRE)
   ========================= */
html::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: -1;

  background:
    /* vertical fire texture (waterfall logic) */
    repeating-linear-gradient(
      180deg,
      #ffcc88 0px,
      #ff9933 6px,
      #ff5500 12px,
      #aa2200 18px,
      #220000 24px
    ),

    /* column separators */
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,0.45) 0px,
      rgba(0,0,0,0.45) 6px,
      rgba(0,0,0,0.0) 12px,
      rgba(0,0,0,0.0) 48px
    );

  background-size:
    100% 48px,   /* fire tile height */
    96px 100%;   /* column width */

  background-blend-mode: screen;

  animation: fireWaterfall 0.9s linear infinite;

  image-rendering: pixelated;
}

@keyframes fireWaterfall {
  from {
    background-position:
      0 0,
      0 0;
  }
  to {
    background-position:
      0 -48px,
      0 0;
  }
}

    /* =========================
       Header container
       ========================= */
    #header-container {
      width: 100%;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <script>
    fetch('/index/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        startClock();
      })
      .catch(err => {
        console.error('Failed to load header.html:', err);
      });

    function startClock() {
      function updateClock() {
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });

        const clock = document.getElementById('nav-clock');
        if (clock) {
          clock.textContent = formatter.format(now) + ' EST';
        }
      }

      updateClock();
      setInterval(updateClock, 1000);
    }
  </script>

</body>
</html>
