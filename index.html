<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      user-select: none;
    }

    #header-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    /* =========================
       MAIN CONTAINER (ROTATABLE)
       ========================= */
    #main-container {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      transform-origin: 50% 50%;

      width: 900px;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 120px);

      padding: 24px;
      box-sizing: border-box;

      font-family: "Courier New", monospace;
      font-weight: bold;
      color: #00ff99;

      background: black;
      border: 5px dashed blue;
      border-radius: 8px;

      overflow: auto;
      cursor: grab;
      touch-action: none;
      will-change: transform;

      user-select: text;
    }

    #main-container.is-rotating {
      cursor: grabbing;
    }

    #main-container h1,
    #main-container h2,
    #main-container h3 {
      color: red;
    }

    #main-container a {
      color: #66ffcc;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>
  <div id="main-container">Loading README...</div>

  <script>
    /* ---------- HEADER ---------- */
    fetch('/index/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        startClock();
      });

    function startClock() {
      function updateClock() {
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });
        const clock = document.getElementById('nav-clock');
        if (clock) clock.textContent = formatter.format(now) + ' EST';
      }
      updateClock();
      setInterval(updateClock, 1000);
    }

    /* ---------- CONTENT ---------- */
    fetch('/readme.md')
      .then(r => r.text())
      .then(md => {
        document.getElementById('main-container').innerHTML = marked.parse(md);
      })
      .catch(() => {
        document.getElementById('main-container').textContent = 'Failed to load README.md';
      });

    /* ---------- ROTATION ---------- */
    (function () {
      const el = document.getElementById('main-container');

      let rotation = parseFloat(localStorage.getItem('mainRotation')) || 0;
      let rotating = false;
      let startAngle = 0;
      let startRotation = rotation;

      applyRotation(rotation);

      function applyRotation(deg) {
        rotation = deg;
        el.style.transform = `translate(-50%, -50%) rotate(${deg}deg)`;
      }

      function angleFromCenter(x, y) {
        const rect = el.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        return Math.atan2(y - cy, x - cx);
      }

      el.addEventListener('pointerdown', e => {
        if (e.pointerType === 'mouse' && e.button !== 0) return;

        rotating = true;
        el.setPointerCapture(e.pointerId);
        el.classList.add('is-rotating');

        startAngle = angleFromCenter(e.clientX, e.clientY);
        startRotation = rotation;
        e.preventDefault();
      });

      el.addEventListener('pointermove', e => {
        if (!rotating) return;

        const currentAngle = angleFromCenter(e.clientX, e.clientY);
        const delta = currentAngle - startAngle;
        const deg = startRotation + delta * (180 / Math.PI);

        applyRotation(deg);
        e.preventDefault();
      });

      function end(e) {
        if (!rotating) return;
        rotating = false;
        el.classList.remove('is-rotating');
        localStorage.setItem('mainRotation', rotation);
        try { el.releasePointerCapture(e.pointerId); } catch {}
        e.preventDefault();
      }

      el.addEventListener('pointerup', end);
      el.addEventListener('pointercancel', end);

      el.addEventListener('dblclick', () => {
        applyRotation(0);
        localStorage.setItem('mainRotation', 0);
      });
    })();
  </script>

</body>
</html>
