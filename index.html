<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>theinternetisdead.org 🏠 Home</title>
  <link rel="icon" href="/images/internet-rip.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css">
  <style>
    /* clock dropdown popup */
    #clockDropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      background: #111;
      border: 2px outset var(--accent);
      box-shadow: 0 0 5px var(--accent-soft);
      z-index: 1001;
      width: 220px;
    }
    #clockDropdown button {
      color: var(--accent);
      padding: 12px;
      background: transparent;
      text-align: left;
      border-bottom: 1px solid var(--accent);
      font: inherit;
      cursor: pointer;
    }
    #clockDropdown button:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <!-- Background audio -->
  <audio id="bgAudio" src="/sounds/harmony.mp3" preload="auto" loop></audio>

  <div class="desktop" id="desktop" aria-hidden="false"></div>

  <div class="taskbar">
    <div class="menu-area">
      <div class="menu-button" onclick="toggleMenu()">Menu</div>
      <div class="menu-popup" id="menuPopup">
        <a href="/" target="_blank">🏠 Home</a>
        <a href="/images" target="_blank">🖼️ Images</a>
        <a href="/videos" target="_blank">📺 Videos</a>
        <a href="/camera" target="_blank">📷 Camera</a>
        <a href="/games" target="_blank">🎲 Games</a>
      </div>
    </div>

    <div class="taskbar-title" title="You may never leave.">theinternetisdead.org 🏠 Home</div>
    <div class="task-buttons" id="taskButtons" aria-label="Windows"></div>

    <div class="tray" id="tray" title="Volume">
      <span class="vol-icon" id="volIcon" aria-hidden="true">🔈</span>
      <input id="volumeSlider" class="vol" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Volume">
    </div>

    <div class="clock" id="clock">--:-- 🌀</div>
    <div id="clockDropdown" role="menu" aria-hidden="true">
      <button id="toggleSoundsBtn">🔊 Sounds: Off</button>
      <button id="notificationsBtn">📜 Notifications</button>
      <button id="spinBtnClock">🌀 Spin</button>
    </div>
  </div>

  <div id="posts" class="posts-container">
    <div class="posts-title"><h1>Hello World!</h1></div>
    <a href="https://theinternetisdead.org/who"><img src="/images/face.png" alt="Face" class="face-img"></a>
    <div class="posts-title"><h1>WEBMASTER POSTS:</h1></div>
  </div>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox-inner" role="dialog" aria-modal="true" aria-label="Image preview">
      <img id="lightboxImg" class="lightbox-img" alt="">
      <div class="lightbox-bar">
        <div id="lightboxTitle" class="lightbox-title"></div>
        <div class="lightbox-actions">
          <a id="lightboxDownload" class="btn" download>⬇ Download</a>
          <button id="lightboxClose" class="btn" type="button">✕ Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer-glitch">
    Thomas Harrison - theinternetisdead.org - Copyright 2025
  </footer>

  <script src="/js/notifications.js"></script>
  <script>
    const audio = document.getElementById('bgAudio');
    const volSlider = document.getElementById('volumeSlider');
    const volIcon = document.getElementById('volIcon');
    const clock = document.getElementById('clock');
    const clockDropdown = document.getElementById('clockDropdown');
    const toggleSoundsBtn = document.getElementById('toggleSoundsBtn');
    const notificationsBtn = document.getElementById('notificationsBtn');
    const spinBtnClock = document.getElementById('spinBtnClock');

    function updateClockText() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes().toString().padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      clock.innerHTML = `${h}:${m} 🌀`;
      clock.title = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClockText, 1000); updateClockText();

    function toggleMenu() {
      const menu = document.getElementById('menuPopup');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function doABarrelRoll() {
      document.body.classList.add('rotate');
      setTimeout(() => document.body.classList.remove('rotate'), 1000);
    }

    function toggleClockDropdown() {
      const isVisible = clockDropdown.style.display === 'flex';
      clockDropdown.style.display = isVisible ? 'none' : 'flex';
      clockDropdown.setAttribute('aria-hidden', isVisible ? 'true' : 'false');
      const rect = clock.getBoundingClientRect();
      clockDropdown.style.position = 'absolute';
      clockDropdown.style.top = `${rect.bottom + 2}px`;
      clockDropdown.style.right = '8px';
    }

    document.addEventListener('click', (e) => {
      const menu = document.getElementById('menuPopup');
      const menuBtn = document.querySelector('.menu-button');
      if (menu && menuBtn && !menu.contains(e.target) && !menuBtn.contains(e.target)) {
        menu.style.display = 'none';
      }
      if (!clockDropdown.contains(e.target) && e.target !== clock) {
        clockDropdown.style.display = 'none';
        clockDropdown.setAttribute('aria-hidden', 'true');
      }
    });

    clock.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleClockDropdown();
    });

    notificationsBtn.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = "/notifications";
    });

    spinBtnClock.addEventListener('click', () => {
      doABarrelRoll();
      clockDropdown.style.display = 'none';
    });

    volSlider.value = parseFloat(localStorage.getItem('tiid_vol') ?? '0.6');
    audio.volume = parseFloat(volSlider.value);
    function updateVolIcon(v) {
      if (v == 0 || audio.muted) volIcon.textContent = '🔇';
      else if (v < 0.34) volIcon.textContent = '🔈';
      else if (v < 0.67) volIcon.textContent = '🔉';
      else volIcon.textContent = '🔊';
    }
    updateVolIcon(audio.volume);

    volSlider.addEventListener('input', () => {
      audio.muted = false;
      audio.volume = parseFloat(volSlider.value);
      localStorage.setItem('tiid_vol', audio.volume.toString());
      updateVolIcon(audio.volume);
    });

    toggleSoundsBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => {
          toggleSoundsBtn.textContent = '🔊 Sounds: On';
        }).catch(() => {});
      } else {
        audio.pause();
        toggleSoundsBtn.textContent = '🔇 Sounds: Off';
      }
    });

    volIcon.addEventListener('click', () => {
      if (audio.muted || audio.volume === 0) {
        audio.muted = false;
        audio.volume = parseFloat(localStorage.getItem('tiid_vol') ?? '0.6') || 0.6;
        volSlider.value = audio.volume.toString();
      } else {
        audio.muted = true;
        volSlider.value = '0';
      }
      updateVolIcon(parseFloat(volSlider.value));
    });
  </script>
</body>
</html>
