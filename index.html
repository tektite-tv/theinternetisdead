<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Reset the browser’s bad habits */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow-x: hidden;
    }

    body {
      font-family: "Courier New", Courier, monospace;
    }

    /* Container that will receive header.html */
    #header-container {
      width: 100%;
    }

    /* Optional future content area */
    #content {
      padding: 16px;
      color: #00ff66;
    }
  </style>
</head>
<body>

  <!-- Header gets injected here -->
  <div id="header-container"></div>

  <!-- Main page content (empty on purpose for now) -->
  <div id="content">
    <!-- You’ll ruin this later. That’s fine. -->
  </div>

  <script>
    // Load header.html cleanly, no iframe nonsense
    fetch("/index/header.html")
      .then(response => {
        if (!response.ok) {
          throw new Error("Header failed to load");
        }
        return response.text();
      })
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
      });
  </script>

</body>
</html>
