<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      user-select: none;
      perspective: 1200px;
      background: black;
    }

    /* =========================
       RED / BLUE SCANLINES (FLOATING DOWN)
       ========================= */
    /* html::before with z-index:-1 often vanishes behind html's own background.
       We pin the effect to body::before and keep it behind the UI with z-index:0. */

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;

      /* Layer 1: horizontal red/blue scanlines
         Layer 2: faint vertical mask for "CRT-ish" banding */
      background:
        repeating-linear-gradient(
          180deg,
          rgba(20, 0, 70, 0.95) 0px,
          rgba(20, 0, 70, 0.95) 4px,
          rgba(120, 0, 0, 0.85) 8px,
          rgba(120, 0, 0, 0.85) 12px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.55) 0px,
          rgba(0,0,0,0.55) 10px,
          rgba(0,0,0,0) 20px,
          rgba(0,0,0,0) 70px
        );

      background-size: 100% 24px, 120px 100%;
      background-blend-mode: screen;
      image-rendering: pixelated;

      /* Move DOWN (positive Y) so it feels like scanlines falling. */
      animation: scanFall 0.9s linear infinite;
      opacity: 0.95;
    }

    /* Extra shimmer so it doesn't look like a static wallpaper. */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        180deg,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      mix-blend-mode: overlay;
      animation: shimmerFall 1.8s linear infinite;
      opacity: 0.55;
    }

    @keyframes scanFall {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 0 24px, 0 0; }
    }

    @keyframes shimmerFall {
      from { background-position: 0 0; }
      to   { background-position: 0 48px; }
    }

    /* Ensure UI sits above the background layers */
    #header-container { z-index: 10; }
    #main-container { z-index: 5; }
    }

    /* =========================
       HEADER
       ========================= */
    #header-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    /* =========================
   RED / BLUE SCANLINES (MAIN CONTAINER ONLY)
   ========================= */

#main-container {
  position: relative;
  overflow: hidden; /* clip scanlines to container */
  z-index: 5;
}

/* Scanlines layer */
#main-container::before {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background:
    repeating-linear-gradient(
      180deg,
      rgba(20, 0, 70, 0.95) 0px,
      rgba(20, 0, 70, 0.95) 4px,
      rgba(120, 0, 0, 0.85) 8px,
      rgba(120, 0, 0, 0.85) 12px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,0.55) 0px,
      rgba(0,0,0,0.55) 10px,
      rgba(0,0,0,0) 20px,
      rgba(0,0,0,0) 70px
    );

  background-size: 100% 24px, 120px 100%;
  background-blend-mode: screen;
  image-rendering: pixelated;

  animation: scanFall 0.9s linear infinite;
  opacity: 0.95;
}

/* Subtle shimmer */
#main-container::after {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background: repeating-linear-gradient(
    180deg,
    rgba(255,255,255,0.04) 0px,
    rgba(255,255,255,0.04) 1px,
    rgba(0,0,0,0) 3px,
    rgba(0,0,0,0) 6px
  );

  mix-blend-mode: overlay;
  animation: shimmerFall 1.8s linear infinite;
  opacity: 0.55;
}

/* Ensure actual content sits above the effects */
#main-container > * {
  position: relative;
  z-index: 1;
}

@keyframes scanFall {
  from { background-position: 0 0, 0 0; }
  to   { background-position: 0 24px, 0 0; }
}

@keyframes shimmerFall {
  from { background-position: 0 0; }
  to   { background-position: 0 48px; }
}

    /* =========================
       MARKDOWN LAYOUT
       ========================= */
    #md-center {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: hidden;
    }

    #md-scale {
      transform-origin: top center;
      will-change: transform;
      display: inline-block;
    }

    #main-container h1,
    #main-container h2,
    #main-container h3 {
      color: red;
    }

    #main-container a {
      color: #66ffcc;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <div id="main-container">
    <div id="md-center">
      <div id="md-scale">Loading README...</div>
    </div>
  </div>

  <script>
    /* ---------- HEADER ---------- */
    fetch('/index/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        startClock();
      });

    function startClock() {
      function updateClock() {
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });
        const clock = document.getElementById('nav-clock');
        if (clock) clock.textContent = formatter.format(now) + ' EST';
      }
      updateClock();
      setInterval(updateClock, 1000);
    }

    /* ---------- MARKDOWN ---------- */
    fetch('/readme.md')
      .then(r => r.text())
      .then(md => {
        const scale = document.getElementById('md-scale');
        scale.innerHTML = marked.parse(md);
        requestAnimationFrame(scaleMarkdownToFill);
      })
      .catch(() => {
        document.getElementById('md-scale').textContent =
          'Failed to load README.md';
      });

    function scaleMarkdownToFill() {
      const container = document.getElementById('main-container');
      const content = document.getElementById('md-scale');
      if (!container || !content) return;

      content.style.transform = 'scale(1, 1)';

      const style = getComputedStyle(container);
      const padX =
        parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
      const padY =
        parseFloat(style.paddingTop) + parseFloat(style.paddingBottom);

      const availW = container.clientWidth - padX;
      const availH = container.clientHeight - padY;

      const contentW = content.scrollWidth;
      const contentH = content.scrollHeight;

      const scaleX = availW / contentW;
      const scaleY = availH / contentH;

      content.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', scaleMarkdownToFill);

    /* ---------- 3D ROTATION (RESET ON REFRESH) ---------- */
    (function () {
      const el = document.getElementById('main-container');

      let rotX = 0;
      let rotY = 0;
      let dragging = false;
      let lastX = 0;
      let lastY = 0;

      apply();

      function apply() {
        el.style.transform =
          `translate(-50%, -50%) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      }

      el.addEventListener('pointerdown', e => {
        if (e.pointerType === 'mouse' && e.button !== 0) return;
        dragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        el.setPointerCapture(e.pointerId);
        el.classList.add('is-rotating');
        e.preventDefault();
      });

      el.addEventListener('pointermove', e => {
        if (!dragging) return;

        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;

        rotY += dx * 0.4;
        rotX -= dy * 0.4;
        rotX = Math.max(-80, Math.min(80, rotX));

        lastX = e.clientX;
        lastY = e.clientY;

        apply();
        e.preventDefault();
      });

      function end(e) {
        if (!dragging) return;
        dragging = false;
        el.classList.remove('is-rotating');
        try { el.releasePointerCapture(e.pointerId); } catch {}
        e.preventDefault();
      }

      el.addEventListener('pointerup', end);
      el.addEventListener('pointercancel', end);

      el.addEventListener('dblclick', () => {
        rotX = 0;
        rotY = 0;
        apply();
      });
    })();
  </script>

</body>
</html>
