<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Internet is Dead</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      font-family: "Courier New", monospace;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99, 0 0 10px #ff00ff;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      background-color: #000;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, rgba(255,0,255,0.03) 0px, rgba(0,255,255,0.03) 1px, transparent 2px);
      pointer-events: none;
      z-index: 100;
      animation: scanlines 1s linear infinite;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(90deg, rgba(0,255,255,0.2) 0px, rgba(0,255,255,0.2) 4px, transparent 4px, transparent 8px),
        repeating-linear-gradient(0deg, rgba(255,0,255,0.2) 0px, rgba(255,0,255,0.2) 4px, transparent 4px, transparent 8px),
        repeating-linear-gradient(135deg, rgba(255,255,0,0.1) 0px, rgba(255,255,0,0.1) 2px, transparent 2px, transparent 6px);
      z-index: 99;
      pointer-events: none;
      animation: glitchTex 0.5s infinite steps(1, end);
      opacity: 0.6;
      mix-blend-mode: lighten;
    }

    @keyframes scanlines {
      0% {background-position: 0 0;}
      100% {background-position: 0 2px;}
    }

    @keyframes glitchTex {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(3px, -3px); }
      50% { transform: translate(-3px, 3px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0px, 0px); }
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 2rem;
      animation: glitch-flicker 1s infinite;
    }

    .tombstone {
      padding: 2rem;
      border: 2px dashed #ff00ff;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px #00ffff, inset 0 0 10px #ff00ff;
    }

    .tombstone h1 {
      font-size: 3rem;
      line-height: 1.2;
      color: #ffffff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
      animation: text-glitch 1s infinite;
    }

    .tombstone h1 span {
      display: block;
      font-size: 2rem;
      margin-top: 1rem;
    }

    @keyframes glitch-flicker {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes text-glitch {
      0%, 100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 10px #00ff99, 0 0 20px #ff00ff; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1><a href="https://theinternetisdead.org/">theinternetisdead.org</a></h1>
    <div class="tombstone">
      <h1>R.I.P.<br>The Internet<br><span>1996â€“2025</span></h1>
    </div>
  </div>

  <script>
    document.addEventListener("mousemove", (e) => {
      const x = Math.round((e.clientX / window.innerWidth) * 255);
      const y = Math.round((e.clientY / window.innerHeight) * 255);
      document.body.style.backgroundColor = `rgb(${x}, ${255 - x}, ${y})`;
    });
  </script>
</body>
</html>
