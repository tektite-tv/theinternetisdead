<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      user-select: none;
      perspective: 1200px;
    }

    #header-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    /* =========================
       MAIN CONTAINER (3D OBJECT)
       ========================= */
    #main-container {
      position: fixed;
      left: 50%;
      top: 50%;

      transform-style: preserve-3d;
      transform-origin: 50% 50%;
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);

      width: 900px;
      max-width: calc(100vw - 40px);
      height: 70vh;

      padding: 24px;
      box-sizing: border-box;

      font-family: "Courier New", monospace;
      font-weight: bold;
      color: #00ff99;

      background: black;
      border: 5px dashed blue;
      border-radius: 8px;

      overflow: hidden;
      cursor: grab;
      touch-action: none;
      will-change: transform;
    }

    #main-container.is-rotating {
      cursor: grabbing;
    }

    /* =========================
       MARKDOWN SCALE WRAPPER
       ========================= */
    #md-scale-wrapper {
      transform-origin: top left;
      will-change: transform;
      display: inline-block;
    }

    #main-container h1,
    #main-container h2,
    #main-container h3 {
      color: red;
    }

    #main-container a {
      color: #66ffcc;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <div id="main-container">
    <div id="md-scale-wrapper">Loading README...</div>
  </div>

  <script>
    /* ---------- HEADER ---------- */
    fetch('/index/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        startClock();
      });

    function startClock() {
      function updateClock() {
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });
        const clock = document.getElementById('nav-clock');
        if (clock) clock.textContent = formatter.format(now) + ' EST';
      }
      updateClock();
      setInterval(updateClock, 1000);
    }

    /* ---------- MARKDOWN ---------- */
    fetch('/readme.md')
      .then(r => r.text())
      .then(md => {
        const wrapper = document.getElementById('md-scale-wrapper');
        wrapper.innerHTML = marked.parse(md);
        requestAnimationFrame(scaleMarkdownToFit);
      })
      .catch(() => {
        document.getElementById('md-scale-wrapper').textContent =
          'Failed to load README.md';
      });

    function scaleMarkdownToFit() {
      const container = document.getElementById('main-container');
      const content = document.getElementById('md-scale-wrapper');
      if (!container || !content) return;

      // reset scale before measuring
      content.style.transform = 'scale(1)';

      const style = getComputedStyle(container);
      const paddingX =
        parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
      const paddingY =
        parseFloat(style.paddingTop) + parseFloat(style.paddingBottom);

      const availableWidth = container.clientWidth - paddingX;
      const availableHeight = container.clientHeight - paddingY;

      const contentWidth = content.scrollWidth;
      const contentHeight = content.scrollHeight;

      const scaleX = availableWidth / contentWidth;
      const scaleY = availableHeight / contentHeight;

      const scale = Math.min(scaleX, scaleY, 1);

      content.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', scaleMarkdownToFit);

    /* ---------- 3D ROTATION (RESET ON REFRESH) ---------- */
    (function () {
      const el = document.getElementById('main-container');

      let rotX = 0;
      let rotY = 0;

      let dragging = false;
      let lastX = 0;
      let lastY = 0;

      apply();

      function apply() {
        el.style.transform =
          `translate(-50%, -50%) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      }

      el.addEventListener('pointerdown', e => {
        if (e.pointerType === 'mouse' && e.button !== 0) return;
        dragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        el.setPointerCapture(e.pointerId);
        el.classList.add('is-rotating');
        e.preventDefault();
      });

      el.addEventListener('pointermove', e => {
        if (!dragging) return;

        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;

        rotY += dx * 0.4;
        rotX -= dy * 0.4;
        rotX = Math.max(-80, Math.min(80, rotX));

        lastX = e.clientX;
        lastY = e.clientY;

        apply();
        e.preventDefault();
      });

      function end(e) {
        if (!dragging) return;
        dragging = false;
        el.classList.remove('is-rotating');
        try { el.releasePointerCapture(e.pointerId); } catch {}
        e.preventDefault();
      }

      el.addEventListener('pointerup', end);
      el.addEventListener('pointercancel', end);

      el.addEventListener('dblclick', () => {
        rotX = 0;
        rotY = 0;
        apply();
      });
    })();
  </script>

</body>
</html>
