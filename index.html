<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theinternetisdead.org</title>

  <!-- Page description for SEO -->
  <meta name="description" content="A modular glitch-core blog and creative hub." />

  <!-- Favicon for browser tab -->
  <link rel="icon" type="image/png" href="assets/images/image.png" />

  <!-- Link main stylesheet -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- Link JavaScript (defer = load after HTML) -->
  <script src="assets/js/main.js" defer></script>
</head>

<body>
  <!-- Wrapper for the entire app, useful for global JS targeting -->
  <div id="app">

    <!-- Header will be loaded here -->
<div data-include="/assets/components/header.html"></div>

    <!-- ========== MAIN CONTENT ========== -->
    <main id="content">
      <!-- SECTION: Blog posts (loaded dynamically by JS) -->
      <section id="posts" class="content-section">
        <h2>Latest Posts</h2>
        <div id="post-container"></div>
        <button id="loadMorePosts">Load More</button>
      </section>

      <!-- SECTION: YouTube videos (fetched via Netlify Function or RSS) -->
      <section id="videos" class="content-section">
        <h2>Recent Videos</h2>
        <div id="youtube"></div>
        <button id="loadMoreVideos">Watch More</button>
      </section>
    </main>

    <!-- ========== FOOTER ========== -->
    <div data-include="/assets/components/footer.html"></div>
  </div>

  <!-- ========== POPUPS / MODALS ========== -->
  <!-- Hidden popups you can toggle from JS -->
  <div id="search-popup" class="popup hidden"></div>
  <div id="menu-popup" class="popup hidden"></div>
  <div id="contact-popup" class="popup hidden"></div>
  <script src="/assets/js/include.js" defer></script>
</body>
</html>
