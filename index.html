<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: black;
    }

    /* =========================
       Fire column background
       ========================= */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;

      background:
        /* Doppler barcode bands */
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.35) 0px,
          rgba(0,0,0,0.35) 6px,
          rgba(0,0,0,0.05) 10px,
          rgba(0,0,0,0.05) 22px
        ),
        /* Vertical heat columns */
        repeating-linear-gradient(
          180deg,
          rgba(255,120,0,0.45) 0px,
          rgba(255,60,0,0.35) 40px,
          rgba(120,0,0,0.15) 90px,
          rgba(0,0,0,0.6) 140px
        );

      background-size:
        120px 100%,
        100% 300%;

      filter: blur(0.6px) contrast(1.15) saturate(1.2);
      animation: fireFlow 18s linear infinite;
    }

    @keyframes fireFlow {
      from {
        background-position:
          0 0,
          0 100%;
      }
      to {
        background-position:
          0 0,
          0 0%;
      }
    }

    /* =========================
       Header container
       ========================= */
    #header-container {
      width: 100%;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <script>
    fetch('/index/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        startClock();
      })
      .catch(err => {
        console.error('Failed to load header.html:', err);
      });

    function startClock() {
      function updateClock() {
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });

        const time = formatter.format(now);
        const clock = document.getElementById('nav-clock');
        if (clock) {
          clock.textContent = time + ' EST';
        }
      }

      updateClock();
      setInterval(updateClock, 1000);
    }
  </script>

</body>
</html>
