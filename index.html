<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theinternetisdead.org - Home</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="icon" type="image/png" href="/images/face.png">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }
    html, body {
      height: 100%;
      background-color: #000;
      color: #ddd;
      overflow-y: auto;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a0033;
      color: #fff;
      padding: 16px 32px;
      border-bottom: 3px solid #cc181e;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .menu {
      cursor: pointer;
      font-size: 26px;
      font-weight: bold;
      background: none;
      border: none;
      color: #fff;
      padding: 4px 0;
    }
    .left-section, .right-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      height: 36px;
    }
    .search-bar {
      flex: 1;
      max-width: 600px;
      display: flex;
      align-items: center;
      margin: 0 24px;
    }
    .search-bar input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #444;
      border-right: none;
      background: #000;
      color: #fff;
    }
    .search-bar button {
      padding: 8px 16px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    .search-bar button:hover { background: #333; }
    .submit-btn {
      padding: 8px 20px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #0f0;
      color: #0f0;
      border-radius: 6px;
      text-transform: uppercase;
      transition: all 0.25s;
    }
    .submit-btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 18px rgba(0,255,0,0.6);
      transform: scale(1.05);
    }
    /* MAIN */
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      padding: 32px;
      position: relative;
      overflow: hidden;
      background: #000;
    }
    main::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background: repeating-linear-gradient(
        135deg,
        rgba(0,255,153,0.18) 0px,
        rgba(0,255,153,0.18) 3px,
        rgba(0,255,153,0.02) 3px,
        rgba(0,255,153,0.02) 12px
      );
      animation: scan-drift 60s linear infinite;
      filter: brightness(1.2);
      pointer-events: none;
    }
    @keyframes scan-drift {
      from { background-position: 0 0; }
      to { background-position: 600px 600px; }
    }
    .column {
      background: #0a0a0a;
      padding: 20px;
      border: 1px solid #222;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      position: relative;
      z-index: 1;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 12px;
    }
    h1 { color: #0f0; }
    h2 { color: #888; }
    .post {
      margin-bottom: 28px;
      border-bottom: 1px dashed #333;
      padding-bottom: 14px;
    }
    .post h3 { color: #00ff99; margin-bottom: 6px; }
    .post small { color: #888; display: block; margin-bottom: 8px; }
    .post p { line-height: 1.6; }
    .post img {
      display: block;
      max-width: 100%;
      border-radius: 4px;
      margin: 12px 0;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    @media (max-width: 1100px) {
      main { grid-template-columns: 1fr; }
      header { flex-wrap: wrap; gap: 12px; }
      .search-bar { order: 3; width: 100%; margin-top: 8px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <button class="menu">&#9776;</button>
      <a href="index.html">
        <img class="logo" src="/images/uploads/deadlogo-green.png" alt="Logo" />
      </a>
    </div>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search..." />
      <button class="search-btn">üîç</button>
    </div>
    <div class="right-section">
      <a href="mailto:nobody@theinternetisdead.org" class="submit-btn">Submit</a>
    </div>
  </header>
  <main>
    <section class="column" id="posts">
      <h1>üåÄ The Daily Spiral</h1>
      <h2>Latest Blog Posts</h2>
      <p>Loading posts...</p>
    </section>
    <section class="column" id="youtube">
      <h1 style="color:#66ccff;">My Latest Broadcast</h1>
      <h2>Honestly Thomas (Tektite) on YouTube</h2>
      <p>Loading videos...</p>
    </section>
  </main>
  <div class="footer" style="text-align:center;margin:40px;color:#ccc;">
    Thank you for browsing <a href="https://theinternetisdead.org/">theinternetisdead.org</a> ‚Ä¢ Copyright 2025 for Eternity by <a href="https://youtube.com/@Honestly_Thomas">Thomas Harrison</a>
  </div>
</body>
</html>
