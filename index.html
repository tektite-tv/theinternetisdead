<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow-x: hidden;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        repeating-linear-gradient(
          180deg,
          #3300ff 0px,
          #0033ff 6px,
          #5500ff 12px,
          #cc0000 18px,
          #660000 24px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.45) 0px,
          rgba(0,0,0,0.45) 6px,
          rgba(0,0,0,0.0) 12px,
          rgba(0,0,0,0.0) 48px
        );
      background-size: 100% 48px, 96px 100%;
      background-blend-mode: screen;
      animation: fireWaterfall 0.9s linear infinite;
      image-rendering: pixelated;
    }

    @keyframes fireWaterfall {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 0 -48px, 0 0; }
    }

    #header-container {
      width: 100%;
      position: relative;
      z-index: 1;
    }

    #main-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 24px;
      font-family: "Courier New", Courier, monospace;
      font-weight: bold;
      color: #00ff99;
      background: rgb(0,0,0);
      border: 3px dashed red;
      border-radius: 8px;
      box-sizing: border-box;
    }

    #main-container h1,
    #main-container h2,
    #main-container h3 {
      color: red;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <div id="main-container">Loading README...</div>

  <script>
    fetch('/index/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        startClock();
      });

    function startClock() {
      function updateClock() {
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });
        const clock = document.getElementById('nav-clock');
        if (clock) clock.textContent = formatter.format(now) + ' EST';
      }
      updateClock();
      setInterval(updateClock, 1000);
    }

    fetch('/readme.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('main-container').innerHTML = marked.parse(md);
      })
      .catch(() => {
        document.getElementById('main-container').textContent =
          'Failed to load README.md';
      });
  </script>

</body>
</html>
