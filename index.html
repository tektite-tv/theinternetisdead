<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theinternetisdead.org - OldTube</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
  /* GLOBAL RESET AND BASE --------------------------------- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Courier New", monospace;
  }

  html, body {
    height: 100%;
    background-color: #000;
    color: #ddd;
    overflow-y: auto;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  /* HEADER / TASKBAR -------------------------------------- */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #1a0033;
    color: #fff;
    padding: 16px 32px;
    border-bottom: 3px solid #cc181e;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .left-section,
  .right-section {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .menu {
    cursor: pointer;
    font-size: 26px;
    font-weight: bold;
    background: none;
    border: none;
    color: #fff;
    padding: 4px 0;
  }

  .logo {
    height: 36px;
    width: auto;
    display: block;
  }

  .search-bar {
    flex: 1;
    max-width: 600px;
    display: flex;
    align-items: center;
    margin: 0 24px;
  }

  .search-bar input {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid #444;
    border-right: none;
    background: #000;
    color: #fff;
    font-size: 14px;
  }

  .search-bar button {
    padding: 8px 16px;
    border: 1px solid #444;
    background-color: #222;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s;
  }

  .search-bar button:hover {
    background-color: #333;
  }

  .login-btn {
    background: #cc181e;
    color: #fff;
    border: none;
    padding: 8px 18px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  .login-btn:hover {
    background: #ff4444;
  }

  /* MAIN CONTENT LAYOUT ----------------------------------- */
  main {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
    padding: 32px;
    background: #000;
    align-items: start;
  }

  .column {
    background: #0a0a0a;
    padding: 20px;
    border: 1px solid #222;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    overflow: visible;
  }

  h1 {
    font-size: 1.8em;
    font-weight: bold;
    text-align: center;
    text-shadow: 0 0 6px #fff2, 0 0 12px #0ff4;
    margin-bottom: 8px;
  }

  h2 {
    text-align: center;
    color: #888;
    font-weight: normal;
    margin-bottom: 20px;
  }

  /* POSTS ------------------------------------------------- */
  .post {
    margin-bottom: 28px;
    padding-bottom: 14px;
    border-bottom: 1px dashed #333;
  }

  .post h3 {
    color: #ff66cc;
    font-size: 1.2em;
    margin-bottom: 6px;
  }

  .post small {
    display: block;
    color: #888;
    margin-bottom: 8px;
    font-size: 0.9em;
  }

  .post p {
    line-height: 1.6;
    margin-bottom: 10px;
  }

  .post img {
    display: block;
    max-width: 100%;
    border-radius: 4px;
    margin: 12px 0;
  }

  /* YOUTUBE VIDEOS ---------------------------------------- */
  .video {
    margin-bottom: 24px;
  }

  .video a {
    color: #cc181e;
    text-decoration: none;
  }

  .video a:hover {
    text-decoration: underline;
  }

  iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border: none;
    border-radius: 6px;
    margin-bottom: 8px;
  }

  /* RESPONSIVE -------------------------------------------- */
  @media (max-width: 1100px) {
    main {
      grid-template-columns: 1fr;
    }
    header {
      flex-wrap: wrap;
      gap: 12px;
    }
    .search-bar {
      order: 3;
      width: 100%;
      margin-top: 8px;
    }
  }

  .footer {
    position: relative;
    text-align: center;
    margin-top: 40px;
    color: #ccc;
  }

  /* HACKER TERMINAL SEARCH POPUP --------------------------- */
  .search-wrapper { position: relative; width: 100%; }
  .search-input { width: 100%; }

  #search-popup {
    position: absolute;
    left: 0;
    right: 0;
    top: 100%;
    margin-top: 8px;
    background: rgba(0, 0, 0, 0.85);
    border: 1px solid #0f0;
    box-shadow: 0 0 12px #0f07;
    border-radius: 6px;
    padding: 8px;
    max-height: 420px;
    overflow-y: auto;
    display: none;
    z-index: 9999;
    font-family: "Courier New", monospace;
  }

  #search-popup .promptline {
    color: #0f0;
    opacity: 0.85;
    font-size: 12px;
    margin: 4px 8px 8px;
  }

  .search-result {
    padding: 10px 12px;
    border: 1px solid #0f0;
    border-radius: 4px;
    margin: 8px 0;
    background: rgba(0, 20, 0, 0.35);
    cursor: pointer;
  }

  .search-result:hover,
  .search-result.active {
    background: rgba(0, 40, 0, 0.6);
    outline: 1px dashed #0f0;
  }

  .search-result .kind { color: #9f9; font-size: 12px; margin-right: 6px; }
  .search-result .title { color: #0f0; font-weight: bold; display: block; }
  .search-result .meta { color: #7f7; font-size: 12px; margin-top: 2px; }
  .search-result .snippet { color: #bfb; font-size: 13px; margin-top: 6px; opacity: 0.85; }
  .no-results { color: #7f7; padding: 8px 12px; }

  /* POST POPUP / MODAL ------------------------------------ */
  #post-popup {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(4px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10000;
  }

  #post-popup .popup-inner {
    position: relative;
    background: rgba(0, 20, 0, 0.9);
    border: 2px solid #0f0;
    box-shadow: 0 0 20px #0f05;
    padding: 24px;
    max-width: 800px;
    max-height: 80vh;
    overflow-y: auto;
    color: #0f0;
    font-family: "Courier New", monospace;
    border-radius: 8px;
  }

  #post-popup .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    background: transparent;
    border: none;
    color: #0f0;
    font-size: 22px;
    cursor: pointer;
    transition: color 0.2s;
  }

  #post-popup .close-btn:hover {
    color: #ff4444;
  }

  #post-popup img {
    max-width: 100%;
    border-radius: 6px;
    margin: 12px 0;
  }
</style>

</head>

<body>
  <header>
    <div class="left-section">
      <button class="menu">&#9776;</button>
      <a href="index.html"><img class="logo" src="/images/oldtube.png" alt="OldTube Logo" /></a>
    </div>

    <div class="search-bar">
  <div class="search-wrapper" style="flex:1; display:flex; align-items:center; gap:0;">
    <input class="search-input" type="text" placeholder="Search" />
    <button class="search-btn">Search</button>
    <div id="search-popup"></div>
  </div>
</div>

    <div class="right-section">
      <a href="/admin" class="login-btn">Login</a>
    </div>
  </header>

  <main>
    <section class="column" id="posts">
      <h1 style="color:#ff66cc;">ðŸŒ€ The Daily Spiral</h1>
      <h2>Latest Posts</h2>
      <p>Loading posts...</p>
    </section>

    <section class="column" id="youtube">
      <h1 style="color:#66ccff;">My Latest Broadcast</h1>
      <h2>Latest Videos</h2>
      <p>Loading videos...</p>
    </section>
  </main>
  <div class="footer">
Thank you for browsing <a href="https://theinternetisdead.org/">theinternetisdead.org</a> â€¢ Copyright 2025 for Eternity by <a href="https://youtube.com/@Honestly_Thomas">Thomas Harrison</a>
</div>
  
  <script>
async function loadContent() {
  const postsContainer = document.getElementById("posts");
  const youtubeContainer = document.getElementById("youtube");
  const searchInput = document.querySelector(".search-input");
  const searchBtn = document.querySelector(".search-btn");
  const popup = document.getElementById("search-popup");

  let allPosts = [];
  let visiblePosts = 3;
  let allVideos = [];
  let visibleVideos = 3;
  let INDEX = [];
  let activeIndex = -1;

  // === Load Posts =========================================
  try {
    const res = await fetch("/_posts/index.json");
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    allPosts = await res.json();
    allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
    renderPosts();
  } catch (err) {
    console.error("Post load failed:", err);
    postsContainer.innerHTML += `<p style="color:red;">Error loading posts: ${err.message}</p>`;
  }

  async function renderPosts() {
    postsContainer.innerHTML = `
      <h1 style="color:#ff66cc;">ðŸŒ€ The Daily Spiral</h1>
      <h2>Latest Posts</h2>
    `;
    const displayed = allPosts.slice(0, visiblePosts);
    for (const p of displayed) {
      const wrapper = document.createElement("div");
      wrapper.className = "post";
      wrapper.innerHTML = `
        <h3>${p.title}</h3>
        <small>${new Date(p.date).toLocaleString()}</small>
        ${p.image ? `<img src="${p.image}" alt="${p.title}" loading="lazy">` : ""}
        <div class="content"><em>Loading...</em></div>
      `;
      postsContainer.appendChild(wrapper);

      try {
        const res = await fetch(p.file);
        let text = await res.text();
        if (text.startsWith('---')) {
          const end = text.indexOf('---', 3);
          if (end !== -1) text = text.slice(end + 3);
        }
        wrapper.querySelector(".content").innerHTML = marked.parse(text.trim());
      } catch {
        wrapper.querySelector(".content").innerHTML = "<em>Unable to load post content.</em>";
      }
    }
    if (visiblePosts < allPosts.length) {
      const btn = document.createElement("button");
      btn.id = "loadMorePosts";
      btn.className = "load-more";
      btn.textContent = "Read More";
      btn.onclick = () => { visiblePosts += 3; renderPosts(); };
      postsContainer.appendChild(btn);
    }
  }

  // === Load YouTube Feed ==================================
  try {
    const feedUrl = "https://www.youtube.com/feeds/videos.xml?channel_id=UCn3WLZT7k8nO24XimlJVJVQ";
    const rssRes = await fetch(
      `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`
    );
    if (!rssRes.ok) throw new Error(`HTTP ${rssRes.status}`);
    const rssData = await rssRes.json();
    allVideos = rssData.items || [];
    renderVideos();
  } catch (err) {
    console.error("Video load failed:", err);
    youtubeContainer.innerHTML += `<p style="color:red;">Error loading videos: ${err.message}</p>`;
  }

  function renderVideos() {
    const displayed = allVideos.slice(0, visibleVideos);
    const vidsHTML = displayed.map(v => {
      const id = v.guid?.split(":").pop() || "";
      return `
        <div class="video">
          <iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
          <a href="${v.link}" target="_blank">${v.title}</a>
        </div>`;
    }).join("");

    youtubeContainer.innerHTML = `
      <h1 style="color:#66ccff;">My Latest Broadcast</h1>
      <h2>Latest Videos</h2>
      ${vidsHTML}
      ${visibleVideos < allVideos.length ? `<button id="loadMoreVideos" class="load-more">Watch More</button>` : ""}
      <a href="https://www.youtube.com/channel/UCn3WLZT7k8nO24XimlJVJVQ" target="_blank" class="youtube-btn">Watch on YouTube</a>
    `;
    const btn = document.getElementById("loadMoreVideos");
    if (btn) btn.addEventListener("click", () => { visibleVideos += 3; renderVideos(); });
  }

  // === Build unified search index ==========================
  try {
    const postDocs = await Promise.all(allPosts.map(async p => {
      try {
        const r = await fetch(p.file);
        let txt = await r.text();
        if (txt.startsWith('---')) {
          const end = txt.indexOf('---', 3);
          if (end !== -1) txt = txt.slice(end + 3);
        }
        const plain = txt.replace(/[#>*_`\[\]\(\)!-]/g, " ").replace(/\s+/g, " ").trim();
        return { kind: "post", title: p.title || "Untitled", url: p.file, date: p.date || "", snippet: (plain || "").slice(0, 200) };
      } catch {
        return { kind: "post", title: p.title || "Untitled", url: p.file, date: p.date || "", snippet: "" };
      }
    }));

    const videoDocs = (allVideos || []).map(v => ({
      kind: "video",
      title: v.title || "Untitled",
      url: v.link,
      date: v.pubDate || "",
      snippet: (v.description || "").replace(/<[^>]+>/g, "").slice(0, 200)
    }));

    INDEX = [...postDocs, ...videoDocs];
  } catch (e) {
    console.warn("Index build issue:", e);
    INDEX = [];
  }

  // === Search UI ===========================================
  function showPopup() { popup.style.display = "block"; }
  function hidePopup() { popup.style.display = "none"; activeIndex = -1; }
  function isShown() { return popup.style.display !== "none"; }

  function highlightMove(dir) {
    const items = Array.from(popup.querySelectorAll(".search-result"));
    if (!items.length) return;
    activeIndex = (activeIndex + dir + items.length) % items.length;
    items.forEach((el, i) => el.classList.toggle("active", i === activeIndex));
    items[activeIndex].scrollIntoView({ block: "nearest" });
  }

  function goToActive() {
    const items = Array.from(popup.querySelectorAll(".search-result"));
    if (!items.length) return;
    const el = items[activeIndex] || items[0];
    const url = el?.dataset?.url;
    if (url) handlePostClick(url);
  }

  function renderResults(q) {
    const header = `<div class="promptline">$ grep -i "${escapeHtml(q)}" {posts,videos}</div>`;
    if (!q) {
      popup.innerHTML = header + `<div class="no-results">Type to search posts and videos.</div>`;
      showPopup(); return;
    }
    const query = q.trim().toLowerCase();
    const hits = INDEX.filter(d =>
      (d.title && d.title.toLowerCase().includes(query)) ||
      (d.snippet && d.snippet.toLowerCase().includes(query))
    ).slice(0, 50);

    if (!hits.length) {
      popup.innerHTML = header + `<div class="no-results">No matches. Try fewer words.</div>`;
      showPopup(); return;
    }

    popup.innerHTML = header + hits.map((d, i) => `
      <div class="search-result${i === 0 ? " active" : ""}" data-url="${escapeAttr(d.url)}">
        <span class="kind">[${d.kind}]</span>
        <span class="title">${escapeHtml(d.title)}</span>
        <div class="meta">${d.date ? new Date(d.date).toLocaleString() : ""}</div>
        ${d.snippet ? `<div class="snippet">${escapeHtml(d.snippet)}</div>` : ""}
      </div>
    `).join("");

    activeIndex = 0;
    popup.querySelectorAll(".search-result").forEach(el => {
      el.addEventListener("click", () => handlePostClick(el.dataset.url));
      el.addEventListener("mouseenter", () => {
        popup.querySelectorAll(".search-result").forEach(x => x.classList.remove("active"));
        el.classList.add("active");
        activeIndex = Array.from(popup.querySelectorAll(".search-result")).indexOf(el);
      });
    });
    showPopup();
  }

  function escapeHtml(s) {
    return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
  }
  function escapeAttr(s) { return escapeHtml(s).replace(/"/g, '&quot;'); }

  searchInput.addEventListener("input", () => renderResults(searchInput.value));
  searchInput.addEventListener("focus", () => renderResults(searchInput.value));
  searchBtn.addEventListener("click", () => renderResults(searchInput.value));

  searchInput.addEventListener("keydown", e => {
    if (!isShown()) return;
    if (e.key === "ArrowDown") { e.preventDefault(); highlightMove(1); }
    else if (e.key === "ArrowUp") { e.preventDefault(); highlightMove(-1); }
    else if (e.key === "Enter") { e.preventDefault(); goToActive(); }
    else if (e.key === "Escape") { hidePopup(); }
  });

  document.addEventListener("click", e => {
    const within = e.target.closest(".search-wrapper");
    if (!within) hidePopup();
  });
} // end loadContent

document.addEventListener("DOMContentLoaded", loadContent);

// === POST POPUP HANDLER =======================================
function createPostPopup() {
  let popup = document.getElementById("post-popup");
  if (!popup) {
    popup = document.createElement("div");
    popup.id = "post-popup";
    popup.innerHTML = `
      <div class="popup-inner">
        <button class="close-btn">âœ•</button>
        <div class="popup-content"><em>Loading...</em></div>
      </div>
    `;
    document.body.appendChild(popup);
    popup.querySelector(".close-btn").addEventListener("click", () => {
      popup.style.display = "none";
      popup.querySelector(".popup-content").innerHTML = "";
    });
  }
  return popup;
}

async function handlePostClick(url) {
  if (!url.endsWith(".md")) return window.open(url, "_blank");
  const popup = createPostPopup();
  popup.style.display = "flex";
  popup.querySelector(".popup-content").innerHTML = "<em>Loading...</em>";
  try {
    const res = await fetch(url);
    let text = await res.text();
    if (text.startsWith('---')) {
      const end = text.indexOf('---', 3);
      if (end !== -1) text = text.slice(end + 3);
    }
    popup.querySelector(".popup-content").innerHTML = marked.parse(text.trim());
  } catch {
    popup.querySelector(".popup-content").innerHTML = "<em>Error loading post.</em>";
  }
}

// === BOUNCING BANANA ==========================================
(() => {
  const IMG_SRC = "/images/bananamanarama.gif";
  const AUDIO_SRC = "/audio/do-that-there.mp3";
  const SIZE = 160, SPEED = 220, SAT = 200, BRT = 110;
  const banana = document.createElement("img");
  banana.src = IMG_SRC;
  Object.assign(banana.style, {
    position: "fixed", left: "100px", top: "100px", width: SIZE+"px",
    opacity: "0.5", cursor: "pointer", userSelect: "none",
    mixBlendMode: "screen", filter: `hue-rotate(0deg) saturate(${SAT}%) brightness(${BRT}%)`,
    zIndex: "1000"
  });
  const audio = document.createElement("audio");
  audio.src = AUDIO_SRC;
  document.body.appendChild(banana);
  document.body.appendChild(audio);
  let x=100, y=100, vx=(Math.random()>0.5?1:-1)*SPEED, vy=(Math.random()>0.5?1:-1)*SPEED, hue=0, hasPointer=false;
  banana.addEventListener("click", ()=>{ if(audio.paused){audio.currentTime=0;audio.play();} else audio.pause(); });
  window.addEventListener("mousemove", e=>{
    hasPointer=true;
    const W=window.innerWidth,H=window.innerHeight;
    hue=((e.clientX/W)*360+(e.clientY/H)*180)%360;
    banana.style.filter=`hue-rotate(${hue}deg) saturate(${SAT}%) brightness(${BRT}%)`;
  },{passive:true});
  let prev=performance.now();
  const tick=now=>{
    const dt=Math.min(0.05,(now-prev)/1000); prev=now;
    if(!hasPointer){hue=(hue+45*dt)%360; banana.style.filter=`hue-rotate(${hue}deg) saturate(${SAT}%) brightness(${BRT}%)`; }
    x+=vx*dt; y+=vy*dt;
    const W=window.innerWidth,H=window.innerHeight;
    if(x<=0||x+SIZE>=W) vx*=-1;
    if(y<=0||y+SIZE>=H) vy*=-1;
    banana.style.transform=`translate(${x}px,${y}px)`;
    requestAnimationFrame(tick);
  };
  requestAnimationFrame(tick);
})();
</script>
