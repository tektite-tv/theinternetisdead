<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>
</head>
<body>

  <!-- Header container -->
  <div id="header-container"></div>

  <script>
    fetch('/index/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      })
      .catch(err => {
        console.error('Failed to load header.html:', err);
      });
  </script>

</body>
</html>
