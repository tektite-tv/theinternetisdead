<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blob Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-sizing: border-box;
      z-index: 10000;
      background: rgba(48, 24, 96, 0.5);
      backdrop-filter: blur(10px);
      border-bottom: solid 3px #00cc99;
    }

    .nav-inner {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 24px;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
      filter:
        drop-shadow(0 12px 20px rgba(0, 255, 180, 0.35))
        drop-shadow(0 0 14px rgba(0, 255, 180, 0.25));
    }

    .nav-buttons {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-note {
      font-family: "Courier New", Courier, monospace;
      font-size: 18px;
      color: #aaffdd;
      opacity: 0.9;
      white-space: nowrap;
      text-shadow: 0 0 8px rgba(0, 255, 180, 0.25);
    }

    .blob-button {
      width: 56px;
      height: 56px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    /* ===== MAIN ===== */
    .container {
      position: relative;
      height: 100%;
      padding-top: 96px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== 3D SCENE ===== */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: 1200px;
      pointer-events: none;
    }

    /* ===== BUBBLE FIELD ===== */
    .bubble-field {
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background:
        radial-gradient(
          circle at 30% 30%,
          rgba(255,255,255,0.8),
          rgba(0,255,180,0.25) 40%,
          rgba(0,0,0,0.1) 70%
        );
      box-shadow:
        inset -10px -10px 20px rgba(0,0,0,0.25),
        0 0 20px rgba(0,255,180,0.15);
      transform-style: preserve-3d;
      opacity: 0.85;
    }

    /* ===== README ===== */
    .readme-wrapper {
      position: relative;
      pointer-events: auto;
      cursor: grab;
      transform-style: preserve-3d;
      user-select: none;
      z-index: 10;
    }

    .readme-wrapper:active {
      cursor: grabbing;
    }

    #readme {
      max-width: 800px;
      padding: 32px;
      background: rgba(0, 0, 0, 0.55);
      color: #e6fff6;
      line-height: 1.6;
      border-radius: 12px;
      box-shadow:
        0 0 40px rgba(0, 255, 180, 0.25),
        inset 0 0 20px rgba(0, 255, 180, 0.05);
    }

    #readme h1,
    #readme h2,
    #readme h3 {
      color: #00cc99;
    }

    #readme blockquote {
      border-left: 4px solid #00cc99;
      padding-left: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-inner">
      <img src="/files/png/deadlogo-green.png" alt="Logo" class="logo" />

      <div class="nav-buttons">
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>

        <span class="nav-note">
          The webmaster is not harvesting your soul for profit.
        </span>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="container">
    <div class="scene">
      <div class="bubble-field" id="bubbles"></div>

      <div class="readme-wrapper" id="spinner">
        <div id="readme"></div>
      </div>
    </div>
  </div>

  <!-- MARKDOWN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    fetch('readme.md')
      .then(r => r.text())
      .then(md => {
        document.getElementById('readme').innerHTML = marked.parse(md);
      });

    /* ===== BUBBLES ===== */
    const bubbleField = document.getElementById('bubbles');
    const bubbles = [];
    const BUBBLE_COUNT = 60;

    for (let i = 0; i < BUBBLE_COUNT; i++) {
      const b = document.createElement('div');
      b.className = 'bubble';

      const size = 30 + Math.random() * 120;
      const x = (Math.random() - 0.5) * 800;
      const y = (Math.random() - 0.5) * 500;
      const z = (Math.random() - 0.5) * 600;

      b.style.width = b.style.height = size + 'px';

      bubbleField.appendChild(b);

      bubbles.push({
        el: b,
        x, y, z,
        vx: 0,
        vy: 0
      });
    }

    /* ===== SPINNER ===== */
    const spinner = document.getElementById('spinner');

    let rotX = 0;
    let rotY = 0;
    let velX = 0;
    let velY = 0;
    let dragging = false;
    let lastX = 0;
    let lastY = 0;

    spinner.addEventListener('mousedown', e => {
      dragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      rotY += dx * 0.3;
      rotX -= dy * 0.3;
      velY = dx * 0.08;
      velX = -dy * 0.08;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mouseup', () => dragging = false);

    /* ===== ANIMATION LOOP ===== */
    function animate() {
      if (!dragging) {
        rotY += velY;
        rotX += velX;
        velX *= 0.95;
        velY *= 0.95;
      }

      spinner.style.transform =
        `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

      bubbles.forEach(b => {
        // pseudo "push" from rotation
        b.vx += rotY * 0.0002;
        b.vy += rotX * 0.0002;

        b.x += b.vx;
        b.y += b.vy;

        b.vx *= 0.92;
        b.vy *= 0.92;

        b.el.style.transform =
          `translate3d(${b.x}px, ${b.y}px, ${b.z}px)`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
