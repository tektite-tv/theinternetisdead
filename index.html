<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blob Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-sizing: border-box;
      z-index: 1000;

      background: rgba(48, 24, 96, 0.5);
      backdrop-filter: blur(10px);
      border-bottom: solid 3px #00cc99;
    }

    .nav-inner {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 24px;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
      flex-shrink: 0;
      filter:
        drop-shadow(0 12px 20px rgba(0, 255, 180, 0.35))
        drop-shadow(0 0 14px rgba(0, 255, 180, 0.25));
    }

    .nav-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }

    /* ===== NAVBAR NOTICE ===== */
    .nav-note {
      font-family: "Courier New", Courier, monospace;
      font-size: 18px;
      color: #aaffdd;
      opacity: 0.9;
      white-space: nowrap;
      text-shadow:
        0 0 6px rgba(0, 255, 180, 0.25),
        0 0 14px rgba(0, 255, 180, 0.15);
    }

    /* ===== BLOB BUTTON ===== */
    .blob-button {
      width: 56px;
      height: 56px;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;

      filter:
        drop-shadow(0 12px 20px rgba(0, 255, 180, 0.35))
        drop-shadow(0 0 14px rgba(0, 255, 180, 0.25));

      transition:
        transform 0.18s ease,
        filter 0.18s ease;
    }

    .blob-button img {
      width: 100%;
      height: 100%;
      display: block;
      pointer-events: none;
      user-select: none;
    }

    .blob-button:hover {
      transform: translateY(-4px) scale(1.08);
      filter:
        drop-shadow(0 18px 30px rgba(0, 255, 180, 0.55))
        drop-shadow(0 0 22px rgba(0, 255, 180, 0.45));
    }

    .blob-button:active {
      transform: translateY(-2px) scale(0.96);
    }

    /* ===== MAIN CONTENT ===== */
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100%;
      padding: 96px 24px 24px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* ===== README MARKDOWN ===== */
    #readme {
      max-width: 800px;
      color: #e6fff6;
      line-height: 1.6;
    }

    #readme h1,
    #readme h2,
    #readme h3 {
      color: #00cc99;
    }

    #readme blockquote {
      border-left: 4px solid #00cc99;
      padding-left: 16px;
      opacity: 0.9;
    }

    @media (max-width: 640px) {
      .navbar {
        height: auto;
        padding: 12px;
      }

      .nav-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .nav-note {
        white-space: normal;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-inner">
      <img
        src="/files/png/deadlogo-green.png"
        alt="Logo"
        class="logo"
      />

      <div class="nav-buttons">
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>
        <button class="blob-button"><img src="files/png/flower.png" alt=""></button>

        <span class="nav-note">
          The webmaster is not harvesting your soul for profit.
        </span>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="container">
    <div id="readme"></div>
  </div>

  <!-- MARKDOWN LOADER -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('readme.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('readme').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('readme').innerText =
          'README failed to load. Reality remains unstable.';
        console.error(err);
      });
  </script>

</body>
</html>
