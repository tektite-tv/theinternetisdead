<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blob Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* World, meet void */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    /* Center-ish chaos */
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 48px;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* The blob button */
    .blob-button {
      width: 220px;
      height: 220px;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;

      filter:
        drop-shadow(0 18px 28px rgba(0, 255, 180, 0.35))
        drop-shadow(0 0 18px rgba(0, 255, 180, 0.25));

      transition:
        transform 0.18s ease,
        filter 0.18s ease;
    }

    .blob-button img {
      width: 100%;
      height: 100%;
      display: block;
      pointer-events: none;
      user-select: none;
    }

    /* Hover = pop out of the void */
    .blob-button:hover {
      transform: translateY(-10px) scale(1.05);

      filter:
        drop-shadow(0 28px 44px rgba(0, 255, 180, 0.55))
        drop-shadow(0 0 26px rgba(0, 255, 180, 0.45));
    }

    /* Click = squash */
    .blob-button:active {
      transform: translateY(-4px) scale(0.98);
      filter:
        drop-shadow(0 14px 22px rgba(0, 255, 180, 0.3));
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="blob-button" onclick="alert('Blob 1 clicked')">
      <img src="flower.png" alt="Blob Button 1">
    </button>

    <button class="blob-button" onclick="alert('Blob 2 clicked')">
      <img src="flower.png" alt="Blob Button 2">
    </button>

    <button class="blob-button" onclick="alert('Blob 3 clicked')">
      <img src="flower.png" alt="Blob Button 3">
    </button>
  </div>

</body>
</html>
