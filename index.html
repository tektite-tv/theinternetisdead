    }

    .login-btn:hover {

    }

    /* MAIN CONTENT LAYOUT ----------------------------------- */

      display: grid;

    .post small {

    .post p {

    .post img {
      display: block;

    /* YOUTUBE VIDEOS ---------------------------------------- */
    .video {

    .video a {
      color: #cc181e;

    }

    .video a:hover {

    }

    iframe {
      width: 100%;

    /* RESPONSIVE -------------------------------------------- */

        gap: 12px;

        margin-top: 8px;
      }
    }

    .footer {
  position: relative;
  text-align: center;

  <main>
    <section class="column" id="posts">
      <h1 style="color:#ff66cc;">ðŸŒ€ The Daily Spiral</h1>

      <p>Loading posts...</p>
    </section>

    <section class="column" id="youtube">
      <h1 style="color:#66ccff;">My Latest Broadcast</h1>

Thank you for browsing <a href="https://theinternetisdead.org/">theinternetisdead.org</a> â€¢ Copyright 2025 for Eternity by <a href="https://youtube.com/@Honestly_Thomas">Thomas Harrison</a>

  <script>
async function loadContent() {
  const postsContainer = document.getElementById("posts");
  const youtubeContainer = document.getElementById("youtube");
  let allPosts = [];
  let visiblePosts = 3;
  let allVideos = [];
  let visibleVideos = 3;

  // === Load Posts from /_posts/index.json ===
  try {
    const res = await fetch("/_posts/index.json");
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    allPosts = await res.json();
    allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
    renderPosts();
  } catch (err) {
    console.error("Post load failed:", err);
    postsContainer.innerHTML += `<p style="color:red;">Error loading posts: ${err.message}</p>`;
  }

  // Render all visible posts with full Markdown
  async function renderPosts() {
    postsContainer.innerHTML = `
      <h1 style="color:#ff66cc;">ðŸŒ€ The Daily Spiral</h1>
      <h2>Latest Posts</h2>
    `;

    const displayed = allPosts.slice(0, visiblePosts);
    for (const p of displayed) {
      const wrapper = document.createElement("div");
      wrapper.className = "post";
      wrapper.innerHTML = `
        <h3>${p.title}</h3>
        <small>${new Date(p.date).toLocaleString()}</small>
        ${p.image ? `<img src="${p.image}" alt="${p.title}" loading="lazy">` : ""}
        <div class="content"><em>Loading...</em></div>
      `;
      postsContainer.appendChild(wrapper);

      try {
        const res = await fetch(p.file);
if (!res.ok) throw new Error(res.status);
let text = await res.text();

// remove YAML front-matter if present
if (text.startsWith('---')) {
  const end = text.indexOf('---', 3);
  if (end !== -1) text = text.slice(end + 3);
}

wrapper.querySelector(".content").innerHTML = marked.parse(text.trim());
      } catch (e) {
        wrapper.querySelector(".content").innerHTML =
          "<em>Unable to load post content.</em>";
      }
    }

    if (visiblePosts < allPosts.length) {
      const btn = document.createElement("button");
      btn.id = "loadMorePosts";
      btn.className = "load-more";
      btn.textContent = "Read More";
      btn.onclick = () => {
        visiblePosts += 3;
        renderPosts();
      };
      postsContainer.appendChild(btn);
    }
  }

  // === Load YouTube RSS Feed ===
  try {
    const feedUrl =
      "https://www.youtube.com/feeds/videos.xml?channel_id=UCn3WLZT7k8nO24XimlJVJVQ";
    const rssRes = await fetch(
      `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`
    );
    if (!rssRes.ok) throw new Error(`HTTP ${rssRes.status}`);
    const rssData = await rssRes.json();
    allVideos = rssData.items;
    renderVideos();
  } catch (err) {
    console.error("Video load failed:", err);
    youtubeContainer.innerHTML += `<p style="color:red;">Error loading videos: ${err.message}</p>`;
  }

  function renderVideos() {
    const displayed = allVideos.slice(0, visibleVideos);
    const vidsHTML = displayed
      .map(
        v => `
        <div class="video">
          <iframe src="https://www.youtube.com/embed/${v.guid.split(':').pop()}" allowfullscreen></iframe>
          <a href="${v.link}" target="_blank">${v.title}</a>
        </div>
      `
      )
      .join("");

    youtubeContainer.innerHTML = `
      <h1 style="color:#66ccff;">My Latest Broadcast</h1>
      <h2>Latest Videos</h2>
      ${vidsHTML}
      ${visibleVideos < allVideos.length
        ? `<button id="loadMoreVideos" class="load-more">Watch More</button>`
        : ""}
      <a href="https://www.youtube.com/channel/UCn3WLZT7k8nO24XimlJVJVQ"
         target="_blank" class="youtube-btn">Watch on YouTube</a>
    `;

    const btn = document.getElementById("loadMoreVideos");
    if (btn)
      btn.addEventListener("click", () => {
        visibleVideos += 3;
        renderVideos();
      });
  }
}

// === Button + Post Styling ===
const style = document.createElement("style");
style.textContent = `
  .load-more, .youtube-btn {
    display: block;
    margin: 14px auto;
    padding: 8px 16px;
    background: #222;
    border: 1px solid #555;

  .load-more:hover, .youtube-btn:hover { background: #333; }
  .youtube-btn {
    background: #cc181e;
    border-color: #cc181e;
    text-decoration: none;
    font-weight: bold;

  .youtube-btn:hover { background: #ff4444; }
  .post img {
    max-width: 100%;
    border-radius: 4px;
    margin: 12px 0;
  }
  .post .content { margin-top: 8px; line-height: 1.5; }
`;
document.head.appendChild(style);

document.addEventListener("DOMContentLoaded", loadContent);

// === Bouncing Banana ===
(() => {
  const IMG_SRC = "/images/bananamanarama.gif";
  const AUDIO_SRC = "/audio/do-that-there.mp3";
  const SIZE = 160;
  const SPEED = 220;
  const SAT = 200;
  const BRT = 110;

  const banana = document.createElement("img");
  banana.src = IMG_SRC;
  banana.alt = "Bananamanarama";
  Object.assign(banana.style, {
    position: "fixed",
    left: "100px",
    top: "100px",
    width: SIZE + "px",
    opacity: "0.5",
    cursor: "pointer",
    userSelect: "none",
    mixBlendMode: "screen",
    filter: `hue-rotate(0deg) saturate(${SAT}%) brightness(${BRT}%)`,
    zIndex: "1000",
    pointerEvents: "auto",
  });

  const audio = document.createElement("audio");
  audio.src = AUDIO_SRC;
  audio.preload = "none";
  document.body.appendChild(banana);
  document.body.appendChild(audio);

  let x = 100, y = 100;
  let vx = (Math.random() > 0.5 ? 1 : -1) * SPEED;
  let vy = (Math.random() > 0.5 ? 1 : -1) * SPEED;
  let hue = 0, hasPointer = false;

  banana.addEventListener("click", () => {
    if (audio.paused) { audio.currentTime = 0; audio.play(); }
    else audio.pause();
  });

  window.addEventListener("mousemove", e => {
    hasPointer = true;
    const W = window.innerWidth, H = window.innerHeight;
    hue = ((e.clientX / W) * 360 + (e.clientY / H) * 180) % 360;
    banana.style.filter = `hue-rotate(${hue}deg) saturate(${SAT}%) brightness(${BRT}%)`;
  }, { passive: true });

  let prev = performance.now();
  const tick = now => {
    const dt = Math.min(0.05, (now - prev) / 1000);
    prev = now;
    if (!hasPointer) {
      hue = (hue + 45 * dt) % 360;
      banana.style.filter = `hue-rotate(${hue}deg) saturate(${SAT}%) brightness(${BRT}%)`;
    }
    x += vx * dt;
    y += vy * dt;
    const W = window.innerWidth, H = window.innerHeight;
    if (x <= 0 || x + SIZE >= W) vx *= -1;
    if (y <= 0 || y + SIZE >= H) vy *= -1;
    banana.style.transform = `translate(${x}px, ${y}px)`;
    requestAnimationFrame(tick);
  };
  requestAnimationFrame(tick);
})();
</script>
