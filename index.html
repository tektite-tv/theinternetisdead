<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Grid + Scanlines</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #071a12;
  perspective: 1200px;
}

/* =========================
   HEADER (CLEAN, UNAFFECTED)
   ========================= */
#header-container {
  position: relative;
  z-index: 10;
}

/* =========================
   INFINITE PARALLAX GRID
   ========================= */
#grid-background {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background-image:
    linear-gradient(rgba(0,255,153,0.35) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,153,0.35) 1px, transparent 1px);
  background-size: 40px 40px;
  background-repeat: repeat;

  transform-origin: center;
  transform: rotateX(65deg) translateZ(-500px);
}

/* =========================
   MAIN CONTAINER
   ========================= */
#main-container {
  position: relative;
  z-index: 5;
  margin: 80px auto;
  width: 80vw;
  height: 70vh;
  background: black;
  color: #00ff99;
  overflow: hidden;
  transform-style: preserve-3d;
}

/* =========================
   SCANLINES (MAIN ONLY)
   ========================= */
#main-container::before {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 0;

  background:
    repeating-linear-gradient(
      180deg,
      rgba(20,0,70,0.9) 0px,
      rgba(20,0,70,0.9) 4px,
      rgba(120,0,0,0.85) 8px,
      rgba(120,0,0,0.85) 12px
    );
  background-size: 100% 24px;
  animation: scanFall 1s linear infinite;
}

#main-container > * {
  position: relative;
  z-index: 1;
}

@keyframes scanFall {
  from { background-position: 0 0; }
  to   { background-position: 0 24px; }
}
</style>
</head>

<body>

<div id="grid-background"></div>

<div id="header-container">
  <!-- header.html would be injected here -->
</div>

<div id="main-container">
  <h1>CONTENT</h1>
  <p>This container rotates. The grid is infinite. The header is safe.</p>
</div>

<script>
/* =========================
   ROTATION + GRID COUPLING
   ========================= */
const container = document.getElementById('main-container');
const grid = document.getElementById('grid-background');

let rotX = 0, rotY = 0;
let gridX = 0, gridY = 0;
let dragging = false;
let lastX = 0, lastY = 0;

container.addEventListener('mousedown', e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

window.addEventListener('mouseup', () => dragging = false);

window.addEventListener('mousemove', e => {
  if (!dragging) return;

  const dx = e.clientX - lastX;
  const dy = e.clientY - lastY;

  rotY += dx * 0.3;
  rotX -= dy * 0.3;

  container.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

  gridX += rotY * 0.4;
  gridY += rotX * 0.4;

  grid.style.backgroundPosition = `${gridX % 40}px ${gridY % 40}px`;

  lastX = e.clientX;
  lastY = e.clientY;
});
</script>

</body>
</html>
