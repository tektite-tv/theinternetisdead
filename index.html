<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      user-select: none;
      perspective: 1200px;
      background: black;
    }

    /* =========================
       RED / BLUE SCANLINES (FLOATING DOWN)
       ========================= */
    /* html::before with z-index:-1 often vanishes behind html's own background.
       We pin the effect to body::before and keep it behind the UI with z-index:0. */

    /* Extra shimmer so it doesn't look like a static wallpaper. */
    @keyframes scanFall {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 0 24px, 0 0; }
    }

    @keyframes shimmerFall {
      from { background-position: 0 0; }
      to   { background-position: 0 48px; }
    }

    /* Ensure UI sits above the background layers */
    #header-container { z-index: 10; }
    #main-container {
  position: relative;
  z-index: 5; z-index: 5; }
    }

    /* =========================
       RED / BLUE SCANLINES (MAIN CONTAINER ONLY)
       ========================= */

#main-container {
  position: relative;
  overflow: hidden;
  z-index: 5;
}

#main-container::before {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background:
    repeating-linear-gradient(
      180deg,
      rgba(20, 0, 70, 0.95) 0px,
      rgba(20, 0, 70, 0.95) 4px,
      rgba(120, 0, 0, 0.85) 8px,
      rgba(120, 0, 0, 0.85) 12px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,0.55) 0px,
      rgba(0,0,0,0.55) 10px,
      rgba(0,0,0,0) 20px,
      rgba(0,0,0,0) 70px
    );

  background-size: 100% 24px, 120px 100%;
  background-blend-mode: screen;
  image-rendering: pixelated;
  animation: scanFall 0.9s linear infinite;
  opacity: 0.95;
}

#main-container::after {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background: repeating-linear-gradient(
    180deg,
    rgba(255,255,255,0.04) 0px,
    rgba(255,255,255,0.04) 1px,
    rgba(0,0,0,0) 3px,
    rgba(0,0,0,0) 6px
  );

  mix-blend-mode: overlay;
  animation: shimmerFall 1.8s linear infinite;
  opacity: 0.55;
}

#main-container > * {
  position: relative;
  z-index: 1;
}

@keyframes scanFall {
  from { background-position: 0 0, 0 0; }
  to   { background-position: 0 24px, 0 0; }
}

@keyframes shimmerFall {
  from { background-position: 0 0; }
  to   { background-position: 0 48px; }
}

/* =========================
   3D PARALLAX GRID BACKGROUND
   ========================= */

body {
  background: #071a12;
  perspective: 1200px;
  overflow: hidden;
}

/* Grid wrapper behind main container */
#grid-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  transform-style: preserve-3d;
  pointer-events: none;
  overflow: hidden;
}

/* The grid itself */
#grid-background::before {
  content: "";
  position: absolute;
  width: 300vw;
  height: 300vh;
  left: -100vw;
  top: -100vh;

  background-image:
    linear-gradient(rgba(0,255,153,0.35) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,153,0.35) 1px, transparent 1px);
  background-size: 40px 40px;

  transform-origin: center;
  transform: rotateX(65deg) translateZ(-400px);
  animation: gridDrift 14s linear infinite;
}

/* Slow drifting motion */
@keyframes gridDrift {
  from { transform: rotateX(65deg) translateZ(-300px) translateY(0); }
  to   { transform: rotateX(65deg) translateZ(-300px) translateY(200px); }
}
/* =========================
       HEADER
       ========================= */
    #header-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    /* =========================
       MAIN CONTAINER (3D OBJECT)
       ========================= */
    #main-container {
      position: fixed;
      left: 50%;
      top: 50%;

      transform-style: preserve-3d;
      transform-origin: 50% 50%;
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);

      width: 900px;
      max-width: calc(100vw - 40px);
      height: 70vh;

      padding: 16px;
      box-sizing: border-box;

      font-family: "Courier New", monospace;
      font-weight: bold;
      color: #00ff99;

      background: black;
      border: 5px dashed blue;
      border-radius: 8px;

      overflow: hidden;
      cursor: grab;
      touch-action: none;
      will-change: transform;
    }

    #main-container.is-rotating {
      cursor: grabbing;
    }

    /* =========================
       MARKDOWN LAYOUT
       ========================= */
    #md-center {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: hidden;
    }

    #md-scale {
      transform-origin: top center;
      will-change: transform;
      display: inline-block;
    }

    #main-container h1,
    #main-container h2,
    #main-container h3 {
      color: red;
    }

    #main-container a {
      color: #66ffcc;
    }
  </style>
</head>
<body>
  <div id="grid-background"></div>

  <div id="header-container"></div>

  <div id="main-container">
    <div id="md-center">
      <div id="md-scale">Loading README...</div>
    </div>
  </div>

  <script>
    /* ---------- HEADER ---------- */
    fetch('/index/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        startClock();
      });

    function startClock() {
      function updateClock() {
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });
        const clock = document.getElementById('nav-clock');
        if (clock) clock.textContent = formatter.format(now) + ' EST';
      }
      updateClock();
      setInterval(updateClock, 1000);
    }

    /* ---------- MARKDOWN ---------- */
    fetch('/readme.md')
      .then(r => r.text())
      .then(md => {
        const scale = document.getElementById('md-scale');
        scale.innerHTML = marked.parse(md);
        requestAnimationFrame(scaleMarkdownToFill);
      })
      .catch(() => {
        document.getElementById('md-scale').textContent =
          'Failed to load README.md';
      });

    function scaleMarkdownToFill() {
      const container = document.getElementById('main-container');
      const content = document.getElementById('md-scale');
      if (!container || !content) return;

      content.style.transform = 'scale(1, 1)';

      const style = getComputedStyle(container);
      const padX =
        parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
      const padY =
        parseFloat(style.paddingTop) + parseFloat(style.paddingBottom);

      const availW = container.clientWidth - padX;
      const availH = container.clientHeight - padY;

      const contentW = content.scrollWidth;
      const contentH = content.scrollHeight;

      const scaleX = availW / contentW;
      const scaleY = availH / contentH;

      content.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', scaleMarkdownToFill);

    /* ---------- 3D ROTATION (RESET ON REFRESH) ---------- */
    (function () {
      const el = document.getElementById('main-container');

      let rotX = 0;
      let rotY = 0;
      let dragging = false;
      let lastX = 0;
      let lastY = 0;

      apply();

      function apply() {
        el.style.transform =
          `translate(-50%, -50%) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      }

      el.addEventListener('pointerdown', e => {
        if (e.pointerType === 'mouse' && e.button !== 0) return;
        dragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        el.setPointerCapture(e.pointerId);
        el.classList.add('is-rotating');
        e.preventDefault();
      });

      el.addEventListener('pointermove', e => {
        if (!dragging) return;

        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;

        rotY += dx * 0.4;
        rotX -= dy * 0.4;
        rotX = Math.max(-80, Math.min(80, rotX));

        lastX = e.clientX;
        lastY = e.clientY;

        apply();
        e.preventDefault();
      });

      function end(e) {
        if (!dragging) return;
        dragging = false;
        el.classList.remove('is-rotating');
        try { el.releasePointerCapture(e.pointerId); } catch {}
        e.preventDefault();
      }

      el.addEventListener('pointerup', end);
      el.addEventListener('pointercancel', end);

      el.addEventListener('dblclick', () => {
        rotX = 0;
        rotY = 0;
        apply();
      });
    })();
  </script>


<script>
/* Couple grid motion to main-container rotation */
const grid = document.getElementById('grid-background');
const container = document.getElementById('main-container');

let gridX = 0, gridY = 0;

function syncGrid() {
  if (!grid || !container) return;

  const style = getComputedStyle(container);
  const transform = style.transform;

  if (transform !== 'none') {
    const values = transform.match(/matrix3d\((.+)\)/);
    if (values) {
      const m = values[1].split(',').map(parseFloat);
      const rotX = Math.asin(-m[9]) * (180 / Math.PI);
      const rotY = Math.asin(m[8]) * (180 / Math.PI);

      gridX += rotY * 0.15;
      gridY += rotX * 0.15;
    }
  }

  grid.style.transform = `translate3d(${gridX}px, ${gridY}px, 0)`;
  requestAnimationFrame(syncGrid);
}

syncGrid();
</script>

</body>
</html>
