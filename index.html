<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Internet Is Dead</title>

  <style>
    /* Absolute bare-minimum reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: block;
      background-color: #000; /* matches header so no seam */
    }

    #header-container {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header loads here -->
  <div id="header-container"></div>

  <script>
    fetch('/index/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      })
      .catch(err => {
        console.error('Failed to load header.html:', err);
      });
  </script>

</body>
</html>
