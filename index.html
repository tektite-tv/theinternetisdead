<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Grid + Scanlines (Fixed)</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #071a12; /* forest green */
  perspective: 1400px;
  font-family: Courier New, monospace;
}

/* =========================
   HEADER (SAFE ZONE)
   ========================= */
#header-container {
  position: relative;
  z-index: 10;
}

/* =========================
   INFINITE GRID BACKGROUND
   ========================= */
#grid-background {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background-image:
    linear-gradient(rgba(0,255,153,0.28) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,153,0.28) 1px, transparent 1px);
  background-size: 48px 48px;
  background-repeat: repeat;

  transform-origin: center bottom;
  transform: rotateX(68deg) translateZ(-600px);
}

/* =========================
   MAIN CONTAINER
   ========================= */
#main-container {
  position: relative;
  z-index: 5;

  width: 88vw;
  height: 72vh;
  margin: 6vh auto;

  background: #000;
  color: #00ff99;
  overflow: hidden;

  transform-style: preserve-3d;
  box-shadow:
    0 0 40px rgba(0,0,0,0.9),
    inset 0 0 20px rgba(0,0,0,0.8);
}

/* =========================
   SCANLINES (CONTROLLED)
   ========================= */
#main-container::before {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 0;

  background:
    repeating-linear-gradient(
      180deg,
      rgba(40,0,120,0.45) 0px,
      rgba(40,0,120,0.45) 3px,
      rgba(160,0,0,0.35) 6px,
      rgba(160,0,0,0.35) 9px
    );
  background-size: 100% 18px;
  animation: scanFall 1.1s linear infinite;
  mix-blend-mode: screen;
}

#main-container > * {
  position: relative;
  z-index: 1;
  padding: 24px;
}

@keyframes scanFall {
  from { background-position: 0 0; }
  to   { background-position: 0 18px; }
}

/* =========================
   DEMO TEXT
   ========================= */
h1 {
  margin-top: 0;
  font-size: 2rem;
}
</style>
</head>

<body>

<div id="grid-background"></div>

<div id="header-container">
  <!-- header.html loads here -->
</div>

<div id="main-container">
  <h1>CONTENT</h1>
  <p>
    This container rotates.<br>
    Scanlines are scoped and softened.<br>
    The grid is infinite and behind everything.
  </p>
</div>

<script>
/* =========================
   ROTATION + GRID COUPLING
   ========================= */
const container = document.getElementById('main-container');
const grid = document.getElementById('grid-background');

let rotX = 0, rotY = 0;
let gridX = 0, gridY = 0;
let dragging = false;
let lastX = 0, lastY = 0;

container.addEventListener('mousedown', e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

window.addEventListener('mouseup', () => dragging = false);

window.addEventListener('mousemove', e => {
  if (!dragging) return;

  const dx = e.clientX - lastX;
  const dy = e.clientY - lastY;

  rotY += dx * 0.25;
  rotX -= dy * 0.25;

  rotX = Math.max(-45, Math.min(45, rotX));

  container.style.transform =
    `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

  gridX += rotY * 0.35;
  gridY += rotX * 0.35;

  grid.style.backgroundPosition =
    `${gridX % 48}px ${gridY % 48}px`;

  lastX = e.clientX;
  lastY = e.clientY;
});
</script>

</body>
</html>
