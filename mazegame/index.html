<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>theinternetisdead.org - Maze Game</title>
<link rel="icon" type="image/png" href="/images/face.png">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Courier New", monospace; }
html, body { height:100%; background:#000; color:#ddd; }

header {
  display:flex; align-items:center; justify-content:space-between;
  flex-wrap:wrap; background:#1a0033; color:#fff; padding:12px 16px;
  border-bottom:3px solid #cc181e; position:relative; z-index:5;
}
header.hidden { display:none; }

.menu { cursor:pointer; font-size:26px; font-weight:bold; background:none; border:none; color:#fff; }

.left-section { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
.logo { height:36px; width:auto; display:block; }

#menu-popup {
  display:none; position:absolute; top:55px; left:16px;
  background:rgba(0,0,0,0.85); border:1px solid #0f0;
  border-radius:6px; padding:8px; flex-direction:column; min-width:120px;
}
#menu-popup a {
  color:#0f0; text-decoration:none; display:block; padding:6px;
}

.toggle-btn {
  position:fixed; top:12px; right:16px; z-index:10000;
  background:rgba(0,0,0,0.8); border:2px solid #0f0; color:#0f0;
  padding:6px 14px; border-radius:6px; text-transform:uppercase;
  box-shadow:0 0 8px rgba(0,255,0,0.3);
  cursor:pointer; transition:0.3s;
}
.toggle-btn:hover {
  background:#0f0; color:#000; box-shadow:0 0 18px rgba(0,255,0,0.6);
  transform:scale(1.05);
}

main {
  position:relative; width:100%; height:calc(100vh - 80px);
}
iframe {
  position:absolute; top:0; left:0; width:100%; height:100%;
  border:none; background:#000;
}

/* Responsive */
@media (max-width:768px) {
  header { flex-direction:column; align-items:flex-start; }
  .logo { height:28px; }
  span { font-size:12px !important; }
  .toggle-btn { top:8px; right:8px; padding:5px 10px; }
}
@media (max-width:480px) {
  .logo { height:24px; }
  span { display:block; font-size:11px; }
}
</style>
</head>
<body>

<header id="page-header">
  <div class="left-section">
    <button class="menu">&#9776;</button>
    <div id="menu-popup">
      <a href="/">Home</a>
      <a href="/glitchtv">Glitch TV</a>
      <a href="/glitchcamera">Glitch Camera</a>
      <a href="/admin">Admin</a>
    </div>
    <a href="/" class="flex items-center gap-3">
      <img class="logo" src="/images/oldtube.png" alt="OldTube Logo" />
      <span style="color:#00ff99;">The webmaster is not harvesting your soul for profit. Isn't that wonderful?</span>
    </a>
  </div>
</header>

<button class="toggle-btn" id="toggleHeader">Toggle Header</button>

<main id="main-content">
  <iframe src="/raymaze.html" title="Maze Game" id="main-iframe"></iframe>
</main>

<script>
document.querySelector('.menu').addEventListener('click', () => {
  const popup = document.getElementById('menu-popup');
  popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
});

const header = document.getElementById('page-header');
const iframe = document.getElementById('main-iframe');
const toggleBtn = document.getElementById('toggleHeader');
let hidden = false;

toggleBtn.addEventListener('click', () => {
  hidden = !hidden;
  if (hidden) {
    header.classList.add('hidden');
    iframe.style.height = '100vh';
  } else {
    header.classList.remove('hidden');
    iframe.style.height = 'calc(100vh - 80px)';
  }
});
</script>

</body>
</html>
