<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 54px;
    padding: 0 12px;
    box-sizing: border-box;
    z-index: 10000;
    background: rgb(48, 24, 96);
    backdrop-filter: blur(10px);
    border-bottom: solid 2px #00cc99;
    overflow: hidden;
  }

  .nav-inner {
    position: relative;
    display: flex;
    align-items: center;
    width: 100%;
    height: 100%;
    gap: 12px;
  }

  .nav-scale {
    display: flex;
    align-items: center;
    gap: 12px;
    transform: scale(0.75);
    transform-origin: left center;
  }

  .logo {
    height: 40px;
    filter:
      drop-shadow(0 12px 20px rgba(0, 255, 180, 0.35))
      drop-shadow(0 0 14px rgba(0, 255, 180, 0.25));
  }

  .nav-buttons {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .blob-button {
    width: 56px;
    height: 56px;
    display: inline-block;
  }

  .blob-button img {
    width: 100%;
    height: 100%;
    display: block;
  }

  .nav-note {
    font-family: "Courier New", Courier, monospace;
    font-size: 18px;
    color: #aaffdd;
    white-space: nowrap;
  }

  /* CLOCK â€” NATIVE JS, NO IFRAME, NO LIES */
  .nav-clock {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-family: "Courier New", Courier, monospace;
    font-size: 20px;
    line-height: 1;
    color: #00ff66;
    white-space: nowrap;
  }
</style>
</head>
<body>

<header class="navbar">
  <div class="nav-inner">

    <div class="nav-scale">
      <a href="index.html">
        <img src="/files/png/deadlogo-green.png" alt="Logo" class="logo" />
      </a>

      <nav class="nav-buttons">
        <a href="index.html" class="blob-button"><img src="files/png/flower.png" alt=""></a>
        <a href="index.html" class="blob-button"><img src="files/png/flower.png" alt=""></a>
        <a href="index.html" class="blob-button"><img src="files/png/flower.png" alt=""></a>
        <a href="index.html" class="blob-button"><img src="files/png/flower.png" alt=""></a>
        <a href="index.html" class="blob-button"><img src="files/png/flower.png" alt=""></a>
        <span class="nav-note">The webmaster is not harvesting your soul for profit.</span>
      </nav>
    </div>

    <div class="nav-clock" id="navClock">--:--:-- -- EST</div>

  </div>
</header>

<script>
  const clockEl = document.getElementById('navClock');

  const formatter = new Intl.DateTimeFormat('en-US', {
    timeZone: 'America/New_York',
    hour: 'numeric',
    minute: '2-digit',
    second: '2-digit',
    hour12: true
  });

  function updateClock() {
    const now = new Date();
    const parts = formatter.formatToParts(now);

    const h = parts.find(p => p.type === 'hour').value;
    const m = parts.find(p => p.type === 'minute').value;
    const s = parts.find(p => p.type === 'second').value;
    const day = parts.find(p => p.type === 'dayPeriod').value;

    clockEl.textContent = `${h}:${m}:${s} ${day} EST`;
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
