<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 54px;
    padding: 0 12px;
    box-sizing: border-box;
    z-index: 10000;
    background: rgb(48, 24, 96);
    backdrop-filter: blur(10px);
    border-bottom: solid 2px #00cc99;
    overflow: hidden;
  }

  .nav-inner {
    position: relative;
    display: flex;
    align-items: center;
    width: 100%;
    height: 100%;
    gap: 12px;
  }

  .nav-scale {
    display: flex;
    align-items: center;
    gap: 12px;
    transform: scale(0.75);
    transform-origin: left center;
  }

  .logo {
    height: 40px;
    filter:
      drop-shadow(0 12px 20px rgba(0, 255, 180, 0.35))
      drop-shadow(0 0 14px rgba(0, 255, 180, 0.25));
  }

  .nav-buttons {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .blob-button {
    width: 56px;
    height: 56px;
    display: inline-block;
  }

  .blob-button img {
    width: 100%;
    height: 100%;
    display: block;
  }

  .nav-note {
    font-family: "Courier New", Courier, monospace;
    font-size: 18px;
    color: #aaffdd;
    white-space: nowrap;
  }

  .nav-clock {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-family: "Courier New", Courier, monospace;
    font-size: 20px;
    font-weight: bold;
    line-height: 1;
    color: #00ff66;
    white-space: nowrap;
    text-decoration: underline;
    cursor: default;
  }

  .clock-tooltip {
    position: absolute;
    right: 0;
    top: 140%;
    background: rgba(20, 10, 40, 0.95);
    border: 1px solid #00cc99;
    padding: 6px 10px;
    font-size: 14px;
    color: #aaffdd;
    white-space: nowrap;
    border-radius: 6px;
    pointer-events: none;
    opacity: 0;
    transform: translateY(-4px);
    transition: opacity 0.15s ease, transform 0.15s ease;
    box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    z-index: 10001;
  }

  .nav-clock:hover .clock-tooltip {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>

<header class="navbar">
  <div class="nav-inner">

    <div class="nav-scale">
      <a href="index.html"><img src="/files/png/deadlogo-green.png" alt="Logo" class="logo" /></a>
      <nav class="nav-buttons">
        <a href="index.html" class="blob-button"><img src="files/png/flower.png" alt=""></a>
        <a href="index.html" class="blob-button"><img src="files/png/flower.png" alt=""></a>
        <a href="index.html" class="blob-button"><img src="files/png/flower.png" alt=""></a>
        <a href="index.html" class="blob-button"><img src="files/png/flower.png" alt=""></a>
        <a href="index.html" class="blob-button"><img src="files/png/flower.png" alt=""></a>
        <span class="nav-note">The webmaster is not harvesting your soul for profit.</span>
      </nav>
    </div>

    <div class="nav-clock" id="navClock">
      <span id="clockTime">--:--:-- -- EST</span>
      <div class="clock-tooltip" id="clockTooltip"></div>
    </div>

  </div>
</header>

</body>
</html>
