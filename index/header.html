<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 36px; /* half of original 72px */
    display: flex;
    align-items: center;
    padding: 0 12px;
    box-sizing: border-box;
    z-index: 10000;
    background: rgb(48, 24, 96);
    backdrop-filter: blur(10px);
    border-bottom: solid 2px #00cc99;
    overflow: hidden;
  }

  .nav-inner {
    display: flex;
    align-items: center;
    width: 100%;
    gap: 12px;
    transform: scale(0.5);
    transform-origin: left center;
  }

  .logo {
    height: 40px;
    filter:
      drop-shadow(0 12px 20px rgba(0, 255, 180, 0.35))
      drop-shadow(0 0 14px rgba(0, 255, 180, 0.25));
  }

  .nav-buttons {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .blob-button {
    width: 56px;
    height: 56px;
    display: inline-block;
  }

  .blob-button img {
    width: 100%;
    height: 100%;
    display: block;
  }

  .nav-note {
    font-family: "Courier New", Courier, monospace;
    font-size: 18px;
    color: #aaffdd;
    white-space: nowrap;
  }
</style>
</head>
<body>

<header class="navbar">
  <div class="nav-inner">
    <a href="index.html">
      <img
        src="/files/png/deadlogo-green.png"
        alt="Logo"
        class="logo"
      />
    </a>

    <nav class="nav-buttons">
      <a href="index.html" class="blob-button">
        <img src="files/png/flower.png" alt="">
      </a>
      <a href="index.html" class="blob-button">
        <img src="files/png/flower.png" alt="">
      </a>
      <a href="index.html" class="blob-button">
        <img src="files/png/flower.png" alt="">
      </a>
      <a href="index.html" class="blob-button">
        <img src="files/png/flower.png" alt="">
      </a>
      <a href="index.html" class="blob-button">
        <img src="files/png/flower.png" alt="">
      </a>

      <span class="nav-note">
        The webmaster is not harvesting your soul for profit.
      </span>
    </nav>
  </div>
</header>

</body>
</html>
