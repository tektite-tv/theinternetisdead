<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>theinternetisdead.org üì∑ Camera</title>
  <link rel="icon" href="/images/internet-rip.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
/* ===== Theme & reset ===== */
:root { --accent:#00ff99; --accent-soft:#00ff9977; }
* { margin:0; padding:0; box-sizing:border-box; font-family:'Courier New',monospace; }
html, body { height:100%; background:#000; color:var(--accent); transition:transform 1s ease-in-out; }
body { overflow:auto; }

/* ===== Animated desktop backdrop ===== */
.desktop {
  position: fixed; top: 40px; bottom: 0; left: 0; right: 0;
  z-index: 0;
  background:
    repeating-linear-gradient(135deg, rgba(0,255,153,0.10) 0px, rgba(0,255,153,0.10) 2px, rgba(0,0,0,0.0) 2px, rgba(0,0,0,0.0) 6px),
    radial-gradient(1200px 1200px at 0% 0%, rgba(0,255,153,0.12) 0%, rgba(0,255,153,0.05) 30%, rgba(0,0,0,0.0) 60%),
    linear-gradient(135deg, #000 0%, #141414 50%, #000 100%);
  background-size: auto, 100% 100%, 100% 100%;
  --scan-speed: 22s;
  animation: scanScroll var(--scan-speed) linear infinite;
}
@keyframes scanScroll { from { background-position: 0 0,0 0,0 0; } to { background-position: 800px 800px,0 0,0 0; } }
.rotate { transform: rotate(360deg); }

/* ===== Taskbar ===== */
.taskbar {
  position: sticky; top: 0; left: 0; width: 100%; height: 40px;
  background: linear-gradient(to bottom, #444, #222);
  border-bottom: 2px solid var(--accent);
  display: flex; align-items: center; gap: 8px;
  padding: 0 8px; z-index: 1000; text-shadow: 1px 1px #000; color: var(--accent);
}
.menu-button { background: linear-gradient(to bottom, #333, #111); border: 2px outset var(--accent); color: var(--accent); padding: 6px 12px; text-shadow: 1px 1px #000; cursor: pointer; }
.menu-button:active { transform: translateY(1px); }
.menu-popup, .tray-popup {
  position: absolute; top: 42px; background: #111; border: 2px outset var(--accent);
  box-shadow: 0 0 5px var(--accent-soft); display: none; flex-direction: column; z-index: 1001; width: 220px;
}
.menu-popup { left: 8px; }
.menu-popup a, .menu-popup button, .tray-popup button, .tray-popup label {
  color: var(--accent); padding: 12px; text-decoration: none; border-bottom: 1px solid var(--accent);
  background: transparent; text-align: left; cursor: pointer; font: inherit;
}
.menu-popup a:hover, .menu-popup button:hover, .tray-popup button:hover { background: #222; }
.clock { background: #111; padding: 4px 10px; border: 2px inset var(--accent); color: var(--accent); text-shadow: 1px 1px #000; cursor: pointer; }
.task-buttons { display: flex; align-items: center; gap: 6px; overflow-x: auto; scrollbar-width: thin; -webkit-overflow-scrolling: touch; flex: 1; }
.taskbtn { background: linear-gradient(to bottom, #2a2a2a, #111); border: 2px outset var(--accent); color: var(--accent); padding: 6px 10px; font-size: 12px; white-space: nowrap; cursor: pointer; text-shadow: 1px 1px #000; }
.taskbtn.active { outline: 1px solid var(--accent); }
.taskbar-title { flex: 1; text-align: left; font-weight: 700; letter-spacing: 0.5px; }

/* ===== System tray (volume) ===== */
.tray { display:flex; align-items:center; gap:6px; }
.tray .vol-icon { font-size:14px; line-height:1; }
input[type="range"].vol {
  -webkit-appearance: none; appearance: none;
  height: 6px; width: 120px; background: #0b0b0b; border: 2px inset var(--accent); border-radius: 6px;
}
input[type="range"].vol::-webkit-slider-thumb {
  -webkit-appearance: none; appearance: none;
  width: 14px; height: 14px; background: var(--accent); border: 1px solid #00331a; border-radius: 50%;
  cursor: pointer; box-shadow: 0 0 6px var(--accent-soft);
}
input[type="range"].vol::-moz-range-thumb {
  width: 14px; height: 14px; background: var(--accent); border: 1px solid #00331a; border-radius: 50%; cursor: pointer;
  box-shadow: 0 0 6px var(--accent-soft);
}

/* ===== Camera App ===== */
#cameraApp {
  position: relative; z-index: 1; margin-top: 20px; padding: 16px; max-width: 980px; width: 100%;
  margin-left: auto; margin-right: auto; background-color: rgba(85,0,151,0.3); border: 2px solid var(--accent); box-shadow: 0 0 8px var(--accent-soft);
}
.cam-header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
.cam-header h1 { color:#FF0040; text-decoration:underline; font-size:1.25rem; }

.cam-grid { display:grid; grid-template-columns: 1.2fr 0.8fr; gap:16px; }
.cam-panel { background:#111; border:2px solid var(--accent); padding:12px; border-radius:8px; }
.cam-video-wrap { position: relative; background:#000; display:flex; align-items:center; justify-content:center; aspect-ratio: 16/9; }
#video { width:100%; height:100%; object-fit:cover; border:1px solid var(--accent); }
#canvas { width:100%; background:#000; border:1px dashed var(--accent); aspect-ratio: 16/9; }

.cam-controls { display:flex; flex-wrap:wrap; gap:8px; margin-top:12px; }
.btn {
  cursor:pointer; background: linear-gradient(to bottom, #2a2a2a, #111);
  border:2px outset var(--accent); color:var(--accent); padding:6px 10px; font-size:12px; text-shadow:1px 1px #000;
}
.btn:disabled { opacity:0.5; cursor:not-allowed; }

.select, .range {
  background:#0b0b0b; color:var(--accent); border:2px inset var(--accent); padding:6px 8px; font-size:12px;
}
.range { width:100%; }

.row { display:flex; align-items:center; gap:8px; margin:8px 0; }
.row label { min-width:110px; }

.effect-preview { height:32px; width:100%; border:1px dashed var(--accent); background:#000; margin-top:8px; }

.info { font-size:12px; opacity:0.9; }

.footer-glitch {
  position: relative; z-index: 2; margin-top: 24px; padding: 16px; text-align: center; font-size: 14px; color: #00ff99;
  background: linear-gradient(to right, #000, #111, #000); border-top: 2px solid var(--accent);
  text-shadow: 0 0 4px #00ff99, 0 0 8px #ff00ff, 0 0 12px #00ffff; animation: glitch-flicker 2.4s infinite;
}
@keyframes glitch-flicker {
  0%, 100% { opacity: 0.95; transform: translate(0, 0); }
  20% { opacity: 1; transform: translate(-1px, 0); }
  40% { opacity: 0.9; transform: translate(1px, 0); }
  60% { opacity: 1; transform: translate(0, -1px); }
  80% { opacity: 0.95; transform: translate(0, 1px); }
}

/* ===== Mobile ===== */
@media (max-width: 640px) {
  html, body { height: auto; }
  .desktop { display: block; top: 44px; opacity: 0.55; --scan-speed: 36s;
    background:
      repeating-linear-gradient(135deg, rgba(0,255,153,0.10) 0px, rgba(0,255,153,0.10) 2px, rgba(0,0,0,0.0) 2px, rgba(0,0,0,0.0) 6px),
      radial-gradient(900px 900px at 0% 0%, rgba(0,255,153,0.12) 0%, rgba(0,255,153,0.05) 30%, rgba(0,0,0,0.0) 60%),
      linear-gradient(135deg, #000 0%, #141414 50%, #000 100%);
    background-size: auto, 100% 100%, 100% 100%;
    transform: translateZ(0);
  }
  .taskbar { height: 44px; padding: 0 10px; }
  .taskbar-title { font-size: 12px; padding: 0 4px; }
  .menu-button { padding: 6px 10px; }
  .clock { padding: 2px 6px; min-width: 52px; font-size: 0.75rem; border-width: 1px; flex-shrink: 0; }

  .cam-grid { grid-template-columns: 1fr; }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  .desktop { animation: none; background-position: 0 0,0 0,0 0; }
}
  </style>
</head>
<body>
  <!-- Background audio -->
  <audio id="bgAudio" src="/sounds/harmony.mp3" preload="auto" loop></audio>

  <div class="desktop" id="desktop" aria-hidden="false"></div>

  <div class="taskbar">
    <div class="menu-area">
      <div class="menu-button" onclick="toggleMenu()">Menu</div>
      <div class="menu-popup" id="menuPopup">
        <a href="/" target="_blank">üè† Home</a>
        <a href="/images" target="_blank">üñºÔ∏è Images</a>
        <a href="/videos" target="_blank">üì∫ Videos</a>
        <a href="/camera" target="_blank">üì∑ Camera</a>
        <!-- Sounds toggles audio -->
        <button id="menuSounds" type="button">üîä Sounds: Off</button>
      </div>
    </div>

    <div class="taskbar-title" title="You may never leave.">theinternetisdead.org üì∑ Camera</div>
    <div class="task-buttons" id="taskButtons" aria-label="Windows"></div>

    <!-- System tray (desktop shows slider here; mobile moves it into popup) -->
    <div class="tray" id="tray" title="Volume">
      <span class="vol-icon" id="volIcon" aria-hidden="true">üîà</span>
      <input id="volumeSlider" class="vol" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Volume">
    </div>

    <div class="clock" id="clock">--:-- üåÄ</div>

    <!-- Mobile tray popup (top-right) -->
    <div class="tray-popup" id="trayPopup" role="menu" aria-hidden="true">
      <button id="spinBtn" type="button">üåÄ Spin</button>
      <div class="popup-row">
        <span class="label">üîä Volume</span>
        <div class="range-wrap" id="rangeWrap"><!-- slider moved here on mobile --></div>
      </div>
    </div>
  </div>

  <!-- ===== CAMERA APP (replaces everything below the taskbar) ===== -->
  <main id="cameraApp" aria-label="Camera source viewer">
    <div class="cam-header">
      <h1>üì∑ Camera Viewer</h1>
      <div class="info" id="status">idle</div>
    </div>

    <div class="cam-grid">
      <!-- Live camera + controls -->
      <section class="cam-panel">
        <div class="cam-video-wrap">
          <video id="video" playsinline autoplay muted></video>
        </div>

        <div class="cam-controls" role="toolbar" aria-label="Camera controls">
          <button class="btn" id="startBtn" type="button">‚ñ∂ Start Camera</button>
          <button class="btn" id="stopBtn" type="button" disabled>‚ñ† Stop</button>
          <button class="btn" id="flipBtn" type="button" disabled>üîÅ Flip</button>
          <button class="btn" id="snapBtn" type="button" disabled>üì∏ Snapshot</button>
          <a class="btn" id="saveBtn" download="snapshot.png" href="#" aria-disabled="true">üíæ Save Screenshot</a>
        </div>
      </section>

      <!-- Effects + snapshot preview -->
      <aside class="cam-panel">
        <div class="row">
          <label for="effect">Effect</label>
          <select class="select" id="effect">
            <option value="none">None</option>
            <option value="grayscale(1)">Grayscale</option>
            <option value="sepia(1)">Sepia</option>
            <option value="invert(1)">Invert</option>
            <option value="blur(2px)">Blur</option>
            <option value="brightness(1.3)">Brightness</option>
            <option value="contrast(1.5)">Contrast</option>
            <option value="saturate(2)">Saturation</option>
            <option value="hue-rotate(90deg)">Hue Rotate</option>
            <option value="glitch">Glitch Mix</option>
          </select>
        </div>

        <div class="row">
          <label for="intensity">Intensity</label>
          <input id="intensity" class="range" type="range" min="0" max="100" value="50">
        </div>

        <div class="effect-preview" id="effectPreview" title="Live effect preview strip"></div>

        <div class="row" style="margin-top:12px;">
          <label>Snapshot</label>
        </div>
        <canvas id="canvas"></canvas>
      </aside>
    </div>
  </main>

  <footer class="footer-glitch">
    Thomas Harrison - theinternetisdead.org - Copyright 2025
  </footer>

<!-- ===== JS ===== -->
<script>
  /* viewport shim for mobile 100vh weirdness */
  function setVhUnit() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }
  setVhUnit();
  window.addEventListener('resize', setVhUnit, { passive: true });
  window.addEventListener('orientationchange', setVhUnit, { passive: true });

  /* clock display */
  function updateClockText() {
    const clock = document.getElementById('clock');
    const now = new Date();
    let h = now.getHours();
    const m = now.getMinutes().toString().padStart(2, '0');
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    clock.innerHTML = `${h}:${m} üåÄ`;
    clock.title = `${h}:${m} ${ampm}`;
  }
  setInterval(updateClockText, 1000); updateClockText();

  /* menus */
  function toggleMenu(){ const menu = document.getElementById('menuPopup'); menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex'; }
  document.addEventListener('click',(e)=>{
    const m=document.getElementById('menuPopup');
    const b=document.querySelector('.menu-button');
    const tp=document.getElementById('trayPopup');
    const clock=document.getElementById('clock');
    if(m && b && !m.contains(e.target) && !b.contains(e.target)) m.style.display='none';
    if(tp && !tp.contains(e.target) && e.target !== clock) closeTrayPopup();
  });

  function doABarrelRoll(){ document.body.classList.add('rotate'); setTimeout(()=>document.body.classList.remove('rotate'),1000); }

  /* ----- Audio: toggle + volume ----- */
  const audio = document.getElementById('bgAudio');
  const menuSoundsBtn = document.getElementById('menuSounds');
  const volSlider = document.getElementById('volumeSlider');
  const volIcon = document.getElementById('volIcon');
  const tray = document.getElementById('tray');
  const trayPopup = document.getElementById('trayPopup');
  const rangeWrap = document.getElementById('rangeWrap');
  const spinBtn = document.getElementById('spinBtn');
  const clock = document.getElementById('clock');

  // Initial state
  audio.volume = parseFloat(localStorage.getItem('tiid_vol') ?? volSlider.value);
  volSlider.value = audio.volume.toString();

  function updateVolIcon(v){
    if (v == 0 || audio.muted) volIcon.textContent = 'üîá';
    else if (v < 0.34) volIcon.textContent = 'üîà';
    else if (v < 0.67) volIcon.textContent = 'üîâ';
    else volIcon.textContent = 'üîä';
  }
  updateVolIcon(audio.volume);

  volSlider.addEventListener('input', () => {
    audio.muted = false;
    audio.volume = parseFloat(volSlider.value);
    localStorage.setItem('tiid_vol', audio.volume.toString());
    updateVolIcon(audio.volume);
  });

  async function toggleAudio() {
    try {
      if (audio.paused) {
        await audio.play();
        menuSoundsBtn.textContent = 'üîä Sounds: On';
      } else {
        audio.pause();
        menuSoundsBtn.textContent = 'üîá Sounds: Off';
      }
    } catch (err) {
      console.warn('Audio toggle blocked until user gesture:', err);
    }
  }

  menuSoundsBtn.addEventListener('click', (e) => { e.preventDefault(); toggleAudio(); });

  // Quick mute via icon
  volIcon.addEventListener('click', () => {
    if (audio.muted || audio.volume === 0) {
      audio.muted = false;
      audio.volume = parseFloat(localStorage.getItem('tiid_vol') ?? '0.6') || 0.6;
      volSlider.value = audio.volume.toString();
    } else {
      audio.muted = true;
      volSlider.value = '0';
    }
    updateVolIcon(parseFloat(volSlider.value));
  });

  /* ===== Mobile tray popup behavior ===== */
  const mqMobile = window.matchMedia('(max-width: 640px)');

  function openTrayPopup(){
    trayPopup.style.display = 'flex';
    trayPopup.setAttribute('aria-hidden','false');
  }
  function closeTrayPopup(){
    trayPopup.style.display = 'none';
    trayPopup.setAttribute('aria-hidden','true');
  }
  function toggleTrayPopup(){
    if (trayPopup.style.display === 'flex') closeTrayPopup(); else openTrayPopup();
  }

  // Move slider between tray and popup based on screen width
  function relocateSlider(){
    if (mqMobile.matches) {
      if (!rangeWrap.contains(volSlider)) rangeWrap.appendChild(volSlider);
      tray.style.gap = '6px';
    } else {
      if (!tray.contains(volSlider)) tray.appendChild(volSlider);
      closeTrayPopup();
    }
  }
  relocateSlider();
  mqMobile.addEventListener('change', relocateSlider);

  // Clock/spiral click behavior: mobile opens popup; desktop spins
  clock.addEventListener('click', () => {
    if (mqMobile.matches) toggleTrayPopup(); else doABarrelRoll();
  });
  spinBtn.addEventListener('click', () => { doABarrelRoll(); closeTrayPopup(); });

  /* ===== Camera logic ===== */
  const statusEl = document.getElementById('status');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d', { willReadFrequently: true });

  const startBtn = document.getElementById('startBtn');
  const stopBtn  = document.getElementById('stopBtn');
  const flipBtn  = document.getElementById('flipBtn');
  const snapBtn  = document.getElementById('snapBtn');
  const saveBtn  = document.getElementById('saveBtn');

  const effectSel = document.getElementById('effect');
  const intensity = document.getElementById('intensity');
  const effectPreview = document.getElementById('effectPreview');

  let stream = null;
  let facing = 'user'; // 'user' or 'environment'

  function setStatus(txt){ statusEl.textContent = txt; }

  function currentFilterString(){
    const eff = effectSel.value;
    const t = +intensity.value / 100;
    if (eff === 'none') return 'none';
    if (eff.startsWith('grayscale')) return `grayscale(${t})`;
    if (eff.startsWith('sepia')) return `sepia(${t})`;
    if (eff.startsWith('invert')) return `invert(${t})`;
    if (eff.startsWith('blur')) return `blur(${Math.round(t*6)}px)`;
    if (eff.startsWith('brightness')) return `brightness(${1 + t})`;
    if (eff.startsWith('contrast')) return `contrast(${1 + t*2})`;
    if (eff.startsWith('saturate')) return `saturate(${1 + t*3})`;
    if (eff.startsWith('hue-rotate')) return `hue-rotate(${Math.round(t*360)}deg)`;
    if (eff === 'glitch') {
      // live preview uses CSS filter approximation
      return `contrast(${1 + t*1.5}) saturate(${1 + t*2.5}) hue-rotate(${Math.round(t*180)}deg)`;
    }
    return 'none';
  }

  function applyLiveFilter(){
    const css = currentFilterString();
    video.style.filter = css;
    effectPreview.style.filter = css;
  }

  intensity.addEventListener('input', applyLiveFilter);
  effectSel.addEventListener('change', applyLiveFilter);

  function enableControls(running){
    startBtn.disabled = running;
    stopBtn.disabled  = !running;
    flipBtn.disabled  = !running;
    snapBtn.disabled  = !running;
    saveBtn.setAttribute('aria-disabled', 'true');
    saveBtn.href = '#';
  }

  async function startCamera(){
    try {
      setStatus('requesting camera‚Ä¶');
      const constraints = {
        audio: false,
        video: { facingMode: { ideal: facing }, width: { ideal: 1280 }, height: { ideal: 720 } }
      };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      enableControls(true);
      setStatus(`camera on (${facing})`);
    } catch (e) {
      console.error(e);
      setStatus('camera access failed');
      enableControls(false);
    }
  }

  function stopCamera(){
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    video.srcObject = null;
    enableControls(false);
    setStatus('camera off');
  }

  async function flipCamera(){
    facing = (facing === 'user') ? 'environment' : 'user';
    stopCamera();
    await startCamera();
  }

  function drawGlitch(ctx, w, h, t){
    // Minimal glitch: slice lines with offsets
    const slices = 6 + Math.round(t*10);
    const maxOffset = Math.round(10 + t*30);
    for (let i=0; i<slices; i++){
      const y = Math.floor(Math.random()*h);
      const sh = Math.max(2, Math.floor(Math.random()* (h/20)));
      const xoff = (Math.random() < 0.5 ? -1 : 1) * Math.floor(Math.random()*maxOffset);
      const piece = ctx.getImageData(0, y, w, sh);
      ctx.putImageData(piece, xoff, y);
    }
  }

  function snapshot(){
    const vw = video.videoWidth || 1280;
    const vh = video.videoHeight || 720;
    canvas.width = vw;
    canvas.height = vh;

    // Apply filter to drawing
    ctx.filter = currentFilterString();
    ctx.drawImage(video, 0, 0, vw, vh);

    // Extra glitch pass if chosen
    if (effectSel.value === 'glitch'){
      const t = +intensity.value / 100;
      drawGlitch(ctx, vw, vh, t);
    }

    // Set downloadable link
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      saveBtn.href = url;
      saveBtn.download = `snapshot-${Date.now()}.png`;
      saveBtn.setAttribute('aria-disabled', 'false');
    }, 'image/png');
  }

  // Wire buttons
  startBtn.addEventListener('click', startCamera);
  stopBtn.addEventListener('click', stopCamera);
  flipBtn.addEventListener('click', flipCamera);
  snapBtn.addEventListener('click', snapshot);

  // When video is ready, enable snapshot
  video.addEventListener('loadedmetadata', () => {
    snapBtn.disabled = false;
  });

  // Initial states
  applyLiveFilter();
  enableControls(false);
</script>
</body>
</html>
