<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DEAD CAM â€” GLITCH BLEND</title>
<style>
  html, body {
    margin: 0;
    background: black;
    overflow: hidden;
    color: #00ff99;
    font-family: monospace;
  }
  #canvas {
    width: 100vw;
    height: 100vh;
    display: block;
    background: black;
  }
  #controls {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid #00ff99;
    border-radius: 8px;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    z-index: 999;
  }
  button, input[type=range], label {
    background: black;
    color: #00ff99;
    border: 1px solid #00ff99;
    padding: 4px;
    font-family: monospace;
  }
  button:hover {
    background: #00ff99;
    color: black;
  }
  #flash {
    position: absolute;
    inset: 0;
    background: white;
    opacity: 0;
    transition: opacity 0.1s;
    pointer-events: none;
  }
</style>
</head>
<body>
<video id="video" autoplay playsinline muted style="display:none"></video>
<canvas id="canvas"></canvas>
<div id="flash"></div>

<div id="controls">
  <button id="glitchBtn">âš¡ Glitch</button>
  <button id="invertBtn">Invert</button>
  <label>Blend <input type="range" id="blendRange" min="0" max="1" step="0.01" value="0.5"></label>
  <button id="fullscreenBtn">â›¶ Fullscreen</button>
  <button id="screenshotBtn">ðŸ“¸ Screenshot</button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const flash = document.getElementById("flash");

let invert = false;
let glitchMode = false;
let blendAmount = 0.5;
let frameCount = 0;

// Load overlay image
const overlay = new Image();
overlay.src = "/media/images/1000020223.png";
overlay.onload = () => console.log("Overlay loaded");

// Request camera
navigator.mediaDevices.getUserMedia({ video: true, audio: false })
  .then(stream => {
    video.srcObject = stream;
    video.play();
    video.addEventListener("loadeddata", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      draw();
    });
  })
  .catch(err => alert("Camera access failed: " + err));

function draw() {
  const w = canvas.width;
  const h = canvas.height;
  if (!video.videoWidth || !video.videoHeight) {
    requestAnimationFrame(draw);
    return;
  }

  ctx.drawImage(video, 0, 0, w, h);

  // Grab current frame
  let frame = ctx.getImageData(0, 0, w, h);
  let d = frame.data;

  // Invert effect
  if (invert) {
    for (let i = 0; i < d.length; i += 4) {
      d[i] = 255 - d[i];
      d[i + 1] = 255 - d[i + 1];
      d[i + 2] = 255 - d[i + 2];
    }
  }

  ctx.putImageData(frame, 0, 0);

  // Blend overlay
  if (overlay.complete) {
    const t = Date.now() * 0.001;
    const jitterX = Math.sin(t * 5) * 10 * Math.random();
    const jitterY = Math.cos(t * 7) * 10 * Math.random();
    const overlayScale = 1 + 0.05 * Math.sin(t * 2);
    const ow = w * overlayScale;
    const oh = h * overlayScale;

    ctx.globalCompositeOperation = "screen";
    ctx.globalAlpha = blendAmount * (0.7 + 0.3 * Math.sin(t * 3 + Math.random() * 2));

    const offsetX = (w - ow) / 2 + jitterX;
    const offsetY = (h - oh) / 2 + jitterY;
    ctx.drawImage(overlay, offsetX, offsetY, ow, oh);

    ctx.globalAlpha = 1;
    ctx.globalCompositeOperation = "source-over";
  }

  // Glitch slice effect
  if (glitchMode && Math.random() > 0.85) {
    const sliceHeight = 5 + Math.random() * 50;
    const y = Math.random() * h;
    ctx.drawImage(canvas, 0, y, w, sliceHeight, Math.random() * 20 - 10, y, w, sliceHeight);
  }

  // Scanlines
  ctx.globalAlpha = 0.15;
  for (let y = 0; y < h; y += 2) {
    ctx.fillStyle = "black";
    ctx.fillRect(0, y, w, 1);
  }
  ctx.globalAlpha = 1;

  frameCount++;
  requestAnimationFrame(draw);
}

// Controls
document.getElementById("invertBtn").onclick = () => invert = !invert;
document.getElementById("glitchBtn").onclick = () => glitchMode = !glitchMode;
document.getElementById("blendRange").oninput = e => blendAmount = parseFloat(e.target.value);

document.getElementById("screenshotBtn").onclick = () => {
  flash.style.opacity = 1;
  setTimeout(() => flash.style.opacity = 0, 100);
  const link = document.createElement("a");
  link.download = "deadcam_blend_" + Date.now() + ".png";
  link.href = canvas.toDataURL("image/png");
  link.click();
};

document.getElementById("fullscreenBtn").onclick = () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};
</script>
</body>
</html>
