<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DEAD CAM ‚Äî USER OVERLAY</title>
<style>
  html, body {
    margin: 0;
    background: black;
    overflow: hidden;
    color: #00ff99;
    font-family: monospace;
  }
  #canvas {
    width: 100vw;
    height: 100vh;
    display: block;
    background: black;
  }
  #controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid #00ff99;
    border-radius: 8px;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    z-index: 9999;
    transition: opacity 0.3s ease;
  }
  #controls.hidden {
    opacity: 0;
    pointer-events: none;
  }
  button, input[type=range], label {
    background: black;
    color: #00ff99;
    border: 1px solid #00ff99;
    padding: 4px;
    font-family: monospace;
  }
  button:hover {
    background: #00ff99;
    color: black;
  }
  #flash {
    position: absolute;
    inset: 0;
    background: white;
    opacity: 0;
    transition: opacity 0.1s;
    pointer-events: none;
  }
  input[type="file"] {
    display: none;
  }

  /* Intro overlay */
  #intro {
    position: fixed;
    inset: 0;
    background: black;
    color: #00ff99;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 30px;
    z-index: 10000;
    font-size: 1.1rem;
  }
  #intro button {
    margin-top: 20px;
    font-size: 1rem;
    padding: 8px 16px;
    background: #00ff99;
    color: black;
    border: 1px solid #00ff99;
    cursor: pointer;
  }
  #intro button:hover {
    background: black;
    color: #00ff99;
  }

  @media (max-height: 800px) {
    #controls {
      transform: translate(-50%, 0);
      bottom: 10px;
      scale: 0.9;
    }
  }
</style>
</head>
<body>
<div id="intro">
  <p>‚ö†Ô∏è WARNING ‚ö†Ô∏è<br><br>
  The webmaster cannot view your camera feed.<br>
  This is purely for your private glitchcore entertainment.<br><br>
  You have been warned about nothing.<br><br>
  <strong>Enjoy!</strong></p>
  <button id="startBtn">Enable Camera</button>
</div>

<video id="video" autoplay playsinline muted style="display:none"></video>
<canvas id="canvas"></canvas>
<div id="flash"></div>

<div id="controls">
  <button id="glitchBtn">‚ö° Glitch</button>
  <button id="invertBtn">Invert</button>
  <label>Noise <input type="range" id="noiseRange" min="0" max="1" step="0.01" value="0.1"></label>
  <label>RGB Shift <input type="range" id="rgbShiftRange" min="0" max="10" step="1" value="3"></label>
  <label>Pixelation <input type="range" id="pixelRange" min="1" max="10" step="1" value="1"></label>
  <button id="overlayBtn">üëÅ Upload Overlay</button>
  <input type="file" id="overlayInput" accept="image/*">
  <button id="fullscreenBtn">‚õ∂ Fullscreen</button>
  <button id="screenshotBtn">üì∏ Screenshot</button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const flash = document.getElementById("flash");
const controls = document.getElementById("controls");
const intro = document.getElementById("intro");

let invert = false;
let glitchMode = false;
let noiseAmount = 0.1;
let rgbShift = 3;
let pixelSize = 1;
let overlayOn = false;
let controlsVisible = true;
let overlay = new Image();

// Overlay upload
const overlayInput = document.getElementById("overlayInput");
document.getElementById("overlayBtn").onclick = () => overlayInput.click();
overlayInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = event => {
    overlay.src = event.target.result;
    overlayOn = true;
  };
  reader.readAsDataURL(file);
};

// Start button triggers camera
document.getElementById("startBtn").onclick = () => {
  intro.style.display = "none";
  enableCamera();
};

function enableCamera() {
  navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(stream => {
      video.srcObject = stream;
      video.play();
      video.addEventListener("loadeddata", () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        draw();
      });
    })
    .catch(err => alert("Camera access failed: " + err));
}

function draw() {
  const w = canvas.width;
  const h = canvas.height;
  if (!video.videoWidth || !video.videoHeight) {
    requestAnimationFrame(draw);
    return;
  }

  // Pixelation
  if (pixelSize > 1) {
    const scaledW = w / pixelSize, scaledH = h / pixelSize;
    ctx.drawImage(video, 0, 0, scaledW, scaledH);
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(canvas, 0, 0, scaledW, scaledH, 0, 0, w, h);
  } else {
    ctx.drawImage(video, 0, 0, w, h);
  }

  let frame = ctx.getImageData(0, 0, w, h);
  let d = frame.data;

  if (invert) {
    for (let i = 0; i < d.length; i += 4) {
      d[i] = 255 - d[i];
      d[i + 1] = 255 - d[i + 1];
      d[i + 2] = 255 - d[i + 2];
    }
  }

  // RGB shift
  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      const i = (y * w + x) * 4;
      const shift = rgbShift | 0;
      if (x + shift < w) {
        const j = (y * w + (x + shift)) * 4;
        d[i] = d[j];
      }
    }
  }

  // Static noise
  for (let i = 0; i < d.length; i += 4) {
    if (Math.random() < noiseAmount) {
      const val = Math.random() * 255;
      d[i] = val; d[i + 1] = val; d[i + 2] = val;
    }
  }

  ctx.putImageData(frame, 0, 0);

  // Overlay
  if (overlayOn && overlay.complete) {
    const t = Date.now() * 0.001;
    const jitterX = Math.sin(t * 5) * 10 * Math.random();
    const jitterY = Math.cos(t * 7) * 10 * Math.random();
    const overlayScale = 1 + 0.05 * Math.sin(t * 2);
    const ow = w * overlayScale;
    const oh = h * overlayScale;
    ctx.globalCompositeOperation = "screen";
    ctx.globalAlpha = 0.4 + 0.3 * Math.sin(t * 3 + Math.random() * 2);
    ctx.drawImage(overlay, (w - ow) / 2 + jitterX, (h - oh) / 2 + jitterY, ow, oh);
    ctx.globalAlpha = 1;
    ctx.globalCompositeOperation = "source-over";
  }

  if (glitchMode && Math.random() > 0.85) {
    const sliceHeight = 5 + Math.random() * 50;
    const y = Math.random() * h;
    ctx.drawImage(canvas, 0, y, w, sliceHeight, Math.random() * 20 - 10, y, w, sliceHeight);
  }

  // Scanlines
  ctx.globalAlpha = 0.15;
  for (let y = 0; y < h; y += 2) {
    ctx.fillStyle = "black";
    ctx.fillRect(0, y, w, 1);
  }
  ctx.globalAlpha = 1;

  requestAnimationFrame(draw);
}

// Controls
document.getElementById("invertBtn").onclick = () => invert = !invert;
document.getElementById("glitchBtn").onclick = () => glitchMode = !glitchMode;
document.getElementById("noiseRange").oninput = e => noiseAmount = parseFloat(e.target.value);
document.getElementById("rgbShiftRange").oninput = e => rgbShift = parseInt(e.target.value);
document.getElementById("pixelRange").oninput = e => pixelSize = parseInt(e.target.value);
document.getElementById("screenshotBtn").onclick = () => {
  flash.style.opacity = 1;
  setTimeout(() => flash.style.opacity = 0, 100);
  const link = document.createElement("a");
  link.download = "deadcam_" + Date.now() + ".png";
  link.href = canvas.toDataURL("image/png");
  link.click();
};
document.getElementById("fullscreenBtn").onclick = () => {
  if (!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
};

// Toggle controls with "H"
document.addEventListener("keydown", e => {
  if (e.key.toLowerCase() === "h") {
    controlsVisible = !controlsVisible;
    controls.classList.toggle("hidden", !controlsVisible);
  }
});
</script>
</body>
</html>
