<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theinternetisdead.org - Glitch TV</title>
  <link rel="icon" href="/images/oldtube.png" />
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Courier New", monospace;
  }

  html, body {
    height: 100%;
    background-color: #000;
    color: #ddd;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    background-color: #1a0033;
    color: #fff;
    padding: 12px 16px;
    border-bottom: 3px solid #cc181e;
    position: relative;
    z-index: 5;
    transition: opacity 0.3s ease;
  }

  header.hidden {
    opacity: 0;
    z-index: -1;
    display: none;
  }

  .menu {
    cursor: pointer;
    font-size: 26px;
    font-weight: bold;
    background: none;
    border: none;
    color: #fff;
    padding: 4px 0;
  }

  .logo {
    height: 36px;
    width: auto;
    display: block;
  }

  .left-section {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  /* mobile dropdown */
  #menu-popup {
    display: none;
    position: absolute;
    top: 55px;
    left: 16px;
    background: rgba(0,0,0,0.85);
    border: 1px solid #0f0;
    border-radius: 6px;
    padding: 8px;
    flex-direction: column;
    min-width: 120px;
  }
  #menu-popup a {
    color: #0f0;
    text-decoration: none;
    display: block;
    padding: 6px;
  }

  .toggle-btn {
    display: inline-block;
    padding: 6px 14px;
    background: rgba(0, 0, 0, 0.85);
    border: 2px solid #0f0;
    color: #0f0;
    border-radius: 6px;
    text-transform: uppercase;
    box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
    cursor: pointer;
    opacity: 1;
    position: fixed;
    top: 12px;
    right: 16px;
    z-index: 10000;
    pointer-events: auto;
    transition: opacity 0.6s ease, background 0.25s ease, color 0.25s ease, transform 0.25s ease;
  }

  .toggle-btn.invisible {
    opacity: 0;
  }

  .toggle-btn:hover {
    opacity: 1;
    background: #0f0;
    color: #000;
    box-shadow: 0 0 18px rgba(0, 255, 0, 0.6);
    transform: scale(1.05);
  }

  main {
    position: relative;
    width: 100%;
    height: calc(100vh - 80px);
    transition: all 0.4s ease;
  }

  main.fullscreen {
    height: 100vh;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
    z-index: 2;
  }

  /* ---------- MEDIA QUERIES ---------- */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    .left-section {
      width: 100%;
      justify-content: space-between;
    }
    .logo {
      height: 28px;
    }
    span {
      font-size: 12px !important;
      line-height: 1.3;
    }
    .toggle-btn {
      top: 10px;
      right: 10px;
      padding: 5px 10px;
    }
  }

  @media (max-width: 480px) {
    .logo {
      height: 24px;
    }
    span {
      display: block;
      font-size: 11px;
    }
  }
  </style>
</head>
<body>

<header id="page-header">
  <div class="left-section">
    <button class="menu">&#9776;</button>

    <div id="menu-popup">
      <a href="/">Home</a>
      <a href="/glitchtv">Glitch TV</a>
      <a href="/glitchcamera">Glitch Camera</a>
      <a href="/admin">Admin</a>
    </div>

    <a href="index.html" class="flex items-center gap-3">
      <img class="logo" src="/images/oldtube.png" alt="OldTube Logo" />
      <span style="color:#00ff99;">The webmaster is not harvesting your soul for profit. Isn't that wonderful?</span>
    </a>
  </div>
</header>

<button class="toggle-btn" id="toggleHeader">Toggle Header</button>

<main id="main-content">
  <iframe src="/deadtv.html" title="DeadTV" id="main-iframe"></iframe>
</main>

<script>
document.querySelector('.menu').addEventListener('click', e => {
  const popup = document.getElementById('menu-popup');
  popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
});

const header = document.getElementById('page-header');
const main = document.getElementById('main-content');
const iframe = document.getElementById('main-iframe');
const toggleBtn = document.getElementById('toggleHeader');
let hidden = false;

toggleBtn.addEventListener('click', () => {
  hidden = !hidden;
  if (hidden) {
    header.classList.add('hidden');
    main.classList.add('fullscreen');
    iframe.style.height = '100vh';
    toggleBtn.classList.add('invisible');
  } else {
    header.classList.remove('hidden');
    main.classList.remove('fullscreen');
    iframe.style.height = 'calc(100vh - 80px)';
    toggleBtn.classList.remove('invisible');
  }
});

toggleBtn.addEventListener('mouseenter', () => {
  toggleBtn.classList.remove('invisible');
});
toggleBtn.addEventListener('mouseleave', () => {
  if (hidden) toggleBtn.classList.add('invisible');
});
</script>

</body>
</html>
