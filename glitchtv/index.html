<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theinternetisdead.org - DeadTV</title>
  <link rel="icon" href="/images/oldtube.png" />
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Courier New", monospace;
  }
  html, body {
    height: 100%;
    background-color: #000;
    color: #ddd;
    overflow: hidden;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #1a0033;
    color: #fff;
    padding: 16px 32px;
    border-bottom: 3px solid #cc181e;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .menu {
    cursor: pointer;
    font-size: 26px;
    font-weight: bold;
    background: none;
    border: none;
    color: #fff;
    padding: 4px 0;
  }

  .logo {
    height: 36px;
    width: auto;
    display: block;
  }

  .left-section,
  .right-section {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .search-bar {
    flex: 1;
    max-width: 600px;
    display: flex;
    align-items: center;
    margin: 0 24px;
  }

  .search-bar input {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid #444;
    border-right: none;
    background: #000;
    color: #fff;
  }

  .search-bar button {
    padding: 8px 16px;
    border: 1px solid #444;
    background-color: #222;
    color: #fff;
    cursor: pointer;
  }

  .submit-btn {
    display: inline-block;
    padding: 8px 20px;
    background: rgba(0, 0, 0, 0.85);
    border: 2px solid #0f0;
    color: #0f0;
    border-radius: 6px;
    text-transform: uppercase;
    transition: all 0.25s ease-in-out;
    box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
  }

  .submit-btn:hover {
    background: #0f0;
    color: #000;
    box-shadow: 0 0 18px rgba(0, 255, 0, 0.6);
    transform: scale(1.05);
  }

  main {
    width: 100%;
    height: calc(100vh - 90px);
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
  }
  </style>
</head>
<body>

<header>
  <div class="left-section">
    <button class="menu">&#9776;</button>

    <div id="menu-popup" class="menu-popup" style="display:none; position:absolute; top:60px; left:32px; background:rgba(0,0,0,0.85); border:1px solid #0f0; border-radius:6px; padding:8px;">
      <a href="/" class="menu-item" style="color:#0f0; text-decoration:none; display:block; padding:6px;">Home</a>
      <a href="/admin" class="menu-item" style="color:#0f0; text-decoration:none; display:block; padding:6px;">Admin</a>
    </div>

    <a href="index.html" class="flex items-center gap-3">
      <img class="logo" src="/images/oldtube.png" alt="OldTube Logo" />
      <span style="color:#00ff99; font-size:14px;">The webmaster is not harvesting your soul for profit. Isn't that wonderful?</span>
    </a>
  </div>

  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Search..." />
    <button class="search-btn">Search</button>
  </div>

  <div class="right-section">
    <a href="mailto:nobody@theinternetisdead.org" class="submit-btn">Submit</a>
  </div>
</header>

<main>
  <iframe src="/deadtv.html" title="DeadTV"></iframe>
</main>

<script>
// Hamburger toggle
document.querySelector('.menu').addEventListener('click', e => {
  const popup = document.getElementById('menu-popup');
  popup.style.display = popup.style.display === 'none' ? 'flex' : 'none';
});

// Optional easter egg reuse
document.querySelector('.search-btn').addEventListener('click', () => {
  const term = document.querySelector('.search-input').value.trim().toLowerCase();
  if (term === 'theinternetisdead') alert("It always was.");
});
</script>

</body>
</html>
