<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychedelic CRT Lava Noise</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: contrast(140%) saturate(150%) brightness(105%) blur(0.5px);
      background: radial-gradient(circle at center, #0a0a0a, #000);
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="lava"></canvas>

  <script>
    const canvas = document.getElementById('lava');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const blobs = Array.from({ length: 10 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: 150 + Math.random() * 200,
      dx: (Math.random() - 0.5) * 2,
      dy: (Math.random() - 0.5) * 2,
      phase: Math.random() * Math.PI * 2
    }));

    // draws CRT scanlines
    function drawCRT() {
      const lineHeight = 2;
      ctx.fillStyle = "rgba(0,0,0,0.15)";
      for (let y = 0; y < h; y += lineHeight * 2) {
        ctx.fillRect(0, y, w, lineHeight);
      }
    }

    // draws noise overlay
    function drawNoise() {
      const imageData = ctx.createImageData(w, h);
      for (let i = 0; i < imageData.data.length; i += 4) {
        const v = Math.random() * 255;
        imageData.data[i] = v;
        imageData.data[i + 1] = v;
        imageData.data[i + 2] = v;
        imageData.data[i + 3] = 8;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function render(t) {
      ctx.clearRect(0, 0, w, h);

      // background gradient swirl
      const baseHue = (t / 50) % 360;
      const grad = ctx.createRadialGradient(w/2, h/2, 0, w/2, h/2, Math.max(w, h)/1.5);
      grad.addColorStop(0, `hsl(${baseHue}, 100%, 45%)`);
      grad.addColorStop(1, `hsl(${(baseHue + 60) % 360}, 100%, 10%)`);
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, w, h);

      ctx.globalCompositeOperation = 'screen';
      for (let blob of blobs) {
        blob.x += blob.dx;
        blob.y += blob.dy;
        blob.phase += 0.015;
        const pulse = Math.sin(blob.phase) * 40;

        if (blob.x < 0 || blob.x > w) blob.dx *= -1;
        if (blob.y < 0 || blob.y > h) blob.dy *= -1;

        // chromatic aberration
        const hueShift = (baseHue + blob.x / 5) % 360;
        const offset = Math.sin(blob.phase * 1.2) * 5;
        ['#f00', '#0ff', '#00f'].forEach((clr, i) => {
          const offX = blob.x + Math.sin(t/500 + i) * offset * (i - 1);
          const offY = blob.y + Math.cos(t/500 + i) * offset * (i - 1);
          const radial = ctx.createRadialGradient(offX, offY, 0, offX, offY, blob.r + pulse);
          radial.addColorStop(0, `hsla(${hueShift + i*30}, 100%, 70%, 0.5)`);
          radial.addColorStop(1, `hsla(${hueShift + i*30}, 100%, 5%, 0)`);
          ctx.fillStyle = radial;
          ctx.beginPath();
          ctx.arc(offX, offY, blob.r + pulse, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      ctx.globalCompositeOperation = 'overlay';
      drawCRT();

      ctx.globalCompositeOperation = 'lighten';
      drawNoise();

      ctx.globalCompositeOperation = 'source-over';
      requestAnimationFrame(render);
    }
    render(0);
  </script>
</body>
</html>
