<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Q-Bert Isometric RGB Cubes</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* The magic pattern */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(30deg, #ff0044 12%, transparent 12.5%, transparent 87%, #ff0044 87.5%),
    linear-gradient(150deg, #00ff99 12%, transparent 12.5%, transparent 87%, #00ff99 87.5%),
    linear-gradient(90deg, #0066ff 12%, transparent 12.5%, transparent 87%, #0066ff 87.5%);
  background-size: 60px 104px;
  background-position: 0 0, 0 0, 0 0;
  animation: hueShift 10s linear infinite;
  transform: skewY(30deg) scale(1.5);
  opacity: 0.9;
}

@keyframes hueShift {
  from { filter: hue-rotate(0deg); }
  to { filter: hue-rotate(360deg); }
}

/* Faint shadow overlay for depth */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(30deg, rgba(0,0,0,0.5) 12%, transparent 12.5%, transparent 87%, rgba(0,0,0,0.5) 87.5%),
    linear-gradient(150deg, rgba(0,0,0,0.5) 12%, transparent 12.5%, transparent 87%, rgba(0,0,0,0.5) 87.5%);
  background-size: 60px 104px;
  mix-blend-mode: multiply;
  pointer-events: none;
}
</style>
</head>
<body></body>
</html>
