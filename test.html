<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Isometric RGB Cubes Background</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(150deg, rgba(255,0,80,0.8) 25%, transparent 25%),
      linear-gradient(30deg, rgba(0,255,160,0.8) 25%, transparent 25%),
      linear-gradient(90deg, rgba(0,128,255,0.8) 25%, transparent 25%);
    background-size: 60px 104px;
    background-position: 0 0, 0 0, 0 0;
    transform: skewY(30deg) scale(1.2);
    filter: brightness(1.3) saturate(1.5);
    animation: hueShift 12s linear infinite;
  }

  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(150deg, #000 25%, transparent 25%),
      linear-gradient(30deg, #000 25%, transparent 25%),
      linear-gradient(90deg, #000 25%, transparent 25%);
    background-size: 60px 104px;
    background-position: 0 0, 0 0, 0 0;
    opacity: 0.25;
    mix-blend-mode: multiply;
  }

  @keyframes hueShift {
    0% { filter: hue-rotate(0deg) brightness(1.3) saturate(1.5); }
    100% { filter: hue-rotate(360deg) brightness(1.3) saturate(1.5); }
  }
</style>
</head>
<body></body>
</html>
