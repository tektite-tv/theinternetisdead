<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chasing the Rainbow</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      cursor: crosshair;
    }

    .tracer {
      position: absolute;
      pointer-events: none;
      width: 80px;
      height: 60px;
      background: hsl(0, 100%, 50%);
      opacity: 0.8;
      transform: rotate(5deg);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
      mix-blend-mode: difference;
    }
  </style>
</head>
<body>

<script>
  let hue = 0;
  let scale = 1;

  document.addEventListener("mousemove", (e) => {
    const tracer = document.createElement("div");
    tracer.classList.add("tracer");
    tracer.style.left = `${e.clientX + (Math.random() * 20 - 10)}px`;
    tracer.style.top = `${e.clientY + (Math.random() * 20 - 10)}px`;
    tracer.style.background = `hsl(${hue % 360}, 100%, 50%)`;
    tracer.style.transform = `rotate(${Math.random() * 15 - 7}deg) scale(${scale})`;
    
    hue += 15;
    scale *= 0.97;

    document.body.appendChild(tracer);

    setTimeout(() => {
      tracer.remove();
    }, 3000);
  });
</script>

</body>
</html>
